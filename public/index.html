<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flora AI - Hybrid</title>
    <style>
        /* --- CSS RESET & LAYOUT UTAMA --- */
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212; /* Warna Latar Gelap */
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Full tinggi layar */
            height: 100dvh; /* Support browser HP modern */
            overflow: hidden; /* Mencegah scroll body, cuma chat yg scroll */
        }

        /* HEADER */
        header {
            background-color: #1f1f1f;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
            flex-shrink: 0; /* Header gak boleh mengecil */
            z-index: 10;
        }
        h2 { margin: 0; font-size: 1.1rem; color: #ff80ab; }
        small { color: #888; font-size: 0.75rem; }

        /* AREA CHAT (TENGAH) */
        #chat-container {
            flex-grow: 1; /* Mengisi sisa ruang kosong */
            overflow-y: auto; /* Bisa discroll */
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        /* BUBBLE CHAT */
        .message {
            max-width: 85%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 0.95rem;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .user {
            align-self: flex-end;
            background-color: #e91e63; /* Pink user */
            color: white;
            border-bottom-right-radius: 2px;
        }
        .flora {
            align-self: flex-start;
            background-color: #2c2c2c; /* Abu bot */
            color: #eeeeee;
            border-bottom-left-radius: 2px;
        }
        
        /* Format HTML Bot */
        .flora b { color: #ff80ab; }
        .flora ul { margin: 5px 0; padding-left: 20px; }

        /* AREA INPUT (BAWAH) */
        .input-area {
            background-color: #1f1f1f;
            padding: 10px;
            border-top: 1px solid #333;
            flex-shrink: 0; /* Gak boleh gepeng */
        }

        /* Baris Kontrol (Pilih Model) */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }
        .controls select {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            outline: none;
        }

        /* Baris Input (Teks + Tombol) */
        .chat-input-group {
            display: flex; /* INI KUNCINYA BIAR SEJAJAR */
            gap: 10px;
            width: 100%;
        }

        input[type="text"] {
            flex: 1; /* Ambil semua sisa ruang */
            padding: 12px 15px;
            border-radius: 25px;
            border: none;
            background-color: #2c2c2c;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        button#send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: #e91e63;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; /* Tombol gak boleh mengecil */
        }
        button#send-btn:active { transform: scale(0.95); }

        /* Loading Dots */
        .loading { font-style: italic; color: #888; font-size: 0.8rem; }

    </style>
</head>
<body>

    <header>
        <h2>üå∏ Flora AI</h2>
        <small id="status-text">Online ‚Ä¢ Siap membantu</small>
    </header>

    <div id="chat-container">
        <div class="message flora">
            Halo! Saya <b>Flora</b>.<br>
            Pilih mode otak di bawah dan ayo ngobrol!
        </div>
    </div>

    <div class="input-area">
        
        <div class="controls">
            <select id="modelSelect">
                <option value="groq">üöÄ Cepat (Groq)</option>
                <option value="gemini">üß† Pintar (Gemini)</option>
                <option value="anabot">üöô Santai (Anabot)</option>
            </select>
        </div>

        <div class="chat-input-group">
            <input type="text" id="userInput" placeholder="Ketik pesan..." autocomplete="off">
            <button id="send-btn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        let historyChat = []; 

        async function sendMessage() {
            const inputField = document.getElementById("userInput");
            const chatContainer = document.getElementById("chat-container");
            const modelSelect = document.getElementById("modelSelect");
            const statusText = document.getElementById("status-text");

            const text = inputField.value.trim();
            if (!text) return; // Jangan kirim kalau kosong

            // 1. Tampilkan Pesan User
            appendMessage("user", text);
            inputField.value = ""; // Kosongkan input
            
            // Simpan ke history
            historyChat.push({ role: "user", content: text });

            // 2. Tampilkan Loading
            const loadingId = "loading-" + Date.now();
            chatContainer.innerHTML += `<div class="message flora loading" id="${loadingId}">Sedang mengetik...</div>`;
            chatContainer.scrollTop = chatContainer.scrollHeight;

            statusText.innerText = "Flora sedang berpikir...";

            try {
                // 3. KIRIM KE API (Pastikan path '/api' benar)
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        history: historyChat,
                        model: modelSelect.value
                    })
                });

                const data = await response.json();

                // 4. Hapus Loading & Tampilkan Jawaban
                document.getElementById(loadingId).remove();
                
                if (data.reply) {
                    chatContainer.innerHTML += `<div class="message flora">${data.reply}</div>`;
                    historyChat.push({ role: "model", content: data.reply });
                } else {
                    chatContainer.innerHTML += `<div class="message flora">‚ö†Ô∏è Server diam saja.</div>`;
                }

            } catch (error) {
                if(document.getElementById(loadingId)) document.getElementById(loadingId).remove();
                chatContainer.innerHTML += `<div class="message flora">‚ùå Error: ${error.message}</div>`;
            }

            // Reset Status & Scroll
            statusText.innerText = "Online ‚Ä¢ Siap membantu";
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Helper untuk tambah pesan
        function appendMessage(role, text) {
            const chatContainer = document.getElementById("chat-container");
            chatContainer.innerHTML += `<div class="message ${role}">${text}</div>`;
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Enter untuk kirim
        document.getElementById("userInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>

</body>
</html>
