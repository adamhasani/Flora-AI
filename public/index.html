<!DOCTYPE html>
<html>
<head>
    <title>Flora AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- MODERN MINIMALIST STYLE --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        :root {
            --primary: #007AFF;       /* Biru iOS Modern */
            --bg: #FFFFFF;
            --secondary-bg: #F2F2F7;  /* Abu-abu Apple */
            --text-main: #1C1C1E;
            --text-sub: #8E8E93;
            --glass: rgba(255, 255, 255, 0.8);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            padding: 0; margin: 0; 
            background: var(--bg); 
            height: 100dvh; display: flex; flex-direction: column; overflow: hidden; 
            color: var(--text-main);
        }
        
        /* Header Modern Transparan */
        .header { 
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 16px; 
            text-align: center; 
            border-bottom: 0.5px solid #E5E5EA;
            z-index: 10; 
        }
        .header-title { 
            font-weight: 700; font-size: 18px; 
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        /* Dropdown Minimalis */
        .model-select {
            padding: 6px 12px; border-radius: 12px;
            border: none;
            background: var(--secondary-bg); 
            font-size: 12px;
            color: var(--text-main); font-weight: 500;
            outline: none; cursor: pointer;
        }

        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 16px; scroll-behavior: smooth; }
        
        /* Bubble Chat Bubble Modern */
        .msg { 
            padding: 12px 16px; border-radius: 20px; 
            max-width: 80%; font-size: 14px; line-height: 1.5; 
            position: relative; word-wrap: break-word; 
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* User: Biru & Putih */
        .user { 
            background: var(--primary); color: #FFFFFF; 
            align-self: flex-end; 
            border-bottom-right-radius: 4px;
        }
        
        /* Bot: Abu-abu Soft */
        .bot { 
            background: var(--secondary-bg); color: var(--text-main); 
            align-self: flex-start; 
            border-bottom-left-radius: 4px;
        }
        
        .bot b { font-weight: 700; color: var(--primary); }
        .bot img { width: 100%; border-radius: 14px; margin-top: 10px; }

        .user-content { display: flex; align-items: center; gap: 10px; justify-content: flex-end; }
        .mini-thumb { width: 44px; height: 44px; object-fit: cover; border-radius: 12px; }

        /* Area Input Floating */
        .input-wrapper { 
            background: var(--bg); 
            padding: 10px 16px 30px 16px; 
            display: flex; flex-direction: column; gap: 10px;
        }
        
        #draft-area { 
            display: none; background: var(--secondary-bg); 
            padding: 12px; border-radius: 18px;
        }
        .preview-row { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }
        #preview-img { width: 60px; height: 60px; object-fit: cover; border-radius: 14px; }
        .preview-info { flex: 1; font-size: 12px; color: var(--text-sub); font-weight: 500; }
        
        /* Style Chips Minimalis */
        .style-scroll { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; }
        .chip { 
            padding: 8px 16px; border-radius: 14px;
            background: var(--bg); border: 1px solid #E5E5EA;
            font-size: 12px; font-weight: 500;
            color: var(--text-main); cursor: pointer; transition: 0.2s;
            white-space: nowrap;
        }
        .chip.active { background: var(--text-main); color: #FFF; border-color: var(--text-main); }

        /* Controls */
        .controls { 
            display: flex; gap: 10px; align-items: center; 
            background: var(--secondary-bg); padding: 8px 8px 8px 16px; border-radius: 24px;
        }
        .btn-cam { 
            background: none; border: none; 
            font-size: 20px; cursor: pointer; color: var(--text-sub); 
            display: flex; align-items: center; justify-content: center;
        }
        input[type="text"] { 
            flex: 1; border: none; outline: none; background: transparent; 
            font-size: 15px; color: var(--text-main);
        }
        .btn-send { 
            background: var(--primary); color: #FFF; 
            border: none; width: 36px; height: 36px; border-radius: 50%; 
            font-size: 16px; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .btn-send:active { transform: scale(0.9); }

        /* Loader */
        .loader-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(4px); z-index: 999; 
            justify-content: center; align-items: center;
        }
        .spinner { 
            width: 24px; height: 24px; border: 3px solid var(--secondary-bg); 
            border-top: 3px solid var(--primary); border-radius: 50%; 
            animation: spin 0.8s linear infinite; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-title">Flora AI</div>
        <select id="model-selector" class="model-select">
            <option value="groq">‚ö° RESPON CEPAT</option>
            <option value="anabot">üöô ANABOT V1</option>
            <option value="gemini">üß† GEMINI PRO</option>
        </select>
    </div>

    <div id="chat-box">
        <div class="msg bot">Halo! üëã<br>Saya Flora. Ada yang bisa saya bantu hari ini?</div>
    </div>
    
    <div class="loader-overlay" id="loader">
        <div style="background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); display: flex; flex-direction: column; align-items: center;">
            <div class="spinner"></div>
            <div id="status-text" style="margin-top:12px; font-size: 13px; font-weight:600; color:var(--text-main);">Memproses...</div>
        </div>
    </div>

    <div class="input-wrapper">
        <div id="draft-area">
            <div class="preview-row">
                <img id="preview-img" src="">
                <div class="preview-info">Foto terpilih<br>Pilih gaya visual:</div>
                <button style="background:none; border:none; color:var(--text-sub); cursor:pointer; font-size: 18px;" onclick="cancelImage()">‚úï</button>
            </div>
            <div class="style-scroll">
                <div class="chip" onclick="selectStyle(this, 'anime style')">Anime</div>
                <div class="chip" onclick="selectStyle(this, 'cyberpunk style')">Cyberpunk</div>
                <div class="chip" onclick="selectStyle(this, 'ghibli style')">Ghibli</div>
                <div class="chip" onclick="selectStyle(this, '3d render style')">3D Disney</div>
                <div class="chip" onclick="selectStyle(this, 'realistic 8k')">Realistik</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-cam" onclick="document.getElementById('fileInput').click()">üì∑</button>
            <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileSelect()">
            <input type="text" id="pesan" placeholder="Tulis pesan..." onkeypress="if(event.key === 'Enter') kirim()">
            <button class="btn-send" onclick="kirim()">‚û§</button>
        </div>
    </div>

    <script>
        // --- SCRIPT TETAP ORI (Hanya ganti teks bahasa Indonesia) ---
        let chatHistory = []; 
        let currentImageBase64 = null;
        let selectedStylePrompt = "";

        const chatBox = document.getElementById("chat-box");
        const loader = document.getElementById("loader");
        const statusText = document.getElementById("status-text");
        const draftArea = document.getElementById("draft-area");
        const previewImg = document.getElementById("preview-img");
        const modelSelector = document.getElementById("model-selector");

        async function handleFileSelect() {
            const file = document.getElementById("fileInput").files[0];
            if (!file) return;
            statusText.innerText = "MEMUAT MEDIA...";
            loader.style.display = "flex";
            const compressed = await compressImage(file);
            currentImageBase64 = compressed;
            previewImg.src = compressed;
            draftArea.style.display = "block";
            loader.style.display = "none";
        }

        function selectStyle(el, style) {
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            selectedStylePrompt = style;
        }

        function cancelImage() {
            currentImageBase64 = null;
            selectedStylePrompt = "";
            draftArea.style.display = "none";
            document.getElementById("fileInput").value = "";
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        }

        async function kirim() {
            const txt = document.getElementById("pesan").value;
            if (!txt && !currentImageBase64) return;

            if (currentImageBase64) {
                let finalPrompt = txt;
                if (selectedStylePrompt) {
                    finalPrompt = finalPrompt ? `${finalPrompt}, ${selectedStylePrompt}` : selectedStylePrompt;
                }
                if (!finalPrompt) { alert("Pilih gaya visual terlebih dahulu."); return; }

                const htmlUser = `<div class="user-content"><div class="user-text">${finalPrompt}</div><img class="mini-thumb" src="${currentImageBase64}"></div>`;
                addBubbleHTML(htmlUser, 'user');
                prosesEditDirect(currentImageBase64, finalPrompt);
                document.getElementById("pesan").value = "";
                cancelImage(); 
            } else {
                addBubbleHTML(txt, 'user');
                document.getElementById("pesan").value = "";
                statusText.innerText = "FLORA SEDANG BERPIKIR...";
                loader.style.display = "flex";
                chatHistory.push({ role: "user", content: txt });
                try {
                    const res = await fetch('/api', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ history: chatHistory, model: modelSelector.value })
                    });
                    const data = await res.json();
                    addBubbleHTML(data.reply, 'bot');
                    const cleanReply = data.reply.replace(/<[^>]*>?/gm, ''); 
                    chatHistory.push({ role: "assistant", content: cleanReply });
                } catch (e) { 
                    addBubbleHTML("Koneksi terputus. Silakan coba lagi.", 'bot'); 
                }
                loader.style.display = "none";
            }
        }

        async function prosesEditDirect(img, prompt) {
            statusText.innerText = "SEDANG MELUKIS...";
            loader.style.display = "flex";
            try {
                const startRes = await fetch('/api/edit', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ step: 'start', image: img, prompt: prompt })
                });
                const startData = await startRes.json();
                if (!startData.success) throw new Error(startData.error || "Gagal");

                const jobId = startData.jobId;
                let attempts = 0;
                const interval = setInterval(async () => {
                    attempts++;
                    statusText.innerText = `MEMPROSES... ${attempts}%`;
                    if (attempts > 60) { clearInterval(interval); loader.style.display = "none"; addBubbleHTML("‚ö†Ô∏è Proses memakan waktu terlalu lama.", 'bot'); return; }
                    try {
                        const checkRes = await fetch('/api/edit', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ step: 'check', jobId: jobId })
                        });
                        const checkData = await checkRes.json();
                        if (checkData.status === 'done') {
                            clearInterval(interval); loader.style.display = "none";
                            addBubbleHTML(`Karya seni kamu sudah jadi! ‚ú®<br><img src="${checkData.url}">`, 'bot');
                        } else if (checkData.status === 'failed') {
                            clearInterval(interval); loader.style.display = "none";
                            addBubbleHTML(`Gagal memproses: ${checkData.error}`, 'bot');
                        }
                    } catch (e) {}
                }, 2000);
            } catch (e) { loader.style.display = "none"; addBubbleHTML(`Error: ${e.message}`, 'bot'); }
        }

        function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const scale = 800 / img.width;
                        canvas.width = 800; canvas.height = img.height * scale;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.8));
                    }
                }
            });
        }

        function addBubbleHTML(html, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerHTML = html;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
    </html>
