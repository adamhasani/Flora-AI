<!DOCTYPE html>
<html>
<head>
    <title>Flora AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- 1. SETTING DASAR --- */
        * { box-sizing: border-box; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            padding: 0; margin: 0; 
            background: #f0f2f5; 
            height: 100dvh; 
            display: flex; flex-direction: column; 
            overflow: hidden;
        }
        
        /* HEADER */
        .header { background: white; padding: 15px; text-align: center; font-weight: 600; box-shadow: 0 1px 5px rgba(0,0,0,0.05); z-index: 10; color: #333; }
        
        /* CHAT AREA */
        #chat-box { 
            flex: 1; 
            overflow-y: auto; 
            padding: 15px; 
            display: flex; flex-direction: column; gap: 15px; 
            scroll-behavior: smooth;
        }
        
        .msg { 
            padding: 12px 16px; 
            border-radius: 20px; 
            max-width: 85%; 
            font-size: 14px; 
            line-height: 1.5;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .user { background: #0084ff; color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .bot { background: white; color: #333; align-self: flex-start; border-bottom-left-radius: 4px; }
        .msg img { width: 100%; border-radius: 12px; margin-top: 8px; display: block; }

        /* --- 2. AREA INPUT (DRAFTING) --- */
        .input-wrapper {
            background: white;
            border-top: 1px solid #eee;
            padding: 10px 10px 20px 10px; /* Padding bawah agak gede buat HP */
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: 0.3s;
        }

        /* CONTAINER PREVIEW (Muncul pas upload) */
        #draft-area {
            display: none; /* Sembunyi default */
            background: #f8f9fa;
            border-radius: 15px;
            padding: 10px;
            border: 1px solid #eee;
        }

        /* 1. Baris Gambar + Tombol Hapus */
        .preview-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        #preview-img {
            width: 60px; height: 60px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #0084ff;
        }
        .preview-info { flex: 1; font-size: 12px; color: #666; }
        .btn-close {
            background: #ff4444; color: white; border: none;
            width: 25px; height: 25px; border-radius: 50%;
            font-weight: bold; cursor: pointer;
        }

        /* 2. Baris Bubble Style (Horizontal Scroll) */
        .style-scroll {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 5px;
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        .style-scroll::-webkit-scrollbar { display: none; } /* Hide Chrome */

        .chip {
            padding: 6px 14px;
            border-radius: 20px;
            border: 1px solid #ddd;
            background: white;
            font-size: 12px;
            white-space: nowrap;
            cursor: pointer;
            transition: 0.2s;
            color: #555;
        }
        .chip.active {
            background: #0084ff;
            color: white;
            border-color: #0084ff;
        }

        /* BARIS INPUT UTAMA */
        .controls { display: flex; gap: 10px; align-items: center; margin-top: 5px; }
        
        .btn-cam { 
            background: #eee; border: none; 
            width: 40px; height: 40px; border-radius: 50%; 
            font-size: 20px; cursor: pointer; color: #555;
            display: flex; align-items: center; justify-content: center;
        }

        input[type="text"] { 
            flex: 1; padding: 12px 18px; 
            border-radius: 25px; border: 1px solid #ddd; 
            outline: none; background: #f0f2f5; font-size: 14px; 
        }

        .btn-send { 
            background: #0084ff; color: white; border: none;
            width: 45px; height: 45px; border-radius: 50%;
            font-size: 18px; cursor: pointer; 
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 5px rgba(0,132,255,0.3);
        }

        /* LOADER OVERLAY */
        .loader-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); z-index: 999;
            justify-content: center; align-items: center; flex-direction: column;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid #eee; 
            border-top: 4px solid #0084ff; border-radius: 50%; 
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header">Flora AI üå∏</div>

    <div id="chat-box">
        <div class="msg bot">Halo! üëã<br>Klik ikon kamera üì∑ di bawah untuk mulai edit foto.</div>
    </div>

    <div class="loader-overlay" id="loader">
        <div class="spinner"></div>
        <div id="status-text" style="margin-top:15px; font-weight:600; color:#333;">Memproses...</div>
    </div>

    <div class="input-wrapper">
        
        <div id="draft-area">
            <div class="preview-row">
                <img id="preview-img" src="">
                <div class="preview-info">
                    <b>Foto Terpilih</b><br>
                    Pilih gaya di bawah ini üëá
                </div>
                <button class="btn-close" onclick="cancelImage()">‚úï</button>
            </div>

            <div class="style-scroll">
                <div class="chip" onclick="selectStyle(this, 'anime style')">Anime</div>
                <div class="chip" onclick="selectStyle(this, 'cyberpunk style')">Cyberpunk</div>
                <div class="chip" onclick="selectStyle(this, 'ghibli style')">Ghibli</div>
                <div class="chip" onclick="selectStyle(this, '3d render style')">3D Disney</div>
                <div class="chip" onclick="selectStyle(this, 'pencil sketch')">Sketsa</div>
                <div class="chip" onclick="selectStyle(this, 'oil painting')">Lukisan</div>
                <div class="chip" onclick="selectStyle(this, 'realistic 8k')">Realistik</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-cam" onclick="document.getElementById('fileInput').click()">üì∑</button>
            <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileSelect()">
            
            <input type="text" id="pesan" placeholder="Ketik pesan..." onkeypress="if(event.key === 'Enter') kirim()">
            
            <button class="btn-send" onclick="kirim()">‚û§</button>
        </div>
    </div>

    <script>
        let currentImageBase64 = null;
        let selectedStylePrompt = ""; // Menyimpan gaya yang dipilih

        const chatBox = document.getElementById("chat-box");
        const loader = document.getElementById("loader");
        const statusText = document.getElementById("status-text");
        const draftArea = document.getElementById("draft-area");
        const previewImg = document.getElementById("preview-img");

        // 1. SAAT PILIH GAMBAR
        async function handleFileSelect() {
            const file = document.getElementById("fileInput").files[0];
            if (!file) return;

            statusText.innerText = "Memuat...";
            loader.style.display = "flex";
            
            const compressed = await compressImage(file);
            currentImageBase64 = compressed;
            
            // Tampilkan Area Draft
            previewImg.src = compressed;
            draftArea.style.display = "block";
            
            loader.style.display = "none";
        }

        // 2. PILIH STYLE (BUBBLE)
        function selectStyle(el, style) {
            // Hapus warna biru dari tombol lain
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            
            // Warnai tombol ini
            el.classList.add('active');
            selectedStylePrompt = style;
        }

        // 3. BATAL
        function cancelImage() {
            currentImageBase64 = null;
            selectedStylePrompt = "";
            draftArea.style.display = "none";
            document.getElementById("fileInput").value = "";
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
        }

        // 4. KIRIM
        async function kirim() {
            const txt = document.getElementById("pesan").value;

            if (!txt && !currentImageBase64) return;

            // --- MODE GAMBAR ---
            if (currentImageBase64) {
                // Gabung Prompt Manual + Style Bubble
                let finalPrompt = txt;
                if (selectedStylePrompt) {
                    finalPrompt = finalPrompt ? `${finalPrompt}, ${selectedStylePrompt}` : selectedStylePrompt;
                }

                if (!finalPrompt) { 
                    alert("Klik salah satu gaya di atas gambar dulu!"); 
                    return; 
                }

                // Tampil di chat
                addBubble(`<b>${finalPrompt}</b><br><img src="${currentImageBase64}">`, 'user');
                prosesEditDirect(currentImageBase64, finalPrompt);
                
                // Reset
                document.getElementById("pesan").value = "";
                cancelImage(); 
            } 
            // --- MODE CHAT BIASA ---
            else {
                addBubble(txt, 'user');
                document.getElementById("pesan").value = "";
                statusText.innerText = "Mengetik...";
                loader.style.display = "flex";
                try {
                    const res = await fetch('/api', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ message: txt })
                    });
                    const data = await res.json();
                    addBubble(data.reply, 'bot');
                } catch (e) { addBubble("Error koneksi.", 'bot'); }
                loader.style.display = "none";
            }
        }

        // 5. PROSES BACKEND (Sama persis kayak sebelumnya)
        async function prosesEditDirect(img, prompt) {
            statusText.innerText = "Mengirim ke AI...";
            loader.style.display = "flex";

            try {
                const startRes = await fetch('/api/edit', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ step: 'start', image: img, prompt: prompt })
                });
                const startData = await startRes.json();
                if (!startData.success) throw new Error(startData.error || "Gagal");

                const jobId = startData.jobId;

                let attempts = 0;
                const interval = setInterval(async () => {
                    attempts++;
                    statusText.innerText = `Melukis... ${attempts}%`;
                    
                    if (attempts > 60) { 
                        clearInterval(interval);
                        loader.style.display = "none";
                        addBubble("‚ö†Ô∏è Kelamaan. Coba lagi.", 'bot');
                        return;
                    }

                    try {
                        const checkRes = await fetch('/api/edit', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({ step: 'check', jobId: jobId })
                        });
                        const checkData = await checkRes.json();

                        if (checkData.status === 'done') {
                            clearInterval(interval);
                            loader.style.display = "none";
                            addBubble(`Selesai! ‚ú®<br><img src="${checkData.url}">`, 'bot');
                        } else if (checkData.status === 'failed') {
                            clearInterval(interval);
                            loader.style.display = "none";
                            addBubble(`Gagal: ${checkData.error}`, 'bot');
                        }
                    } catch (e) {}
                }, 2000);

            } catch (e) {
                loader.style.display = "none";
                addBubble(`Error: ${e.message}`, 'bot');
            }
        }

        function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const scale = 800 / img.width;
                        canvas.width = 800;
                        canvas.height = img.height * scale;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.8));
                    }
                }
            });
        }

        function addBubble(html, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerHTML = html;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
