<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flora AI - Premium Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

    <style>
        /* === PREMIUM DESIGN SYSTEM === */
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a24;
            --accent-primary: #8b5cf6;
            --accent-secondary: #ec4899;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --accent-gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.16);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.24);
            --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.32);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            width: 100%;
            height: 100dvh;
            overflow: hidden;
            font-size: 15px;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* === ANIMATED BACKGROUND === */
        .animated-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            animation: bgShift 20s ease infinite;
        }

        @keyframes bgShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        /* === MAIN LAYOUT === */
        #app-interface {
            position: relative;
            z-index: 1;
            display: flex;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #app-interface.loaded {
            opacity: 1;
        }

        /* === SIDEBAR PREMIUM === */
        .sidebar {
            width: 320px;
            background: rgba(18, 18, 26, 0.6);
            backdrop-filter: blur(24px) saturate(180%);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 24px;
            gap: 16px;
            flex-shrink: 0;
            z-index: 100;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 0;
            margin-bottom: 8px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--accent-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .new-chat-btn {
            width: 100%;
            padding: 14px 18px;
            background: var(--accent-gradient);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
        }

        .new-chat-btn:active {
            transform: translateY(0);
        }

        .history-section {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 1.2px;
            padding: 0 8px;
            margin-bottom: 4px;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding-right: 8px;
        }

        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .history-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .history-list::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .history-date-header {
            font-size: 10px;
            font-weight: 700;
            color: var(--text-tertiary);
            margin: 16px 0 8px 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .history-item {
            padding: 12px 14px;
            border-radius: 10px;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 13px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid transparent;
            background: transparent;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.06);
            color: var(--text-primary);
            transform: translateX(4px);
        }

        .history-item.active {
            background: rgba(139, 92, 246, 0.12);
            border-color: rgba(139, 92, 246, 0.3);
            color: var(--accent-primary);
        }

        .hist-title {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* === MAIN VIEW === */
        .main-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            width: 100%;
            min-width: 0;
        }

        .mobile-header {
            display: none;
            padding: 16px 20px;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(18, 18, 26, 0.8);
            backdrop-filter: blur(16px);
        }

        .menu-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            transition: transform 0.2s;
        }

        .menu-btn:active {
            transform: scale(0.9);
        }

        /* === CHAT STREAM === */
        #chat-stream {
            flex: 1;
            overflow-y: auto;
            padding: 40px 0;
            scroll-behavior: smooth;
        }

        #chat-stream::-webkit-scrollbar {
            width: 8px;
        }

        #chat-stream::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-stream::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .msg-wrapper {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .msg-group {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            animation: messageSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            animation-fill-mode: forwards;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .msg-group.user {
            justify-content: flex-end;
        }

        .user .bubble {
            background: var(--accent-gradient);
            color: white;
            padding: 14px 20px;
            border-radius: 20px;
            border-bottom-right-radius: 6px;
            max-width: 70%;
            word-wrap: break-word;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.2);
            font-size: 14px;
            line-height: 1.6;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background: var(--accent-gradient);
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.25);
        }

        .bot-content {
            flex: 1;
            color: var(--text-primary);
            line-height: 1.7;
            min-width: 0;
            overflow-x: hidden;
            font-size: 14px;
        }

        /* === IMAGE GRID === */
        .img-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
            width: 100%;
            max-width: 600px;
        }

        .img-grid a {
            display: block;
            overflow: hidden;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .img-grid a:hover {
            transform: scale(1.02);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .img-grid img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            display: block;
        }

        /* === CODE BLOCKS === */
        pre {
            background: rgba(0, 0, 0, 0.4) !important;
            border-radius: 12px;
            margin: 12px 0;
            border: 1px solid var(--glass-border);
            max-width: 100%;
            width: 100%;
            overflow-x: auto;
            white-space: pre;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        code {
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace !important;
            font-size: 13px !important;
            line-height: 1.6 !important;
        }

        .code-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid var(--glass-border);
            font-size: 11px;
            color: var(--text-tertiary);
            letter-spacing: 0.5px;
        }

        .code-lang {
            color: var(--accent-primary);
            font-weight: 600;
            text-transform: uppercase;
        }

        /* === INPUT AREA PREMIUM === */
        .input-dock {
            padding: 24px;
            background: linear-gradient(to top, var(--bg-primary) 70%, transparent);
            display: flex;
            justify-content: center;
            width: 100%;
            z-index: 50;
            position: relative;
        }

        .bar-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        #img-preview-box {
            display: none;
            width: 100%;
            background: rgba(26, 26, 36, 0.8);
            backdrop-filter: blur(16px);
            padding: 16px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            flex-direction: row;
            align-items: center;
            gap: 16px;
            animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                transform: translateY(10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #preview-img-element {
            height: 70px;
            width: auto;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
        }

        .preview-controls {
            flex: 1;
            display: flex;
            gap: 10px;
        }

        .mode-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .mode-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.12);
        }

        .mode-btn.active {
            background: rgba(139, 92, 246, 0.15);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .remove-img-btn {
            background: rgba(255, 255, 255, 0.08);
            border: none;
            color: white;
            border-radius: 10px;
            width: 32px;
            height: 32px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .remove-img-btn:hover {
            background: rgba(255, 0, 0, 0.2);
        }

        .bar-wrapper {
            background: rgba(26, 26, 36, 0.8);
            backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 8px 12px;
            display: flex;
            gap: 12px;
            align-items: flex-end;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .bar-wrapper:focus-within {
            border-color: rgba(139, 92, 246, 0.4);
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.2);
        }

        .util-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 10px;
        }

        .util-btn:hover {
            color: var(--accent-primary);
            background: rgba(139, 92, 246, 0.1);
            transform: scale(1.05);
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            resize: none;
            max-height: 150px;
            padding: 12px 8px;
            line-height: 1.5;
        }

        textarea::placeholder {
            color: var(--text-tertiary);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: none;
            background: var(--accent-gradient);
            color: white;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.3);
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        /* === WELCOME SCREEN === */
        #welcome-screen {
            text-align: center;
            padding: 60px 24px;
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 8px 0;
            letter-spacing: -0.5px;
        }

        .welcome-subtitle {
            color: var(--text-secondary);
            margin-top: 8px;
            font-size: 15px;
        }

        .starter-chips {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .chip {
            background: rgba(26, 26, 36, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 16px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .chip:hover {
            border-color: rgba(139, 92, 246, 0.4);
            background: rgba(139, 92, 246, 0.08);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.15);
        }

        .chip h4 {
            margin: 0 0 8px 0;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .chip p {
            margin: 0;
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* === TYPING ANIMATION === */
        .typing-dots {
            display: flex;
            gap: 6px;
            padding: 8px 0;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: wave 1.4s ease-in-out infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: -1.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: -1.0s;
        }

        @keyframes wave {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-8px);
            }
        }

        /* === AUTH SCREEN === */
        #auth-layer {
            position: fixed;
            inset: 0;
            z-index: 999;
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-card {
            width: 90%;
            max-width: 380px;
            text-align: center;
            animation: authSlideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes authSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-icon {
            font-size: 56px;
            margin-bottom: 16px;
        }

        .auth-title {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 36px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -1px;
        }

        .auth-subtitle {
            color: var(--text-tertiary);
            font-size: 13px;
            margin-top: 8px;
        }

        .auth-input {
            width: 100%;
            background: rgba(26, 26, 36, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            padding: 16px 20px;
            border-radius: 16px;
            color: white;
            margin: 32px 0 16px 0;
            font-size: 16px;
            outline: none;
            text-align: center;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .auth-input:focus {
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            border: none;
            background: var(--accent-gradient);
            color: white;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.3);
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(139, 92, 246, 0.4);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        /* === MOBILE RESPONSIVE === */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                height: 100%;
                width: 85%;
                max-width: 320px;
                box-shadow: 20px 0 60px rgba(0, 0, 0, 0.6);
            }

            .sidebar.active {
                left: 0;
            }

            .mobile-header {
                display: flex;
            }

            .msg-wrapper {
                padding: 0 16px;
            }

            .user .bubble {
                max-width: 85%;
            }

            .starter-chips {
                grid-template-columns: 1fr;
            }

            .welcome-title {
                font-size: 28px;
            }

            .img-grid {
                grid-template-columns: 1fr;
            }
        }

        #overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 90;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* === UTILITY CLASSES === */
        .gradient-text {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>

    <div id="auth-layer">
        <div class="auth-card">
            <div class="auth-icon">ðŸŒ¸</div>
            <h1 class="auth-title">Flora AI</h1>
            <p class="auth-subtitle">Your Premium Creative Companion</p>
            <input type="text" id="username" class="auth-input" placeholder="Siapa nama kamu?" autocomplete="off">
            <button onclick="handleLogin()" class="auth-btn">
                Mulai Percakapan <i class="fa-solid fa-arrow-right" style="margin-left:8px;"></i>
            </button>
        </div>
    </div>

    <div id="overlay" onclick="toggleSidebar()"></div>

    <div id="app-interface">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-icon">ðŸŒ¸</div>
                <div class="logo-text">Flora AI</div>
            </div>

            <button class="new-chat-btn" onclick="startNewChat()">
                <i class="fa-solid fa-sparkles"></i>
                Chat Baru
            </button>

            <div class="history-section">
                <div class="history-title">Riwayat</div>
                <div class="history-list" id="history-list"></div>
            </div>
        </div>

        <div class="main-view">
            <div class="mobile-header">
                <button class="menu-btn" onclick="toggleSidebar()">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <span style="font-weight:600; display:flex; align-items:center; gap:10px;">
                    <div style="font-size:20px;">ðŸŒ¸</div>
                    Flora
                </span>
                <div style="width:24px;"></div>
            </div>

            <div id="chat-stream">
                <div class="msg-wrapper" id="msg-container"></div>
            </div>

            <div class="input-dock">
                <div class="bar-container">
                    <div id="img-preview-box">
                        <img id="preview-img-element" src="" alt="Preview">
                        
                        <div class="preview-controls">
                            <button id="mode-vision" class="mode-btn active" onclick="setImgMode('vision')">
                                <i class="fa-solid fa-eye"></i> Analisis
                            </button>
                            <button id="mode-edit" class="mode-btn" onclick="setImgMode('edit')">
                                <i class="fa-solid fa-wand-magic-sparkles"></i> Edit AI
                            </button>
                        </div>

                        <button class="remove-img-btn" onclick="clearImage()">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>

                    <div class="bar-wrapper">
                        <button class="util-btn" onclick="document.getElementById('file-input').click()" title="Upload Gambar">
                            <i class="fa-solid fa-image"></i>
                        </button>
                        <input type="file" id="file-input" style="display:none" accept="image/*" onchange="handleFile(this)">
                        
                        <button class="util-btn" onclick="activateDrawMode()" title="Buat Gambar">
                            <i class="fa-solid fa-palette"></i>
                        </button>
                        
                        <textarea id="user-input" rows="1" placeholder="Tanya apa saja..." oninput="autoResize(this)"></textarea>
                        
                        <button onclick="processInput()" class="send-btn">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCPQuSdHVxNpSc4Xcc6Uzg16Z5rnCfezhA",
            authDomain: "flora-database-f767e.firebaseapp.com",
            databaseURL: "https://flora-database-f767e-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "flora-database-f767e",
            storageBucket: "flora-database-f767e.firebasestorage.app",
            messagingSenderId: "713333859975",
            appId: "1:713333859975:web:9932d9b04ad7d58fd7ba22",
            measurementId: "G-Z6MVELQ63X"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentSessionId = null;
        let allSessions = {};
        let currentImg64 = null;
        let imgMode = 'vision';
        let currentUserSafe = null;
        let isFirstLoad = true;

        window.handleLogin = function() {
            const name = document.getElementById('username').value.trim();
            if(!name) {
                document.getElementById('username').style.borderColor = 'rgba(239, 68, 68, 0.5)';
                return;
            }
            
            const safeName = name.replace(/[.#$[\]]/g, "_");
            currentUserSafe = safeName;
            
            localStorage.setItem('flora_username', name);
            localStorage.setItem('flora_username_safe', safeName);
            
            initApp(name, safeName);
        }

        function initApp(displayName, safeName) {
            document.getElementById('auth-layer').style.display = 'none';
            const appInterface = document.getElementById('app-interface');
            setTimeout(() => appInterface.classList.add('loaded'), 50);

            const userChatsRef = ref(db, 'chats/' + safeName);
            
            onValue(userChatsRef, (snapshot) => {
                const data = snapshot.val();
                allSessions = data || {};
                renderSidebar();

                if(isFirstLoad) {
                    isFirstLoad = false;
                    showWelcomeScreen();
                }
            });
        }

        function showWelcomeScreen() {
            currentSessionId = Date.now().toString();
            const name = localStorage.getItem('flora_username');
            
            document.getElementById('msg-container').innerHTML = `
                <div id="welcome-screen">
                    <div class="welcome-icon">ðŸŒ¸</div>
                    <h2 class="welcome-title">Halo, <span class="gradient-text">${name}</span>!</h2>
                    <p class="welcome-subtitle">Mari mulai percakapan yang menginspirasi</p>
                    
                    <div class="starter-chips">
                        <div class="chip" onclick="useStarter('Gambarkan pemandangan gunung saat matahari terbit dengan gaya anime')">
                            <h4>ðŸŽ¨ Kreasi Visual</h4>
                            <p>Buat gambar pemandangan anime</p>
                        </div>
                        <div class="chip" onclick="useStarter('Jelaskan bagaimana AI bekerja dengan bahasa sederhana')">
                            <h4>ðŸ§  Pengetahuan</h4>
                            <p>Pahami konsep AI</p>
                        </div>
                        <div class="chip" onclick="useStarter('Buatkan website landing page modern dengan HTML dan CSS')">
                            <h4>ðŸ’» Koding</h4>
                            <p>Website landing page</p>
                        </div>
                        <div class="chip" onclick="useStarter('Tulis puisi pendek tentang bulan dan bintang')">
                            <h4>âœ¨ Sastra</h4>
                            <p>Puisi malam berbintang</p>
                        </div>
                    </div>
                </div>
            `;
        }

        window.onload = () => {
            const savedName = localStorage.getItem('flora_username');
            const savedSafe = localStorage.getItem('flora_username_safe');
            
            if(savedName && savedSafe) {
                currentUserSafe = savedSafe;
                initApp(savedName, savedSafe);
            } else {
                document.getElementById('auth-layer').style.display = 'flex';
            }
        };

        window.startNewChat = function() {
            currentSessionId = Date.now().toString();
            showWelcomeScreen();
            renderSidebar();
            if(window.innerWidth <= 768) toggleSidebar();
        }

        window.useStarter = function(text) {
            document.getElementById('user-input').value = text;
            processInput();
        }

        function saveSessions() {
            if(!currentUserSafe) return;
            set(ref(db, 'chats/' + currentUserSafe), allSessions);
        }

        function getDateCategory(timestamp) {
            const date = new Date(timestamp);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === today.toDateString()) return "HARI INI";
            if (date.toDateString() === yesterday.toDateString()) return "KEMARIN";
            return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        function renderSidebar() {
            const list = document.getElementById('history-list');
            list.innerHTML = "";
            
            if(!allSessions) return;

            const sortedIds = Object.keys(allSessions).sort((a,b) => b - a);
            
            let lastHeader = "";
            sortedIds.forEach(id => {
                const session = allSessions[id];
                const header = getDateCategory(session.timestamp);

                if (header !== lastHeader) {
                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'history-date-header';
                    headerDiv.innerText = header;
                    list.appendChild(headerDiv);
                    lastHeader = header;
                }

                const div = document.createElement('div');
                div.className = `history-item ${id === currentSessionId ? 'active' : ''}`;
                div.onclick = () => loadSession(id);
                div.innerHTML = `<div class="hist-title">${session.title}</div>`;
                list.appendChild(div);
            });
        }

        window.loadSession = function(id) {
            currentSessionId = id;
            const session = allSessions[id];
            const container = document.getElementById('msg-container');
            container.innerHTML = "";

            if(!session) {
                showWelcomeScreen();
                return;
            }

            if(!session.messages || session.messages.length === 0) {
                showWelcomeScreen();
            } else {
                session.messages.forEach(msg => {
                    addBubble(msg.content, msg.role, msg.image, false, false);
                });
            }
            renderSidebar();
            if(window.innerWidth <= 768) toggleSidebar();
        }

        window.processInput = function() {
            const input = document.getElementById('user-input');
            const txt = input.value.trim();

            if (!txt && !currentImg64) return;

            if (imgMode === 'edit') {
                if (currentImg64) {
                    sendImageToEditor();
                    return;
                } else {
                    sendDrawRequest(txt);
                    return;
                }
            }

            const drawRegex = /^(gambarkan|buatkan gambar|buat gambar|\/img|\/draw)\s+(.+)/i;
            const match = txt.match(drawRegex);

            if (match) {
                const prompt = match[2];
                sendDrawRequest(prompt);
                return;
            }

            sendMessage();
        }

        window.activateDrawMode = function() {
            const input = document.getElementById('user-input');
            input.value = "Gambarkan ";
            input.focus();
        }

        async function sendDrawRequest(prompt) {
            const input = document.getElementById('user-input');
            const welcome = document.getElementById('welcome-screen');
            if(welcome) welcome.remove();

            if(!allSessions[currentSessionId]) {
                allSessions[currentSessionId] = { title: prompt.substring(0, 30) + "...", timestamp: Date.now(), messages: [] };
            }

            addBubble(`ðŸŽ¨ ${prompt}`, 'user', null, false, true);
            input.value = "";
            const loadingId = addBubble("", 'bot', null, true, false);

            try {
                const res = await fetch('/api/draw', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await res.json();
                if (!res.ok || !data.success) throw new Error(data.error || "Gagal membuat gambar.");

                document.getElementById(loadingId).remove();

                const images = data.images || (data.url ? [data.url] : []);
                if (images.length > 0) {
                    addBubble(`Selesai! Berikut hasil untuk: <b>${prompt}</b> âœ¨`, 'bot', images, false, true);
                } else {
                    throw new Error("Tidak ada gambar yang dihasilkan.");
                }

            } catch (e) {
                document.getElementById(loadingId).innerHTML = `
                    <div style="color:#ef4444; padding:12px;">
                        <i class="fa-solid fa-circle-exclamation"></i> ${e.message}
                    </div>`;
            }
        }

        async function sendImageToEditor() {
            const input = document.getElementById('user-input');
            const txt = input.value.trim();
            if(!txt) {
                input.style.borderColor = 'rgba(239, 68, 68, 0.5)';
                return;
            }

            const welcome = document.getElementById('welcome-screen');
            if(welcome) welcome.remove();

            if(!allSessions[currentSessionId]) {
                allSessions[currentSessionId] = { title: "Edit Gambar", timestamp: Date.now(), messages: [] };
            }

            const imgToSend = currentImg64;
            addBubble(`ðŸŽ¨ Edit: ${txt}`, 'user', imgToSend, false, true);
            input.value = "";
            clearImage();
            
            const loadingId = addBubble("", 'bot', null, true, false);

            try {
                const resStart = await fetch('/api/edit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ step: 'start', image: imgToSend, prompt: txt })
                });
                
                const dataStart = await resStart.json();
                if(!dataStart.success) throw new Error(dataStart.error || "Gagal memulai job.");

                const jobId = dataStart.jobId;
                let attempts = 0;
                
                const pollInterval = setInterval(async () => {
                    attempts++;
                    try {
                        const resCheck = await fetch('/api/edit', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ step: 'check', jobId: jobId })
                        });
                        const dataCheck = await resCheck.json();

                        if (dataCheck.status === 'done') {
                            clearInterval(pollInterval);
                            document.getElementById(loadingId).remove();
                            addBubble(`âœ¨ Hasil edit selesai!`, 'bot', dataCheck.url, false, true);
                        } else if (dataCheck.status === 'failed') {
                            clearInterval(pollInterval);
                            throw new Error("Proses edit gagal.");
                        } else if (attempts >= 20) {
                            clearInterval(pollInterval);
                            throw new Error("Waktu habis.");
                        }
                    } catch (errLoop) {
                        clearInterval(pollInterval);
                        document.getElementById(loadingId).innerHTML = `<div style="color:#ef4444">Error: ${errLoop.message}</div>`;
                    }
                }, 3000);

            } catch (e) {
                document.getElementById(loadingId).innerHTML = `<div style="color:#ef4444">Error: ${e.message}</div>`;
            }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const txt = input.value.trim();
            
            if (!txt && !currentImg64) return;

            const welcome = document.getElementById('welcome-screen');
            if(welcome) welcome.remove();

            if (!allSessions[currentSessionId]) {
                allSessions[currentSessionId] = {
                    title: txt ? txt.substring(0, 30) + "..." : "Gambar...",
                    timestamp: Date.now(),
                    messages: []
                };
            } else if (allSessions[currentSessionId].messages && allSessions[currentSessionId].messages.length === 0) {
                allSessions[currentSessionId].title = txt ? txt.substring(0, 30) + "..." : "Gambar...";
            }

            const imgToSend = currentImg64;
            addBubble(txt, 'user', imgToSend, false, true);
            
            const payload = {
                history: (allSessions[currentSessionId].messages || []).slice(-10),
                message: txt,
                image: imgToSend
            };

            input.value = "";
            clearImage();

            const loadingId = addBubble("", 'bot', null, true, false);

            try {
                const res = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!res.ok) throw new Error("Gagal terhubung ke server.");
                const data = await res.json();
                
                document.getElementById(loadingId).remove();
                addBubble(data.reply, 'bot', null, false, true);

            } catch (e) {
                document.getElementById(loadingId).innerHTML = `<div style="color:#ef4444; padding:12px;">Error: ${e.message}</div>`;
            }
        }

        function addBubble(text, role, img, isLoading, saveToMem) {
            const container = document.getElementById('msg-container');
            const div = document.createElement('div');
            div.className = `msg-group ${role}`;
            div.id = 'msg-' + Date.now();

            if (saveToMem) {
                if(!allSessions[currentSessionId].messages) allSessions[currentSessionId].messages = [];
                
                allSessions[currentSessionId].messages.push({
                    role: role === 'user' ? 'user' : 'assistant',
                    content: text,
                    image: img
                });
                
                saveSessions();
            }

            if (role === 'user') {
                div.innerHTML = `
                    <div class="bubble">
                        ${img ? `<img src="${img}" style="width:100%; max-width:240px; border-radius:12px; margin-bottom:8px; display:block; border:1px solid rgba(255,255,255,0.1);">` : ''}
                        <div>${text.replace(/\n/g, '<br>')}</div>
                    </div>
                `;
            } else {
                if(isLoading) {
                    div.innerHTML = `
                        <div class="avatar">ðŸŒ¸</div>
                        <div class="bubble" style="background:transparent; padding:0;">
                            <div class="typing-dots"><span></span><span></span><span></span></div>
                        </div>`;
                } else {
                    let mediaHtml = '';
                    if (Array.isArray(img)) {
                        let gridItems = img.map(url =>
                            `<a href="${url}" target="_blank"><img src="${url}" loading="lazy" onerror="this.style.display='none'"></a>`
                        ).join('');
                        mediaHtml = `<div class="img-grid">${gridItems}</div>`;
                    }
                    else if (img && typeof img === 'string') {
                        mediaHtml = `<div style="margin-bottom:12px;"><a href="${img}" target="_blank"><img src="${img}" referrerpolicy="no-referrer" style="width:100%; max-width:360px; border-radius:16px; border:1px solid rgba(255,255,255,0.1);"></a></div>`;
                    }

                    let formatted = text
                        .replace(/\n/g, '<br>')
                        .replace(/```(\w*)([\s\S]*?)```/g, (match, lang, code) => {
                            const language = lang || 'javascript';
                            const cleanCode = code.replace(/<br>/g, '\n');
                            return `
                                <pre><code class="language-${language}">${cleanCode}</code></pre>
                                <div class="code-footer"><span class="code-lang">${language}</span><span>Flora AI</span></div>
                            `;
                        });

                    div.innerHTML = `
                        <div class="avatar">ðŸŒ¸</div>
                        <div class="bot-content">${mediaHtml}${formatted}</div>
                    `;
                }
            }

            container.appendChild(div);
            if(window.Prism) Prism.highlightAll();
            
            const chatStream = document.getElementById('chat-stream');
            setTimeout(() => {
                chatStream.scrollTo({ top: chatStream.scrollHeight, behavior: 'smooth' });
            }, 100);
            
            return div.id;
        }

        window.setImgMode = function(mode) {
            imgMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`mode-${mode}`).classList.add('active');
            const input = document.getElementById('user-input');
            if (mode === 'edit') input.placeholder = "Deskripsikan gaya edit yang diinginkan...";
            else input.placeholder = "Tanya tentang gambar ini...";
        }

        window.handleFile = function(input) {
            const file = input.files[0];
            if (!file) return;
            if (!file.type.startsWith('image/')) {
                alert("Harap pilih file gambar!");
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
                    const MAX_SIZE = 1024;
                    if (width > height) {
                        if (width > MAX_SIZE) {
                            height *= MAX_SIZE / width;
                            width = MAX_SIZE;
                        }
                    } else {
                        if (height > MAX_SIZE) {
                            width *= MAX_SIZE / height;
                            height = MAX_SIZE;
                        }
                    }
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    currentImg64 = canvas.toDataURL('image/jpeg', 0.8);
                    setImgMode('vision');
                    document.getElementById('preview-img-element').src = currentImg64;
                    document.getElementById('img-preview-box').style.display = 'flex';
                };
            };
            reader.readAsDataURL(file);
        }

        window.clearImage = function() {
            currentImg64 = null;
            document.getElementById('file-input').value = "";
            document.getElementById('img-preview-box').style.display = 'none';
        }

        window.toggleSidebar = function() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('show');
        }

        window.autoResize = function(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
        }

        document.getElementById('username').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                processInput();
            }
        });
    </script>
