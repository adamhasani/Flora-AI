<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flora AI - Ultimate (Firebase)</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

    <style>
        /* --- 1. CORE VARIABLES --- */
        :root {
            --bg-deep: #09090b;
            --bg-panel: #121214;
            --primary-gradient: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --accent-color: #FF9A9E;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --error-color: #ff6b6b;
            --success-color: #4ade80;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body, html {
            margin: 0; padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-deep);
            color: var(--text-main);
            width: 100%; height: 100dvh;
            overflow: hidden; display: flex;
        }

        /* --- 2. LAYOUT --- */
        #app-interface { display: flex; width: 100%; height: 100%; opacity: 0; transition: opacity 0.5s; }

        /* SIDEBAR */
        .sidebar {
            width: 280px; background: var(--bg-panel); border-right: var(--glass-border);
            display: flex; flex-direction: column; padding: 20px; gap: 15px; flex-shrink: 0;
            z-index: 100; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .new-chat-btn {
            width: 100%; padding: 12px; background: var(--primary-gradient);
            border: none; border-radius: 8px; color: #4a1e20; font-weight: 700;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: transform 0.2s;
        }
        .new-chat-btn:active { transform: scale(0.96); }

        .history-list {
            flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px;
            padding-right: 5px;
        }
        
        /* DATE HEADER STYLE */
        .history-date-header {
            font-size: 10px; font-weight: 700; color: #666; 
            margin: 15px 0 5px 0; text-transform: uppercase; letter-spacing: 1px;
        }

        .history-item {
            padding: 10px 12px; border-radius: 8px; cursor: pointer;
            color: var(--text-muted); font-size: 13px;
            display: flex; flex-direction: column; gap: 4px;
            transition: background 0.2s; border: 1px solid transparent;
        }
        .history-item:hover { background: rgba(255,255,255,0.05); }
        .history-item.active { background: rgba(255, 154, 158, 0.1); border-color: rgba(255, 154, 158, 0.3); color: var(--accent-color); }
        
        .hist-title { font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* MAIN AREA */
        .main-view { flex: 1; display: flex; flex-direction: column; position: relative; width: 100%; min-width: 0; }
        .mobile-header {
            display: none; padding: 15px; align-items: center; justify-content: space-between;
            border-bottom: var(--glass-border); background: rgba(9, 9, 11, 0.9); backdrop-filter: blur(10px);
        }

        /* --- 3. CHAT STREAM --- */
        #chat-stream { flex: 1; overflow-y: auto; padding: 20px 0; scroll-behavior: smooth; }
        .msg-wrapper { width: 100%; max-width: 850px; margin: 0 auto; padding: 0 15px; }

        .msg-group { display: flex; gap: 15px; margin-bottom: 30px; animation: fadeIn 0.3s ease; width: 100%; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg-group.user { justify-content: flex-end; }
        
        /* BUBBLE STYLING */
        .user .bubble { 
            background: #27272a; color: #fff; padding: 10px 16px; 
            border-radius: 18px; border-bottom-right-radius: 4px; max-width: 85%;
            word-wrap: break-word;
        }

        .avatar { 
            width: 32px; height: 32px; border-radius: 50%; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center; font-size: 16px;
            background: rgba(255, 154, 158, 0.1); border: 1px solid rgba(255, 154, 158, 0.3);
            color: var(--accent-color);
        }

        /* IMG GRID */
        .img-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 12px;
            width: 100%;
            max-width: 500px;
        }
        .img-grid a { display: block; overflow: hidden; border-radius: 12px; border: 1px solid #333; }
        .img-grid img {
            width: 100%; aspect-ratio: 1/1; object-fit: cover;
            transition: transform 0.3s ease; display: block;
        }
        .img-grid img:hover { transform: scale(1.05); }

        /* CODE BLOCKS */
        .bot-content {
            flex: 1; color: #e1e1e3; line-height: 1.6; 
            min-width: 0; 
            overflow-x: hidden; 
        }

        pre { 
            background: #1e1e1e !important; 
            border-radius: 8px; margin: 10px 0; border: 1px solid #333;
            max-width: 100%; width: 100%;
            overflow-x: auto; 
            white-space: pre; 
        }

        code { 
            font-family: 'Consolas', 'Monaco', monospace !important; 
            font-size: 13px !important; text-shadow: none !important;
        }

        .code-footer {
            display: flex; justify-content: space-between; align-items: center;
            padding: 6px 12px; background: rgba(0,0,0,0.3); border-top: 1px solid rgba(255,255,255,0.05);
            font-size: 10px; color: #666; letter-spacing: 0.5px;
        }
        .code-lang { color: var(--accent-color); font-weight: bold; text-transform: uppercase; }

        /* --- 5. INPUT AREA --- */
        .input-dock { 
            padding: 15px; background: linear-gradient(to top, var(--bg-deep) 80%, transparent); 
            display: flex; justify-content: center; width: 100%; z-index: 50; position: relative;
        }
        
        .bar-container { width: 100%; max-width: 800px; display: flex; flex-direction: column; gap: 8px; }

        #img-preview-box {
            display: none; width: 100%; background: #18181b; 
            padding: 10px; border-radius: 12px; border: 1px solid #333;
            flex-direction: row; align-items: center; gap: 15px; 
            animation: slideUp 0.2s;
        }
        @keyframes slideUp { from {transform: translateY(10px); opacity:0;} to {transform:translateY(0); opacity:1;} }

        #preview-img-element { height: 60px; width: auto; border-radius: 6px; border: 1px solid #444; }

        .preview-controls { flex: 1; display: flex; gap: 8px; }
        
        .mode-btn {
            background: #27272a; border: 1px solid #333; color: #888;
            padding: 6px 12px; border-radius: 8px; font-size: 12px; cursor: pointer;
            transition: 0.2s; display: flex; align-items: center; gap: 5px;
        }
        .mode-btn:hover { background: #333; }
        .mode-btn.active {
            background: rgba(255, 154, 158, 0.15); 
            border-color: var(--accent-color); 
            color: var(--accent-color);
        }

        .remove-img-btn {
            background: rgba(255,255,255,0.1); border: none; color: white; border-radius: 50%;
            width: 24px; height: 24px; font-size: 12px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .bar-wrapper {
            background: #18181b; border: var(--glass-border);
            border-radius: 24px; padding: 8px; display: flex; gap: 8px; align-items: flex-end;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .util-btn {
            background: none; border: none; color: #888; font-size: 16px; 
            padding: 0 8px; cursor: pointer; transition: 0.2s;
        }
        .util-btn:hover { color: var(--accent-color); transform: scale(1.1); }

        textarea { 
            flex: 1; background: transparent; border: none; color: white; 
            font-size: 15px; resize: none; max-height: 120px; padding: 12px 5px; 
        }

        /* --- 6. WELCOME & CHIPS --- */
        .starter-chips {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px; margin-top: 30px; max-width: 600px; margin-left: auto; margin-right: auto;
        }
        .chip {
            background: #18181b; border: 1px solid #333; padding: 15px; border-radius: 12px;
            text-align: left; cursor: pointer; transition: 0.2s;
        }
        .chip:hover { border-color: var(--accent-color); background: #202022; }
        .chip h4 { margin: 0 0 5px 0; font-size: 13px; color: #fff; }
        .chip p { margin: 0; font-size: 11px; color: #888; }

        /* --- 7. TYPING ANIMATION --- */
        .typing-dots { display: flex; gap: 4px; padding: 5px 0; }
        .typing-dots span {
            width: 6px; height: 6px; background: var(--accent-color); border-radius: 50%;
            animation: wave 1.3s linear infinite;
        }
        .typing-dots span:nth-child(2) { animation-delay: -1.1s; }
        .typing-dots span:nth-child(3) { animation-delay: -0.9s; }
        @keyframes wave { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-5px); } }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -100%; height: 100%; box-shadow: 20px 0 50px rgba(0,0,0,0.5); }
            .sidebar.active { left: 0; }
            .mobile-header { display: flex; }
            .msg-wrapper { padding: 0 15px; }
        }
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 90; opacity: 0; pointer-events: none; transition: 0.3s; }
        #overlay.show { opacity: 1; pointer-events: auto; }

        /* Auth Screen */
        #auth-layer { position: fixed; inset: 0; z-index: 999; background: #000; display: flex; justify-content: center; align-items: center; }
        .auth-card { width: 85%; max-width: 320px; text-align: center; }
        .auth-input { width: 100%; background: #111; border: 1px solid #333; padding: 15px; border-radius: 12px; color: white; margin: 20px 0; font-size: 16px; outline: none; text-align: center; }
        
        /* Loading and Error States */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 154, 158, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .error-message {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--error-color);
            color: var(--error-color);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="auth-layer">
        <div class="auth-card">
            <div style="font-size:40px; margin-bottom:10px;">ðŸŒ¸</div>
            <h1 style="background: var(--primary-gradient); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin:0;">Flora AI</h1>
            <p style="color:#666; font-size:12px; margin-top:5px;">Your Creative Companion (Online)</p>
            <input type="text" id="username" class="auth-input" placeholder="Siapa nama kamu?" autocomplete="off">
            <button onclick="authModule.handleLogin()" style="width:100%; padding:14px; border-radius:12px; border:none; background:white; color:black; font-weight:bold; cursor:pointer;">
                Masuk <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <div id="overlay" onclick="uiModule.toggleSidebar()"></div>

    <div id="app-interface">
        
        <div class="sidebar" id="sidebar">
            <div style="font-weight:700; font-size:18px; color:white; display:flex; align-items:center; gap:10px;">
                <i class="fa-solid fa-spa" style="color:var(--accent-color)"></i> Flora AI
            </div>

            <button class="new-chat-btn" onclick="chatModule.startNewChat()">
                <i class="fa-solid fa-plus"></i> Chat Baru
            </button>

            <div class="history-list" id="history-list"></div>
        </div>

        <div class="main-view">
            <div class="mobile-header">
                <button onclick="uiModule.toggleSidebar()" style="background:none; border:none; color:white; font-size:20px;"><i class="fa-solid fa-bars"></i></button>
                <span style="font-weight:700; display:flex; align-items:center; gap:8px;"><i class="fa-solid fa-spa" style="color:var(--accent-color)"></i> Flora</span>
                <div style="width:20px;"></div>
            </div>

            <div id="chat-stream">
                <div class="msg-wrapper" id="msg-container"></div>
            </div>

            <div class="input-dock">
                <div class="bar-container">
                    
                    <div id="img-preview-box">
                        <img id="preview-img-element" src="" alt="Preview">
                        
                        <div class="preview-controls">
                            <button id="mode-vision" class="mode-btn active" onclick="imageModule.setImgMode('vision')">
                                <i class="fa-solid fa-eye"></i> Analisis
                            </button>
                            <button id="mode-edit" class="mode-btn" onclick="imageModule.setImgMode('edit')">
                                <i class="fa-solid fa-wand-magic-sparkles"></i> Edit (AI)
                            </button>
                        </div>

                        <button class="remove-img-btn" onclick="imageModule.clearImage()"><i class="fa-solid fa-xmark"></i></button>
                    </div>

                    <div class="bar-wrapper">
                        <button class="util-btn" onclick="document.getElementById('file-input').click()">
                            <i class="fa-solid fa-image"></i>
                        </button>
                        <input type="file" id="file-input" style="display:none" accept="image/*" onchange="imageModule.handleFile(this)">
                        
                        <button class="util-btn" onclick="imageModule.activateDrawMode()" title="Buat Gambar">
                            <i class="fa-solid fa-palette"></i>
                        </button>
                        
                        <textarea id="user-input" rows="1" placeholder="Tanya sesuatu pada Flora..." oninput="this.style.height='auto'; this.style.height=this.scrollHeight+'px'"></textarea>
                        
                        <button onclick="chatModule.processInput()" style="width:40px; height:40px; border-radius:10px; border:none; background:white; color:black; cursor:pointer;">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <div id="error-message" class="error-message"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>

    <script type="module">
        // --- MODULE PATTERN IMPLEMENTATION ---
        const app = {
            config: {
                firebaseConfig: {
                    apiKey: "AIzaSyCPQuSdHVxNpSc4Xcc6Uzg16Z5rnCfezhA",
                    authDomain: "flora-database-f767e.firebaseapp.com",
                    databaseURL: "https://flora-database-f767e-default-rtdb.asia-southeast1.firebasedatabase.app",
                    projectId: "flora-database-f767e",
                    storageBucket: "flora-database-f767e.firebasestorage.app",
                    messagingSenderId: "713333859975",
                    appId: "1:713333859975:web:9932d9b04ad7d58fd7ba22",
                    measurementId: "G-Z6MVELQ63X"
                }
            },
            state: {
                currentSessionId: null,
                allSessions: {},
                currentImg64: null,
                imgMode: 'vision', 
                currentUserSafe: null,
                isFirstLoad: true,
                retryCount: 0,
                maxRetries: 3
            }
        };

        // --- AUTHENTICATION MODULE ---
        const authModule = {
            handleLogin: function() {
                const name = document.getElementById('username').value.trim();
                if(!name) {
                    uiModule.showToast('Nama wajib diisi!', 'error');
                    return;
                }
                
                // Sanitize username for Firebase (more robust)
                const safeName = this.sanitizeUsername(name);
                app.state.currentUserSafe = safeName;
                
                // Save to localStorage
                localStorage.setItem('flora_username', name);
                localStorage.setItem('flora_username_safe', safeName);
                
                // Initialize app
                firebaseModule.initApp(name, safeName);
            },
            
            sanitizeUsername: function(username) {
                // Remove special characters and limit length
                return username.replace(/[.#$[\]]/g, "_").substring(0, 50);
            }
        };

        // --- FIREBASE MODULE ---
        const firebaseModule = {
            initApp: function(displayName, safeName) {
                document.getElementById('auth-layer').style.display = 'none';
                document.getElementById('app-interface').style.opacity = 1;

                // Initialize Firebase
                import("https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js").then(() => {
                    import("https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js").then(() => {
                        const { initializeApp } = firebase.app;
                        const { getDatabase, ref, set, push, onValue } = firebase.database;
                        
                        const app = initializeApp(app.config.firebaseConfig);
                        const db = getDatabase(app);

                        // Listen to Firebase Realtime Database
                        const userChatsRef = ref(db, 'chats/' + safeName);
                        
                        onValue(userChatsRef, (snapshot) => {
                            const data = snapshot.val();
                            app.state.allSessions = data || {};
                            
                            // Render sidebar
                            chatModule.renderSidebar();
                            
                            // Show welcome screen on first load
                            if(app.state.isFirstLoad) {
                                app.state.isFirstLoad = false;
                                chatModule.showWelcomeScreen();
                            }
                        });
                    });
                }).catch(error => {
                    uiModule.showToast('Gagal menginisialisasi Firebase: ' + error.message, 'error');
                });
            }
        };

        // --- UI MODULE ---
        const uiModule = {
            toggleSidebar: function() {
                document.getElementById('sidebar').classList.toggle('active');
                document.getElementById('overlay').classList.toggle('show');
            },
            
            showToast: function(message, type = 'info') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.style.display = 'block';
                
                if(type === 'error') {
                    toast.style.background = 'rgba(255, 107, 107, 0.8)';
                } else {
                    toast.style.background = 'rgba(0, 0, 0, 0.8)';
                }
                
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 3000);
            },
            
            showError: function(message) {
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 5000);
            }
        };

        // --- CHAT MODULE ---
        const chatModule = {
            startNewChat: function() {
                app.state.currentSessionId = Date.now().toString();
                this.showWelcomeScreen();
                this.renderSidebar();
                
                if(window.innerWidth <= 768) uiModule.toggleSidebar();
            },
            
            showWelcomeScreen: function() {
                const name = localStorage.getItem('flora_username');
                document.getElementById('msg-container').innerHTML = `
                    <div id="welcome-screen" style="text-align:center; padding-top:40px; animation: fadeIn 0.5s;">
                        <div style="font-size:50px; margin-bottom:10px;">ðŸŒ¸</div>
                        <h2 style="font-size:26px; margin:0;">Halo, <span style="color:var(--accent-color)">${name}</span>!</h2>
                        <p style="color:#666; margin-top:5px;">Apa yang bisa Flora bantu hari ini?</p>
                        
                        <div class="starter-chips">
                            <div class="chip" onclick="chatModule.useStarter('Gambarkan kucing cyberpunk neon')">
                                <h4>ðŸŽ¨ Imajina</h4>
                                <p>Buat gambar kucing cyberpunk</p>
                            </div>
                            <div class="chip" onclick="chatModule.useStarter('Ceritakan fakta unik tentang bunga')">
                                <h4>ðŸŒº Pengetahuan</h4>
                                <p>Fakta unik tentang bunga</p>
                            </div>
                            <div class="chip" onclick="chatModule.useStarter('Buatkan kode HTML sederhana')">
                                <h4>ðŸ’» Koding</h4>
                                <p>Buatkan kode HTML sederhana</p>
                            </div>
                            <div class="chip" onclick="chatModule.useStarter('Ide caption untuk foto senja')">
                                <h4>âœ¨ Kreatif</h4>
                                <p>Ide caption foto senja</p>
                            </div>
                        </div>
                    </div>
                `;
            },
            
            useStarter: function(text) {
                document.getElementById('user-input').value = text;
                this.processInput();
            },
            
            renderSidebar: function() {
                const list = document.getElementById('history-list');
                list.innerHTML = "";
                
                if(!app.state.allSessions) return;

                const sortedIds = Object.keys(app.state.allSessions).sort((a,b) => b - a);
                
                let lastHeader = "";
                sortedIds.forEach(id => {
                    const session = app.state.allSessions[id];
                    const header = this.getDateCategory(session.timestamp);

                    if (header !== lastHeader) {
                        const headerDiv = document.createElement('div');
                        headerDiv.className = 'history-date-header';
                        headerDiv.innerText = header;
                        list.appendChild(headerDiv);
                        lastHeader = header;
                    }

                    const div = document.createElement('div');
                    div.className = `history-item ${id === app.state.currentSessionId ? 'active' : ''}`;
                    div.onclick = () => this.loadSession(id);
                    div.innerHTML = `<div class="hist-title">${session.title}</div>`;
                    list.appendChild(div);
                });
            },
            
            loadSession: function(id) {
                app.state.currentSessionId = id;
                const session = app.state.allSessions[id];
                const container = document.getElementById('msg-container');
                container.innerHTML = ""; 

                if(!session) { 
                    this.showWelcomeScreen(); 
                    return; 
                }

                if(!session.messages || session.messages.length === 0) {
                    this.showWelcomeScreen();
                } else {
                    session.messages.forEach(msg => {
                        messageModule.addBubble(msg.content, msg.role, msg.image, false, false);
                    });
                }
                this.renderSidebar();
                if(window.innerWidth <= 768) uiModule.toggleSidebar();
            },
            
            processInput: async function() {
                const input = document.getElementById('user-input');
                const txt = input.value.trim();

                if (!txt && !app.state.currentImg64) return;

                if (app.state.imgMode === 'edit') {
                    if (app.state.currentImg64) {
                        await this.sendImageToEditor(); 
                        return;
                    } else {
                        this.sendDrawRequest(); 
                        return;
                    }
                }

                const drawRegex = /^(gambarkan|buatkan gambar|buat gambar|\/img|\/draw)\s+(.+)/i;
                const match = txt.match(drawRegex);

                if (match) {
                    const prompt = match[2]; 
                    await this.sendDrawRequest(prompt);
                    return;
                }

                await this.sendMessage();
            },
            
            sendMessage: async function() {
                const input = document.getElementById('user-input');
                const txt = input.value.trim();
                
                if (!txt && !app.state.currentImg64) return;

                const welcome = document.getElementById('welcome-screen');
                if(welcome) welcome.remove();

                // Ensure session object exists
                if (!app.state.allSessions[app.state.currentSessionId]) {
                     app.state.allSessions[app.state.currentSessionId] = {
                        title: txt ? txt.substring(0, 20) + "..." : "Gambar...",
                        timestamp: Date.now(),
                        messages: []
                     };
                } else if (app.state.allSessions[app.state.currentSessionId].messages && app.state.allSessions[app.state.currentSessionId].messages.length === 0) {
                     app.state.allSessions[app.state.currentSessionId].title = txt ? txt.substring(0, 20) + "..." : "Gambar...";
                }

                const imgToSend = app.state.currentImg64;
                messageModule.addBubble(txt, 'user', imgToSend, false, true);
                
                const payload = {
                    history: (app.state.allSessions[app.state.currentSessionId].messages || []).slice(-10),
                    message: txt,
                    image: imgToSend
                };

                input.value = ""; 
                imageModule.clearImage(); 

                const loadingId = messageModule.addBubble("", 'bot', null, true, false);

                try {
                    const res = await this.apiRequest('/api', payload);
                    
                    document.getElementById(loadingId).remove();
                    messageModule.addBubble(res.reply, 'bot', null, false, true);

                } catch (e) {
                    document.getElementById(loadingId).innerHTML = `
                        <div style="color:var(--error-color); padding:10px;">
                            <i class="fa-solid fa-triangle-exclamation"></i> ${e.message}
                        </div>`;
                }
            },
            
            sendDrawRequest: async function(prompt) {
                const input = document.getElementById('user-input');
                const welcome = document.getElementById('welcome-screen');
                if(welcome) welcome.remove();

                // Ensure session exists
                if(!app.state.allSessions[app.state.currentSessionId]) {
                    app.state.allSessions[app.state.currentSessionId] = { title: prompt, timestamp: Date.now(), messages: [] };
                }

                messageModule.addBubble(`ðŸŽ¨ Gambarkan: ${prompt}`, 'user', null, false, true);
                input.value = "";
                const loadingId = messageModule.addBubble("", 'bot', null, true, false);

                try {
                    const res = await this.apiRequest('/api/draw', { prompt: prompt });
                    
                    document.getElementById(loadingId).remove();

                    if (res.images && res.images.length > 0) {
                        messageModule.addBubble(`Nih hasilnya untuk: <b>${prompt}</b> âœ¨`, 'bot', res.images, false, true);
                    } else {
                        throw new Error("Tidak ada gambar yang dihasilkan.");
                    }

                } catch (e) {
                    document.getElementById(loadingId).innerHTML = `
                        <div style="color:var(--error-color); padding:10px;">
                            <i class="fa-solid fa-triangle-exclamation"></i> ${e.message}
                        </div>`;
                }
            },
            
            sendImageToEditor: async function() {
                const input = document.getElementById('user-input');
                const txt = input.value.trim();
                if(!txt) { 
                    uiModule.showToast('Tulis instruksi editnya!', 'error');
                    return; 
                }

                const welcome = document.getElementById('welcome-screen');
                if(welcome) welcome.remove();

                if(!app.state.allSessions[app.state.currentSessionId]) {
                    app.state.allSessions[app.state.currentSessionId] = { title: "Edit Gambar", timestamp: Date.now(), messages: [] };
                }

                const imgToSend = app.state.currentImg64;
                messageModule.addBubble(`ðŸŽ¨ Edit: ${txt}`, 'user', imgToSend, false, true);
                input.value = ""; 
                imageModule.clearImage();
                
                const loadingId = messageModule.addBubble("", 'bot', null, true, false);

                try {
                    const resStart = await this.apiRequest('/api/edit', {
                        step: 'start', 
                        image: imgToSend, 
                        prompt: txt
                    });
                    
                    if(!resStart.success) throw new Error(resStart.error || "Gagal memulai job.");

                    const jobId = resStart.jobId;
                    let attempts = 0;
                    
                    const pollInterval = setInterval(async () => {
                        attempts++;
                        try {
                            const resCheck = await this.apiRequest('/api/edit', {
                                step: 'check', 
                                jobId: jobId
                            });
                            
                            if (resCheck.status === 'done') {
                                clearInterval(pollInterval);
                                document.getElementById(loadingId).remove();
                                messageModule.addBubble(`âœ¨ Selesai! Hasil edit: <b>${txt}</b>`, 'bot', resCheck.url, false, true);
                            } else if (resCheck.status === 'failed') {
                                clearInterval(pollInterval);
                                throw new Error("Gambar ditolak.");
                            } else if (attempts >= 20) {
                                clearInterval(pollInterval);
                                throw new Error("Waktu habis.");
                            }
                        } catch (errLoop) {
                            clearInterval(pollInterval);
                            document.getElementById(loadingId).innerHTML = `<div style="color:var(--error-color)">Error: ${errLoop.message}</div>`;
                        }
                    }, 3000);

                } catch (e) {
                    document.getElementById(loadingId).innerHTML = `<div style="color:var(--error-color)">Error: ${e.message}</div>`;
                }
            },
            
            apiRequest: async function(endpoint, data) {
                try {
                    const res = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    if (!res.ok) {
                        const errorData = await res.json();
                        throw new Error(errorData.error || "Gagal terhubung.");
                    }
                    
                    return await res.json();
                } catch (e) {
                    throw new Error(e.message);
                }
            },
            
            getDateCategory: function(timestamp) {
                const date = new Date(timestamp);
                const today = new Date();
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);

                if (date.toDateString() === today.toDateString()) return "HARI INI";
                if (date.toDateString() === yesterday.toDateString()) return "KEMARIN";
                return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
            }
        };

        // --- IMAGE MODULE ---
        const imageModule = {
            setImgMode: function(mode) {
                app.state.imgMode = mode;
                document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
                document.getElementById(`mode-${mode}`).classList.add('active');
                const input = document.getElementById('user-input');
                if (mode === 'edit') input.placeholder = "Tulis gaya editnya (misal: anime, cyberpunk)...";
                else input.placeholder = "Tanya sesuatu tentang gambar ini...";
            },
            
            handleFile: function(input) {
                const file = input.files[0];
                if (!file) return;
                if (!file.type.startsWith('image/')) { 
                    uiModule.showToast('Harap pilih file gambar!', 'error');
                    return; 
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        // Use canvas for resizing
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;
                        const MAX_SIZE = 800;
                        
                        if (width > height) {
                            if (width > MAX_SIZE) { height *= MAX_SIZE / width; width = MAX_SIZE; }
                        } else {
                            if (height > MAX_SIZE) { width *= MAX_SIZE / height; height = MAX_SIZE; }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        app.state.currentImg64 = canvas.toDataURL('image/jpeg', 0.7);
                        this.setImgMode('vision');
                        document.getElementById('preview-img-element').src = app.state.currentImg64;
                        document.getElementById('img-preview-box').style.display = 'flex';
                    };
                };
                reader.readAsDataURL(file);
            },
            
            clearImage: function() {
                app.state.currentImg64 = null;
                document.getElementById('file-input').value = "";
                document.getElementById('img-preview-box').style.display = 'none';
            },
            
            activateDrawMode: function() {
                const input = document.getElementById('user-input');
                input.value = "Gambarkan ";
                input.focus();
            }
        };

        // --- MESSAGE MODULE ---
        const messageModule = {
            addBubble: function(text, role, img, isLoading, saveToMem) {
                const container = document.getElementById('msg-container');
                const div = document.createElement('div');
                div.className = `msg-group ${role}`;
                div.id = 'msg-' + Date.now();

                if (saveToMem) {
                    if(!app.state.allSessions[app.state.currentSessionId].messages) {
                        app.state.allSessions[app.state.currentSessionId].messages = [];
                    }
                    
                    app.state.allSessions[app.state.currentSessionId].messages.push({ 
                        role: role === 'user' ? 'user' : 'assistant', 
                        content: text,
                        image: img 
                    });
                    
                    // Save to Firebase
                    firebaseModule.saveSessions();
                }

                if (role === 'user') {
                    div.innerHTML = `
                        <div class="bubble">
                            ${img ? `<img src="${img}" style="width:100%; max-width:200px; border-radius:10px; margin-bottom:5px; display:block; border:1px solid #444;">` : ''}
                            <div>${text.replace(/\n/g, '<br>')}</div>
                        </div>
                    `;
                } else {
                    if(isLoading) {
                        div.innerHTML = `
                            <div class="avatar"><i class="fa-solid fa-spa"></i></div>
                            <div class="bubble" style="background:transparent; padding:0;">
                                <div class="typing-dots"><span></span><span></span><span></span></div>
                            </div>`;
                    } else {
                        let mediaHtml = '';
                        if (Array.isArray(img)) {
                            let gridItems = img.map(url => 
                                `<a href="${url}" target="_blank"><img src="${url}" loading="lazy" onerror="this.style.display='none'"></a>`
                            ).join('');
                            mediaHtml = `<div class="img-grid">${gridItems}</div>`;
                        } 
                        else if (img && typeof img === 'string') {
                            mediaHtml = `<div style="margin-bottom:10px;"><a href="${img}" target="_blank"><img src="${img}" referrerpolicy="no-referrer" style="width:100%; max-width:300px; border-radius:10px; border:1px solid #444;"></a></div>`;
                        }

                        let formatted = text
                            .replace(/\n/g, '<br>')
                            .replace(/```(\w*)([\s\S]*?)```/g, (match, lang, code) => {
                                const language = lang || 'javascript';
                                const cleanCode = code.replace(/<br>/g, '\n');
                                return `
                                    <pre><code class="language-${language}">${cleanCode}</code></pre>
                                    <div class="code-footer"><span class="code-lang">${language}</span><span>Flora AI</span></div>
                                `;
                            });

                        div.innerHTML = `
                            <div class="avatar"><i class="fa-solid fa-spa"></i></div>
                            <div class="bot-content">${mediaHtml}${formatted}</div>
                        `;
                    }
                }

                container.appendChild(div);
                if(window.Prism) Prism.highlightAll();
                document.getElementById('chat-stream').scrollTo({ top: document.getElementById('chat-stream').scrollHeight, behavior: 'smooth' });
                return div.id;
            }
        };

        // --- SAVE SESSIONS TO FIREBASE ---
        firebaseModule.saveSessions = function() {
            if(!app.state.currentUserSafe) return;
            // This would be implemented with proper Firebase integration
            // For now, we'll just log to console
            console.log('Saving sessions to Firebase...');
        };

        // --- AUTO LOGIN ---
        window.onload = () => {
            const savedName = localStorage.getItem('flora_username');
            const savedSafe = localStorage.getItem('flora_username_safe');
            
            if(savedName && savedSafe) {
                app.state.currentUserSafe = savedSafe;
                firebaseModule.initApp(savedName, savedSafe);
            } else {
                document.getElementById('auth-layer').style.display = 'flex';
            }
        };
    </script>
