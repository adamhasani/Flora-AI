<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flora AI - Ultimate (Firebase)</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

    <style>
        /* --- 1. CORE VARIABLES --- */
        :root {
            --bg-deep: #09090b;
            --bg-panel: #121214;
            --primary-gradient: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --accent-color: #FF9A9E;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body, html {
            margin: 0; padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-deep);
            color: var(--text-main);
            width: 100%; height: 100dvh;
            overflow: hidden; display: flex;
        }

        /* --- 2. LAYOUT --- */
        #app-interface { display: flex; width: 100%; height: 100%; opacity: 0; transition: opacity 0.5s; }

        /* SIDEBAR */
        .sidebar {
            width: 280px; background: var(--bg-panel); border-right: var(--glass-border);
            display: flex; flex-direction: column; padding: 20px; gap: 15px; flex-shrink: 0;
            z-index: 100; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .new-chat-btn {
            width: 100%; padding: 12px; background: var(--primary-gradient);
            border: none; border-radius: 8px; color: #4a1e20; font-weight: 700;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: transform 0.2s;
        }
        .new-chat-btn:active { transform: scale(0.96); }

        .history-list {
            flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px;
            padding-right: 5px;
        }
        
        /* DATE HEADER STYLE */
        .history-date-header {
            font-size: 10px; font-weight: 700; color: #666; 
            margin: 15px 0 5px 0; text-transform: uppercase; letter-spacing: 1px;
        }

        .history-item {
            padding: 10px 12px; border-radius: 8px; cursor: pointer;
            color: var(--text-muted); font-size: 13px;
            display: flex; flex-direction: column; gap: 4px;
            transition: background 0.2s; border: 1px solid transparent;
        }
        .history-item:hover { background: rgba(255,255,255,0.05); }
        .history-item.active { background: rgba(255, 154, 158, 0.1); border-color: rgba(255, 154, 158, 0.3); color: var(--accent-color); }
        
        .hist-title { font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* MAIN AREA */
        .main-view { flex: 1; display: flex; flex-direction: column; position: relative; width: 100%; min-width: 0; }
        .mobile-header {
            display: none; padding: 15px; align-items: center; justify-content: space-between;
            border-bottom: var(--glass-border); background: rgba(9, 9, 11, 0.9); backdrop-filter: blur(10px);
        }

        /* --- 3. CHAT STREAM --- */
        #chat-stream { flex: 1; overflow-y: auto; padding: 20px 0; scroll-behavior: smooth; }
        .msg-wrapper { width: 100%; max-width: 850px; margin: 0 auto; padding: 0 15px; }

        .msg-group { display: flex; gap: 15px; margin-bottom: 30px; animation: fadeIn 0.3s ease; width: 100%; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg-group.user { justify-content: flex-end; }
        
        /* BUBBLE STYLING */
        .user .bubble { 
            background: #27272a; color: #fff; padding: 10px 16px; 
            border-radius: 18px; border-bottom-right-radius: 4px; max-width: 85%;
            word-wrap: break-word;
        }

        .avatar { 
            width: 32px; height: 32px; border-radius: 50%; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center; font-size: 16px;
            background: rgba(255, 154, 158, 0.1); border: 1px solid rgba(255, 154, 158, 0.3);
            color: var(--accent-color);
        }

        /* IMG GRID */
        .img-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 12px;
            width: 100%;
            max-width: 500px;
        }
        .img-grid a { display: block; overflow: hidden; border-radius: 12px; border: 1px solid #333; }
        .img-grid img {
            width: 100%; aspect-ratio: 1/1; object-fit: cover;
            transition: transform 0.3s ease; display: block;
        }
        .img-grid img:hover { transform: scale(1.05); }

        /* CODE BLOCKS */
        .bot-content {
            flex: 1; color: #e1e1e3; line-height: 1.6; 
            min-width: 0; 
            overflow-x: hidden; 
        }

        pre { 
            background: #1e1e1e !important; 
            border-radius: 8px; margin: 10px 0; border: 1px solid #333;
            max-width: 100%; width: 100%;
            overflow-x: auto; 
            white-space: pre; 
        }

        code { 
            font-family: 'Consolas', 'Monaco', monospace !important; 
            font-size: 13px !important; text-shadow: none !important;
        }

        .code-footer {
            display: flex; justify-content: space-between; align-items: center;
            padding: 6px 12px; background: rgba(0,0,0,0.3); border-top: 1px solid rgba(255,255,255,0.05);
            font-size: 10px; color: #666; letter-spacing: 0.5px;
        }
        .code-lang { color: var(--accent-color); font-weight: bold; text-transform: uppercase; }

        /* --- 5. INPUT AREA --- */
        .input-dock { 
            padding: 15px; background: linear-gradient(to top, var(--bg-deep) 80%, transparent); 
            display: flex; justify-content: center; width: 100%; z-index: 50; position: relative;
        }
        
        .bar-container { width: 100%; max-width: 800px; display: flex; flex-direction: column; gap: 8px; }

        #img-preview-box {
            display: none; width: 100%; background: #18181b; 
            padding: 10px; border-radius: 12px; border: 1px solid #333;
            flex-direction: row; align-items: center; gap: 15px; 
            animation: slideUp 0.2s;
        }
        @keyframes slideUp { from {transform: translateY(10px); opacity:0;} to {transform:translateY(0); opacity:1;} }

        #preview-img-element { height: 60px; width: auto; border-radius: 6px; border: 1px solid #444; }

        .preview-controls { flex: 1; display: flex; gap: 8px; }
        
        .mode-btn {
            background: #27272a; border: 1px solid #333; color: #888;
            padding: 6px 12px; border-radius: 8px; font-size: 12px; cursor: pointer;
            transition: 0.2s; display: flex; align-items: center; gap: 5px;
        }
        .mode-btn:hover { background: #333; }
        .mode-btn.active {
            background: rgba(255, 154, 158, 0.15); 
            border-color: var(--accent-color); 
            color: var(--accent-color);
        }

        .remove-img-btn {
            background: rgba(255,255,255,0.1); border: none; color: white; border-radius: 50%;
            width: 24px; height: 24px; font-size: 12px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .bar-wrapper {
            background: #18181b; border: var(--glass-border);
            border-radius: 24px; padding: 8px; display: flex; gap: 8px; align-items: flex-end;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .util-btn {
            background: none; border: none; color: #888; font-size: 16px; 
            padding: 0 8px; cursor: pointer; transition: 0.2s;
        }
        .util-btn:hover { color: var(--accent-color); transform: scale(1.1); }

        textarea { 
            flex: 1; background: transparent; border: none; color: white; 
            font-size: 15px; resize: none; max-height: 120px; padding: 12px 5px; 
        }

        /* --- 6. WELCOME & CHIPS --- */
        .starter-chips {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px; margin-top: 30px; max-width: 600px; margin-left: auto; margin-right: auto;
        }
        .chip {
            background: #18181b; border: 1px solid #333; padding: 15px; border-radius: 12px;
            text-align: left; cursor: pointer; transition: 0.2s;
        }
        .chip:hover { border-color: var(--accent-color); background: #202022; }
        .chip h4 { margin: 0 0 5px 0; font-size: 13px; color: #fff; }
        .chip p { margin: 0; font-size: 11px; color: #888; }

        /* --- 7. TYPING ANIMATION --- */
        .typing-dots { display: flex; gap: 4px; padding: 5px 0; }
        .typing-dots span {
            width: 6px; height: 6px; background: var(--accent-color); border-radius: 50%;
            animation: wave 1.3s linear infinite;
        }
        .typing-dots span:nth-child(2) { animation-delay: -1.1s; }
        .typing-dots span:nth-child(3) { animation-delay: -0.9s; }
        @keyframes wave { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-5px); } }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -100%; height: 100%; box-shadow: 20px 0 50px rgba(0,0,0,0.5); }
            .sidebar.active { left: 0; }
            .mobile-header { display: flex; }
            .msg-wrapper { padding: 0 15px; }
        }
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 90; opacity: 0; pointer-events: none; transition: 0.3s; }
        #overlay.show { opacity: 1; pointer-events: auto; }

        /* Auth Screen */
        #auth-layer { position: fixed; inset: 0; z-index: 999; background: #000; display: flex; justify-content: center; align-items: center; }
        .auth-card { width: 85%; max-width: 320px; text-align: center; }
        .auth-input { width: 100%; background: #111; border: 1px solid #333; padding: 15px; border-radius: 12px; color: white; margin: 20px 0; font-size: 16px; outline: none; text-align: center; }
    </style>
</head>
<body>

    <div id="auth-layer">
        <div class="auth-card">
            <div style="font-size:40px; margin-bottom:10px;">ðŸŒ¸</div>
            <h1 style="background: var(--primary-gradient); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin:0;">Flora AI</h1>
            <p style="color:#666; font-size:12px; margin-top:5px;">Your Creative Companion (Online)</p>
            <input type="text" id="username" class="auth-input" placeholder="Siapa nama kamu?" autocomplete="off">
            <button onclick="handleLogin()" style="width:100%; padding:14px; border-radius:12px; border:none; background:white; color:black; font-weight:bold; cursor:pointer;">
                Masuk <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <div id="overlay" onclick="toggleSidebar()"></div>

    <div id="app-interface">
        
        <div class="sidebar" id="sidebar">
            <div style="font-weight:700; font-size:18px; color:white; display:flex; align-items:center; gap:10px;">
                <i class="fa-solid fa-spa" style="color:var(--accent-color)"></i> Flora AI
            </div>

            <button class="new-chat-btn" onclick="startNewChat()">
                <i class="fa-solid fa-plus"></i> Chat Baru
            </button>

            <div class="history-list" id="history-list"></div>
        </div>

        <div class="main-view">
            <div class="mobile-header">
                <button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:20px;"><i class="fa-solid fa-bars"></i></button>
                <span style="font-weight:700; display:flex; align-items:center; gap:8px;"><i class="fa-solid fa-spa" style="color:var(--accent-color)"></i> Flora</span>
                <div style="width:20px;"></div>
            </div>

            <div id="chat-stream">
                <div class="msg-wrapper" id="msg-container"></div>
            </div>

            <div class="input-dock">
                <div class="bar-container">
                    
                    <div id="img-preview-box">
                        <img id="preview-img-element" src="" alt="Preview">
                        
                        <div class="preview-controls">
                            <button id="mode-vision" class="mode-btn active" onclick="setImgMode('vision')">
                                <i class="fa-solid fa-eye"></i> Analisis
                            </button>
                            <button id="mode-edit" class="mode-btn" onclick="setImgMode('edit')">
                                <i class="fa-solid fa-wand-magic-sparkles"></i> Edit (AI)
                            </button>
                        </div>

                        <button class="remove-img-btn" onclick="clearImage()"><i class="fa-solid fa-xmark"></i></button>
                    </div>

                    <div class="bar-wrapper">
                        <button class="util-btn" onclick="document.getElementById('file-input').click()">
                            <i class="fa-solid fa-image"></i>
                        </button>
                        <input type="file" id="file-input" style="display:none" accept="image/*" onchange="handleFile(this)">
                        
                        <button class="util-btn" onclick="activateDrawMode()" title="Buat Gambar">
                            <i class="fa-solid fa-palette"></i>
                        </button>
                        
                        <textarea id="user-input" rows="1" placeholder="Tanya sesuatu pada Flora..." oninput="this.style.height='auto'; this.style.height=this.scrollHeight+'px'"></textarea>
                        
                        <button onclick="processInput()" style="width:40px; height:40px; border-radius:10px; border:none; background:white; color:black; cursor:pointer;">
                            <i class="fa-solid fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-html.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // KONFIGURASI FIREBASE DARI USER
        const firebaseConfig = {
            apiKey: "AIzaSyCPQuSdHVxNpSc4Xcc6Uzg16Z5rnCfezhA",
            authDomain: "flora-database-f767e.firebaseapp.com",
            databaseURL: "https://flora-database-f767e-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "flora-database-f767e",
            storageBucket: "flora-database-f767e.firebasestorage.app",
            messagingSenderId: "713333859975",
            appId: "1:713333859975:web:9932d9b04ad7d58fd7ba22",
            measurementId: "G-Z6MVELQ63X"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- GLOBAL VARIABLES (Diakses oleh window) ---
        let currentSessionId = null;
        let allSessions = {}; // Akan diisi dari Firebase
        let currentImg64 = null;
        let imgMode = 'vision'; 
        let currentUserSafe = null;

        // --- FUNGSI LOGIN & INIT ---
        window.handleLogin = function() {
            const name = document.getElementById('username').value.trim();
            if(!name) { alert("Nama wajib diisi!"); return; }
            
            // Buat username aman untuk key database (tanpa titik, $, #, [, ])
            const safeName = name.replace(/[.#$[\]]/g, "_");
            currentUserSafe = safeName;
            localStorage.setItem('flora_username', name); // Simpan nama asli utk display
            
            initApp(name, safeName);
        }

        function initApp(displayName, safeName) {
            document.getElementById('auth-layer').style.display = 'none';
            document.getElementById('app-interface').style.opacity = 1;

            // 1. LISTEN KE FIREBASE REALTIME
            const userChatsRef = ref(db, 'chats/' + safeName);
            
            // Setiap ada perubahan di DB, update UI
            onValue(userChatsRef, (snapshot) => {
                const data = snapshot.val();
                if(data) {
                    allSessions = data;
                } else {
                    allSessions = {};
                }
                
                // Render Sidebar setelah data masuk
                renderSidebar();

                // Jika belum ada sesi aktif, load sesi terakhir atau buat baru
                if(!currentSessionId) {
                    const sessionKeys = Object.keys(allSessions);
                    if(sessionKeys.length > 0) {
                        loadSession(sessionKeys[sessionKeys.length - 1]);
                    } else {
                        // Jangan startNewChat() disini agar tidak loop saat save,
                        // Cukup set tampilan awal kosong
                        startNewChat(false); // false = jangan save dulu ke db
                    }
                } else {
                    // Jika sedang buka sesi, refresh pesannya (realtime)
                    if(allSessions[currentSessionId]) {
                        // Opsional: update tampilan chat real-time jika mau
                        // Tapi hati-hati mereset scroll user
                    }
                }
            });
        }

        window.onload = () => {
            const savedName = localStorage.getItem('flora_username');
            if(savedName) {
                document.getElementById('username').value = savedName;
                // Auto login jika nama ada (opsional, user klik masuk manual lebih aman)
            }
        };

        // --- SESSION MANAGEMENT ---
        window.startNewChat = function(autoSave = true) {
            currentSessionId = Date.now().toString();
            
            // Setup objek sesi lokal
            const newSession = {
                title: "Percakapan Baru",
                timestamp: Date.now(),
                messages: []
            };

            // Tampilkan welcome screen
            const name = localStorage.getItem('flora_username');
            document.getElementById('msg-container').innerHTML = `
                <div id="welcome-screen" style="text-align:center; padding-top:40px; animation: fadeIn 0.5s;">
                    <div style="font-size:50px; margin-bottom:10px;">ðŸŒ¸</div>
                    <h2 style="font-size:26px; margin:0;">Halo, <span style="color:var(--accent-color)">${name}</span>!</h2>
                    <p style="color:#666; margin-top:5px;">Apa yang bisa Flora bantu hari ini?</p>
                    
                    <div class="starter-chips">
                        <div class="chip" onclick="useStarter('Gambarkan kucing cyberpunk neon')">
                            <h4>ðŸŽ¨ Imajina</h4>
                            <p>Buat gambar kucing cyberpunk</p>
                        </div>
                        <div class="chip" onclick="useStarter('Ceritakan fakta unik tentang bunga')">
                            <h4>ðŸŒº Pengetahuan</h4>
                            <p>Fakta unik tentang bunga</p>
                        </div>
                        <div class="chip" onclick="useStarter('Buatkan kode HTML sederhana')">
                            <h4>ðŸ’» Koding</h4>
                            <p>Buatkan kode HTML sederhana</p>
                        </div>
                        <div class="chip" onclick="useStarter('Ide caption untuk foto senja')">
                            <h4>âœ¨ Kreatif</h4>
                            <p>Ide caption foto senja</p>
                        </div>
                    </div>
                </div>
            `;
            
            if(autoSave) {
                 allSessions[currentSessionId] = newSession;
                 saveSessions(); // Simpan ke Firebase
                 renderSidebar();
            }
            
            if(window.innerWidth <= 768) toggleSidebar();
        }

        window.useStarter = function(text) {
            document.getElementById('user-input').value = text;
            processInput();
        }

        // --- FUNGSI SIMPAN KE FIREBASE (PENGGANTI LOCALSTORAGE) ---
        function saveSessions() {
            if(!currentUserSafe) return;
            // Tulis seluruh objek allSessions ke path users/[username]
            set(ref(db, 'chats/' + currentUserSafe), allSessions);
        }

        // --- RENDER SIDEBAR ---
        function getDateCategory(timestamp) {
            const date = new Date(timestamp);
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === today.toDateString()) return "HARI INI";
            if (date.toDateString() === yesterday.toDateString()) return "KEMARIN";
            return date.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
        }

        function renderSidebar() {
            const list = document.getElementById('history-list');
            list.innerHTML = "";
            
            if(!allSessions) return;

            const sortedIds = Object.keys(allSessions).sort((a,b) => b - a);
            
            let lastHeader = "";
            sortedIds.forEach(id => {
                const session = allSessions[id];
                const header = getDateCategory(session.timestamp);

                if (header !== lastHeader) {
                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'history-date-header';
                    headerDiv.innerText = header;
                    list.appendChild(headerDiv);
                    lastHeader = header;
                }

                const div = document.createElement('div');
                div.className = `history-item ${id === currentSessionId ? 'active' : ''}`;
                div.onclick = () => loadSession(id);
                div.innerHTML = `<div class="hist-title">${session.title}</div>`;
                list.appendChild(div);
            });
        }

        window.loadSession = function(id) {
            currentSessionId = id;
            const session = allSessions[id];
            const container = document.getElementById('msg-container');
            container.innerHTML = ""; 

            // Cek jika session undefined (misal dihapus di device lain)
            if(!session) { startNewChat(false); return; }

            if(!session.messages || session.messages.length === 0) {
                // Tampilkan welcome screen jika kosong
                const name = localStorage.getItem('flora_username');
                 document.getElementById('msg-container').innerHTML = `
                    <div id="welcome-screen" style="text-align:center; padding-top:40px;">
                        <h2 style="font-size:26px; margin:0;">Halo, ${name}!</h2>
                    </div>`;
            } else {
                session.messages.forEach(msg => {
                    addBubble(msg.content, msg.role, msg.image, false, false); // False = jangan save lagi (krn load)
                });
            }
            renderSidebar();
            if(window.innerWidth <= 768) toggleSidebar();
        }

        // --- INPUT & LOGIC ---
        window.processInput = function() {
            const input = document.getElementById('user-input');
            const txt = input.value.trim();

            if (!txt && !currentImg64) return;

            if (imgMode === 'edit') {
                if (currentImg64) {
                    sendImageToEditor(); 
                    return;
                } else {
                    sendDrawRequest(txt); 
                    return;
                }
            }

            const drawRegex = /^(gambarkan|buatkan gambar|buat gambar|\/img|\/draw)\s+(.+)/i;
            const match = txt.match(drawRegex);

            if (match) {
                const prompt = match[2]; 
                sendDrawRequest(prompt);
                return;
            }

            sendMessage();
        }

        window.activateDrawMode = function() {
            const input = document.getElementById('user-input');
            input.value = "Gambarkan ";
            input.focus();
        }

        // --- DRAW REQUEST ---
        async function sendDrawRequest(prompt) {
            const input = document.getElementById('user-input');
            const welcome = document.getElementById('welcome-screen');
            if(welcome) welcome.remove();

            // Pastikan session ada di DB
            if(!allSessions[currentSessionId]) {
                allSessions[currentSessionId] = { title: prompt, timestamp: Date.now(), messages: [] };
            }

            addBubble(`ðŸŽ¨ Gambarkan: ${prompt}`, 'user', null, false, true);
            input.value = "";
            const loadingId = addBubble("", 'bot', null, true, false);

            try {
                const res = await fetch('/api/draw', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await res.json();
                if (!res.ok || !data.success) throw new Error(data.error || "Gagal membuat gambar.");

                document.getElementById(loadingId).remove();

                const images = data.images || (data.url ? [data.url] : []);
                if (images.length > 0) {
                    addBubble(`Nih hasilnya untuk: <b>${prompt}</b> âœ¨`, 'bot', images, false, true);
                } else {
                    throw new Error("Tidak ada gambar yang dihasilkan.");
                }

            } catch (e) {
                document.getElementById(loadingId).innerHTML = `
                    <div style="color:#ff6b6b; padding:10px;">
                        <i class="fa-solid fa-triangle-exclamation"></i> Gagal: ${e.message}
                    </div>`;
            }
        }

        // --- EDIT IMAGE ---
        async function sendImageToEditor() {
            const input = document.getElementById('user-input');
            const txt = input.value.trim();
            if(!txt) { alert("Tulis instruksi editnya!"); return; }

            const welcome = document.getElementById('welcome-screen');
            if(welcome) welcome.remove();

            if(!allSessions[currentSessionId]) {
                allSessions[currentSessionId] = { title: "Edit Gambar", timestamp: Date.now(), messages: [] };
            }

            const imgToSend = currentImg64;
            addBubble(`ðŸŽ¨ Edit: ${txt}`, 'user', imgToSend, false, true);
            input.value = ""; 
            clearImage();
            
            const loadingId = addBubble("", 'bot', null, true, false);

            try {
                const resStart = await fetch('/api/edit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ step: 'start', image: imgToSend, prompt: txt })
                });
                
                const dataStart = await resStart.json();
                if(!dataStart.success) throw new Error(dataStart.error || "Gagal memulai job.");

                const jobId = dataStart.jobId;
                let attempts = 0;
                
                const pollInterval = setInterval(async () => {
                    attempts++;
                    try {
                        const resCheck = await fetch('/api/edit', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ step: 'check', jobId: jobId })
                        });
                        const dataCheck = await resCheck.json();

                        if (dataCheck.status === 'done') {
                            clearInterval(pollInterval);
                            document.getElementById(loadingId).remove();
                            addBubble(`âœ¨ Selesai! Hasil edit: <b>${txt}</b>`, 'bot', dataCheck.url, false, true);
                        } else if (dataCheck.status === 'failed') {
                            clearInterval(pollInterval);
                            throw new Error("Gambar ditolak.");
                        } else if (attempts >= 20) {
                            clearInterval(pollInterval);
                            throw new Error("Waktu habis.");
                        }
                    } catch (errLoop) {
                        clearInterval(pollInterval);
                        document.getElementById(loadingId).innerHTML = `<div style="color:red">Error: ${errLoop.message}</div>`;
                    }
                }, 3000);

            } catch (e) {
                document.getElementById(loadingId).innerHTML = `<div style="color:#ff6b6b">Error: ${e.message}</div>`;
            }
        }

        // --- SEND MESSAGE (CHAT) ---
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const txt = input.value.trim();
            
            if (!txt && !currentImg64) return;

            const welcome = document.getElementById('welcome-screen');
            if(welcome) welcome.remove();

            // Pastikan object session ada
            if (!allSessions[currentSessionId]) {
                 allSessions[currentSessionId] = {
                    title: txt ? txt.substring(0, 20) + "..." : "Gambar...",
                    timestamp: Date.now(),
                    messages: []
                 };
            } else if (allSessions[currentSessionId].messages && allSessions[currentSessionId].messages.length === 0) {
                 allSessions[currentSessionId].title = txt ? txt.substring(0, 20) + "..." : "Gambar...";
            }

            const imgToSend = currentImg64;
            addBubble(txt, 'user', imgToSend, false, true);
            
            const payload = {
                history: (allSessions[currentSessionId].messages || []).slice(-10),
                message: txt,
                image: imgToSend
            };

            input.value = ""; 
            clearImage(); 

            const loadingId = addBubble("", 'bot', null, true, false);

            try {
                const res = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!res.ok) throw new Error("Gagal terhubung.");
                const data = await res.json();
                
                document.getElementById(loadingId).remove();
                addBubble(data.reply, 'bot', null, false, true);

            } catch (e) {
                document.getElementById(loadingId).innerHTML = `<div style="color:#ff6b6b">Error: ${e.message}</div>`;
            }
        }

        // --- BUBBLE & RENDER ---
        function addBubble(text, role, img, isLoading, saveToMem) {
            const container = document.getElementById('msg-container');
            const div = document.createElement('div');
            div.className = `msg-group ${role}`;
            div.id = 'msg-' + Date.now();

            if (saveToMem) {
                if(!allSessions[currentSessionId].messages) allSessions[currentSessionId].messages = [];
                
                allSessions[currentSessionId].messages.push({ 
                    role: role === 'user' ? 'user' : 'assistant', 
                    content: text,
                    image: img 
                });
                
                // SAVE KE FIREBASE
                saveSessions();
            }

            if (role === 'user') {
                div.innerHTML = `
                    <div class="bubble">
                        ${img ? `<img src="${img}" style="width:100%; max-width:200px; border-radius:10px; margin-bottom:5px; display:block; border:1px solid #444;">` : ''}
                        <div>${text.replace(/\n/g, '<br>')}</div>
                    </div>
                `;
            } else {
                if(isLoading) {
                    div.innerHTML = `
                        <div class="avatar"><i class="fa-solid fa-spa"></i></div>
                        <div class="bubble" style="background:transparent; padding:0;">
                            <div class="typing-dots"><span></span><span></span><span></span></div>
                        </div>`;
                } else {
                    let mediaHtml = '';
                    if (Array.isArray(img)) {
                        let gridItems = img.map(url => 
                            `<a href="${url}" target="_blank"><img src="${url}" loading="lazy" onerror="this.style.display='none'"></a>`
                        ).join('');
                        mediaHtml = `<div class="img-grid">${gridItems}</div>`;
                    } 
                    else if (img && typeof img === 'string') {
                        mediaHtml = `<div style="margin-bottom:10px;"><a href="${img}" target="_blank"><img src="${img}" referrerpolicy="no-referrer" style="width:100%; max-width:300px; border-radius:10px; border:1px solid #444;"></a></div>`;
                    }

                    let formatted = text
                        .replace(/\n/g, '<br>')
                        .replace(/```(\w*)([\s\S]*?)```/g, (match, lang, code) => {
                            const language = lang || 'javascript';
                            const cleanCode = code.replace(/<br>/g, '\n');
                            return `
                                <pre><code class="language-${language}">${cleanCode}</code></pre>
                                <div class="code-footer"><span class="code-lang">${language}</span><span>Flora AI</span></div>
                            `;
                        });

                    div.innerHTML = `
                        <div class="avatar"><i class="fa-solid fa-spa"></i></div>
                        <div class="bot-content">${mediaHtml}${formatted}</div>
                    `;
                }
            }

            container.appendChild(div);
            if(window.Prism) Prism.highlightAll();
            document.getElementById('chat-stream').scrollTo({ top: document.getElementById('chat-stream').scrollHeight, behavior: 'smooth' });
            return div.id;
        }

        // --- HELPER FUNCTIONS ---
        window.setImgMode = function(mode) {
            imgMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`mode-${mode}`).classList.add('active');
            const input = document.getElementById('user-input');
            if (mode === 'edit') input.placeholder = "Tulis gaya editnya (misal: anime, cyberpunk)...";
            else input.placeholder = "Tanya sesuatu tentang gambar ini...";
        }

        window.handleFile = function(input) {
            const file = input.files[0];
            if (!file) return;
            if (!file.type.startsWith('image/')) { alert("Harap pilih file gambar!"); return; }

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;
                    const MAX_SIZE = 800;
                    if (width > height) {
                        if (width > MAX_SIZE) { height *= MAX_SIZE / width; width = MAX_SIZE; }
                    } else {
                        if (height > MAX_SIZE) { width *= MAX_SIZE / height; height = MAX_SIZE; }
                    }
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    currentImg64 = canvas.toDataURL('image/jpeg', 0.7);
                    setImgMode('vision');
                    document.getElementById('preview-img-element').src = currentImg64;
                    document.getElementById('img-preview-box').style.display = 'flex';
                };
            };
            reader.readAsDataURL(file);
        }

        window.clearImage = function() {
            currentImg64 = null;
            document.getElementById('file-input').value = "";
            document.getElementById('img-preview-box').style.display = 'none';
        }

        window.toggleSidebar = function() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('show');
        }
    </script>
