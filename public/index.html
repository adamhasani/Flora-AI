<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flora AI - Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

    <style>
        /* --- 1. CORE VARIABLES --- */
        :root {
            --bg-deep: #09090b;
            --bg-panel: #121214;
            --primary-gradient: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --accent-color: #FF9A9E;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body, html {
            margin: 0; padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-deep);
            color: var(--text-main);
            width: 100%; height: 100dvh;
            overflow: hidden; display: flex;
        }

        /* --- 2. LAYOUT --- */
        #app-interface { display: flex; width: 100%; height: 100%; opacity: 0; transition: opacity 0.5s; }

        /* SIDEBAR (HISTORY) */
        .sidebar {
            width: 280px; background: var(--bg-panel); border-right: var(--glass-border);
            display: flex; flex-direction: column; padding: 20px; gap: 15px; flex-shrink: 0;
            z-index: 100; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .new-chat-btn {
            width: 100%; padding: 12px; background: var(--primary-gradient);
            border: none; border-radius: 8px; color: #4a1e20; font-weight: 700;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: transform 0.2s;
        }
        .new-chat-btn:active { transform: scale(0.96); }

        .history-list {
            flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px;
            padding-right: 5px;
        }
        .history-item {
            padding: 10px 12px; border-radius: 8px; cursor: pointer;
            color: var(--text-muted); font-size: 13px;
            display: flex; flex-direction: column; gap: 4px;
            transition: background 0.2s; border: 1px solid transparent;
        }
        .history-item:hover { background: rgba(255,255,255,0.05); }
        .history-item.active { background: rgba(255, 154, 158, 0.1); border-color: rgba(255, 154, 158, 0.3); color: var(--accent-color); }
        
        .hist-title { font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .hist-time { font-size: 10px; opacity: 0.6; }

        /* MAIN AREA */
        .main-view { flex: 1; display: flex; flex-direction: column; position: relative; width: 100%; min-width: 0; /* Fix flex overflow */ }

        /* MOBILE HEADER */
        .mobile-header {
            display: none; padding: 15px; align-items: center; justify-content: space-between;
            border-bottom: var(--glass-border); background: rgba(9, 9, 11, 0.9); backdrop-filter: blur(10px);
        }

        /* --- 3. CHAT STREAM --- */
        #chat-stream { flex: 1; overflow-y: auto; padding: 20px 0; scroll-behavior: smooth; }
        .msg-wrapper { width: 100%; max-width: 850px; margin: 0 auto; padding: 0 15px; }

        .msg-group { display: flex; gap: 15px; margin-bottom: 30px; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .msg-group.user { justify-content: flex-end; }
        .user .bubble { 
            background: #27272a; color: #fff; padding: 10px 16px; 
            border-radius: 18px; border-bottom-right-radius: 4px; max-width: 85%;
        }

        .avatar { 
            width: 32px; height: 32px; border-radius: 8px; flex-shrink: 0;
            display: flex; align-items: center; justify-content: center; font-size: 14px;
            background: #1f1f22; border: 1px solid #333;
        }

        /* --- 4. CODE BLOCKS (FIX OFFSIDE & COLOR) --- */
        /* Container Pre agar tidak offside di mobile */
        pre { 
            background: #1e1e1e !important; 
            border-radius: 8px; 
            margin: 10px 0; 
            position: relative; 
            border: 1px solid #333;
            max-width: 100%; /* Wajib */
            width: 100%;     /* Wajib */
            overflow-x: auto; /* Scroll horizontal jika kodingan panjang */
        }

        /* Footer Powered By */
        .code-footer {
            display: flex; justify-content: space-between; align-items: center;
            padding: 6px 12px; background: rgba(0,0,0,0.3); border-top: 1px solid rgba(255,255,255,0.05);
            font-size: 10px; color: #666; letter-spacing: 0.5px;
        }
        .code-lang { color: var(--accent-color); font-weight: bold; text-transform: uppercase; }

        code { 
            font-family: 'Consolas', 'Monaco', monospace !important; 
            font-size: 13px !important;
            text-shadow: none !important;
        }

        /* --- 5. INPUT AREA --- */
        .input-dock { 
            padding: 15px; background: linear-gradient(to top, var(--bg-deep) 80%, transparent); 
            display: flex; justify-content: center; width: 100%; z-index: 50;
        }
        .bar-wrapper {
            width: 100%; max-width: 800px; background: #18181b; border: var(--glass-border);
            border-radius: 24px; padding: 8px; display: flex; gap: 8px; align-items: flex-end;
        }
        textarea { 
            flex: 1; background: transparent; border: none; color: white; 
            font-size: 15px; resize: none; max-height: 120px; padding: 12px 5px; 
        }
        
        /* --- 6. AUTH SCREEN (Clean) --- */
        #auth-layer { position: fixed; inset: 0; z-index: 999; background: #000; display: flex; justify-content: center; align-items: center; }
        .auth-card { width: 85%; max-width: 320px; text-align: center; }
        .auth-input { 
            width: 100%; background: #111; border: 1px solid #333; padding: 15px; 
            border-radius: 12px; color: white; margin: 20px 0; font-size: 16px; outline: none; text-align: center;
            transition: border 0.3s;
        }
        .auth-input:focus { border-color: var(--accent-color); }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar { position: fixed; left: -100%; height: 100%; box-shadow: 20px 0 50px rgba(0,0,0,0.5); }
            .sidebar.active { left: 0; }
            .mobile-header { display: flex; }
            .msg-wrapper { padding: 0 15px; }
        }

        /* Overlay Mobile */
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 90; opacity: 0; pointer-events: none; transition: 0.3s; }
        #overlay.show { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body>

    <div id="auth-layer">
        <div class="auth-card">
            <h1 style="background: var(--primary-gradient); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin-bottom:5px;">Flora AI</h1>
            <p style="color:#666; font-size:12px;">Ultimate Assistant</p>
            
            <input type="text" id="username" class="auth-input" placeholder="Masukkan Nama Kamu" autocomplete="off">
            
            <button onclick="handleLogin()" style="width:100%; padding:14px; border-radius:12px; border:none; background:white; color:black; font-weight:bold; cursor:pointer;">
                Lanjutkan <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <div id="overlay" onclick="toggleSidebar()"></div>

    <div id="app-interface">
        
        <div class="sidebar" id="sidebar">
            <div style="font-weight:700; font-size:18px; color:white; display:flex; align-items:center; gap:10px;">
                <i class="fa-solid fa-robot" style="color:var(--accent-color)"></i> Flora AI
            </div>

            <button class="new-chat-btn" onclick="startNewChat()">
                <i class="fa-solid fa-plus"></i> Chat Baru
            </button>

            <div style="font-size:11px; color:#666; font-weight:bold; margin-top:10px;">RIWAYAT CHAT</div>
            <div class="history-list" id="history-list">
                </div>
        </div>

        <div class="main-view">
            <div class="mobile-header">
                <button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:20px;"><i class="fa-solid fa-bars"></i></button>
                <span style="font-weight:700;">Flora AI</span>
                <div style="width:20px;"></div> </div>

            <div id="chat-stream">
                <div class="msg-wrapper" id="msg-container">
                    <div id="welcome-screen" style="text-align:center; padding-top:50px;">
                        <h2 style="font-size:28px;">Halo, <span id="u-name" style="color:var(--accent-color)">User</span>! ðŸ‘‹</h2>
                        <p style="color:#666;">Ada yang bisa Flora bantu hari ini?</p>
                    </div>
                </div>
            </div>

            <div class="input-dock">
                <div class="bar-wrapper">
                    <button onclick="document.getElementById('file-input').click()" style="background:none; border:none; color:#888; font-size:18px; padding:0 10px; cursor:pointer;">
                        <i class="fa-solid fa-image"></i>
                    </button>
                    <input type="file" id="file-input" style="display:none" accept="image/*" onchange="handleFile(this)">
                    
                    <textarea id="user-input" rows="1" placeholder="Ketik pesan..." oninput="this.style.height='auto'; this.style.height=this.scrollHeight+'px'"></textarea>
                    
                    <button onclick="sendMessage()" style="width:40px; height:40px; border-radius:10px; border:none; background:white; color:black; cursor:pointer;">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>

    <script>
        // --- DATA UTAMA ---
        let currentSessionId = null;
        let allSessions = JSON.parse(localStorage.getItem('flora_sessions') || "{}");
        let currentImg64 = null;

        // --- AUTH ---
        function handleLogin() {
            const name = document.getElementById('username').value.trim();
            if(!name) { alert("Nama tidak boleh kosong!"); return; }
            
            localStorage.setItem('flora_username', name);
            initApp(name);
        }

        function initApp(name) {
            document.getElementById('u-name').innerText = name;
            document.getElementById('auth-layer').style.display = 'none';
            document.getElementById('app-interface').style.opacity = 1;
            
            renderSidebar();
            // Load sesi terakhir jika ada, atau buat baru
            const sessionKeys = Object.keys(allSessions);
            if(sessionKeys.length > 0) {
                loadSession(sessionKeys[sessionKeys.length - 1]); // Load yang paling baru
            } else {
                startNewChat();
            }
        }

        window.onload = () => {
            const savedName = localStorage.getItem('flora_username');
            if(savedName) initApp(savedName);
        };

        // --- HISTORY SYSTEM (INTI PERBAIKAN) ---
        function startNewChat() {
            currentSessionId = Date.now().toString(); // ID unik pakai waktu
            allSessions[currentSessionId] = {
                title: "Chat Baru",
                timestamp: Date.now(),
                messages: []
            };
            saveSessions();
            renderSidebar();
            
            // Reset UI
            document.getElementById('msg-container').innerHTML = `
                <div id="welcome-screen" style="text-align:center; padding-top:50px;">
                    <h2 style="font-size:28px;">Halo, <span style="color:var(--accent-color)">${localStorage.getItem('flora_username')}</span>! ðŸ‘‹</h2>
                    <p style="color:#666;">Mulai percakapan baru...</p>
                </div>
            `;
            if(window.innerWidth <= 768) toggleSidebar(); // Tutup sidebar di HP
        }

        function saveSessions() {
            localStorage.setItem('flora_sessions', JSON.stringify(allSessions));
        }

        function renderSidebar() {
            const list = document.getElementById('history-list');
            list.innerHTML = "";
            
            // Urutkan dari yang terbaru (descending)
            const sortedIds = Object.keys(allSessions).sort((a,b) => b - a);

            sortedIds.forEach(id => {
                const session = allSessions[id];
                const date = new Date(session.timestamp);
                
                // Logika Waktu: Hari ini (Jam), Kemarin (Tanggal)
                const isToday = new Date().toDateString() === date.toDateString();
                const timeStr = isToday ? 
                    date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : 
                    date.toLocaleDateString([], {day: 'numeric', month: 'short'});

                const div = document.createElement('div');
                div.className = `history-item ${id === currentSessionId ? 'active' : ''}`;
                div.onclick = () => loadSession(id);
                div.innerHTML = `
                    <div class="hist-title">${session.title}</div>
                    <div class="hist-time">${timeStr}</div>
                `;
                list.appendChild(div);
            });
        }

        function loadSession(id) {
            currentSessionId = id;
            const session = allSessions[id];
            const container = document.getElementById('msg-container');
            container.innerHTML = ""; // Bersihkan layar

            if(session.messages.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding-top:50px; color:#666;">Chat Kosong</div>`;
            } else {
                session.messages.forEach(msg => {
                    addBubble(msg.content, msg.role, null, false, false); // false = jangan save lagi (cuma render)
                });
            }
            
            renderSidebar(); // Update highlight active
            if(window.innerWidth <= 768) toggleSidebar();
        }

        // --- MESSAGING ---
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const txt = input.value.trim();
            if (!txt && !currentImg64) return;

            // 1. Update Judul Chat jika ini pesan pertama
            if (allSessions[currentSessionId].messages.length === 0) {
                allSessions[currentSessionId].title = txt.substring(0, 20) + "...";
                renderSidebar();
            }

            // 2. Tampilkan & Simpan User Msg
            addBubble(txt, 'user', currentImg64, false, true); // true = save to memory
            
            const payload = {
                history: allSessions[currentSessionId].messages.slice(-10), // Context window
                message: txt,
                image: currentImg64
            };

            const imgTemp = currentImg64;
            input.value = ""; 
            currentImg64 = null;
            
            const loadingId = addBubble("...", 'bot', null, true, false);

            try {
                const res = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                
                document.getElementById(loadingId).remove();
                addBubble(data.reply, 'bot', null, false, true); // true = save to memory

            } catch (e) {
                document.getElementById(loadingId).innerHTML = "Error: " + e.message;
            }
        }

        // --- RENDER BUBBLE (DENGAN PRISM JS) ---
        function addBubble(text, role, img, isLoading, saveToMem) {
            const container = document.getElementById('msg-container');
            const div = document.createElement('div');
            div.className = `msg-group ${role}`;
            div.id = 'msg-' + Date.now();

            // Simpan ke memory sesi (jika bukan loading)
            if (saveToMem && !isLoading) {
                allSessions[currentSessionId].messages.push({ role: role === 'user' ? 'user' : 'assistant', content: text });
                saveSessions(); // Save localstorage
            }

            if (role === 'user') {
                div.innerHTML = `
                    <div class="bubble">
                        ${img ? `<img src="${img}" style="max-width:200px; border-radius:10px; margin-bottom:5px;">` : ''}
                        <div>${text}</div>
                    </div>
                `;
            } else {
                if(isLoading) {
                    div.innerHTML = `<div class="avatar">ðŸ¤–</div><div style="color:#666; padding:10px;">Sedang mengetik...</div>`;
                } else {
                    // FORMAT KODINGAN BIAR BERWARNA & ADA FOOTER
                    let formatted = text
                        .replace(/\n/g, '<br>')
                        .replace(/```(\w*)([\s\S]*?)```/g, (match, lang, code) => {
                            const language = lang || 'javascript';
                            return `
                                <pre><code class="language-${language}">${code}</code></pre>
                                <div class="code-footer">
                                    <span class="code-lang">${language}</span>
                                    <span><i class="fa-solid fa-bolt" style="color:#FF9A9E"></i> Powered by FLORA AI</span>
                                </div>
                            `;
                        });

                    div.innerHTML = `
                        <div class="avatar">ðŸ¤–</div>
                        <div style="flex:1; color:#e1e1e3; line-height:1.6;">${formatted}</div>
                    `;
                }
            }

            container.appendChild(div);
            // Re-highlight code blocks
            Prism.highlightAll(); 
            
            document.getElementById('chat-stream').scrollTo({ top: document.getElementById('chat-stream').scrollHeight, behavior: 'smooth' });
            return div.id;
        }

        // --- UTILS ---
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('show');
        }
        function handleFile(input) {
            if(input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => currentImg64 = e.target.result;
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
