<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flora AI - Art Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CORE STYLES --- */
        :root {
            --bg-dark: #0f0f11;
            --bg-sidebar: rgba(20, 20, 23, 0.9);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary-grad: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
            --text-main: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            margin: 0; padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            height: 100dvh; overflow: hidden; display: flex;
        }

        .aura-bg {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 75, 75, 0.06), transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(100, 100, 255, 0.05), transparent 40%);
            z-index: -1; animation: spinAura 25s linear infinite; pointer-events: none;
        }
        @keyframes spinAura { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* AUTH LAYER */
        #auth-layer {
            position: fixed; inset: 0; z-index: 2000;
            background: rgba(15, 15, 17, 0.95);
            backdrop-filter: blur(20px);
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        .glass-card {
            width: 90%; max-width: 350px; text-align: center;
            padding: 30px; border-radius: 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
        }
        .custom-input {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border);
            padding: 14px; border-radius: 12px; color: white; margin: 20px 0; font-size: 16px;
        }
        .btn-glow {
            width: 100%; padding: 14px; border-radius: 12px; border: none;
            background: var(--primary-grad); color: #4a1e20; font-weight: 700; cursor: pointer;
        }

        /* APP INTERFACE */
        #app-interface { display: none; width: 100%; height: 100%; opacity: 0; transition: opacity 0.5s; }
        
        .sidebar {
            width: 260px; background: var(--bg-sidebar); border-right: 1px solid var(--glass-border);
            backdrop-filter: blur(10px); display: flex; flex-direction: column; padding: 25px; gap: 20px; flex-shrink: 0;
        }

        .main-view { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        .mobile-top {
            display: none; padding: 15px 20px; align-items: center; justify-content: space-between;
            border-bottom: 1px solid var(--glass-border); background: rgba(15, 15, 17, 0.85); backdrop-filter: blur(10px);
        }

        #chat-stream { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; scroll-behavior: smooth; }

        /* SUGGESTION & STYLE CHIPS */
        #welcome-screen { margin: auto; width: 100%; max-width: 800px; text-align: center; animation: fadeIn 0.8s; }
        .greet-title { font-size: 36px; font-weight: 700; margin-bottom: 10px; background: linear-gradient(to right, #fff, #bbb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Container Scroll Horizontal (Umum) */
        .scroll-h {
            display: flex; gap: 8px; overflow-x: auto; padding: 5px; scrollbar-width: none;
        }
        .scroll-h::-webkit-scrollbar { display: none; }

        /* Bubble Style di Welcome Screen */
        .bubble-chip {
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border);
            padding: 10px 20px; border-radius: 50px; white-space: nowrap; cursor: pointer;
            font-size: 13px; font-weight: 500; color: #ddd; transition: 0.2s;
        }
        .bubble-chip:hover { background: rgba(255, 255, 255, 0.15); border-color: #FF9A9E; color: white; }

        /* Style Chips di Edit Mode (Bawah Gambar) */
        .style-chip {
            background: rgba(0, 0, 0, 0.4); border: 1px solid var(--glass-border);
            padding: 8px 16px; border-radius: 12px; white-space: nowrap; cursor: pointer;
            font-size: 12px; font-weight: 600; color: #aaa; transition: 0.2s;
        }
        .style-chip.active { background: #FF9A9E; color: #4a1e20; border-color: #FF9A9E; }
        
        /* MESSAGES */
        .msg-group { display: flex; gap: 12px; margin-bottom: 24px; animation: slideUp 0.3s; width: 100%; }
        .msg-group.user { justify-content: flex-end; }
        .bubble { padding: 12px 18px; font-size: 15px; line-height: 1.6; max-width: 85%; border-radius: 20px; word-wrap: break-word; }
        .user .bubble { background: #fff; color: #000; border-bottom-right-radius: 4px; }
        .bot .bubble { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: #eee; border-bottom-left-radius: 4px; }
        
        /* Image Result in Chat */
        .result-img { width: 100%; max-width: 300px; border-radius: 12px; margin-top: 10px; border: 1px solid #333; display: block; }
        
        .avatar-bot { width: 32px; height: 32px; border-radius: 10px; flex-shrink: 0; background: linear-gradient(135deg, #FF9A9E, #A18CD1); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; }

        /* INPUT DOCK & PREVIEW */
        .input-dock { padding: 15px; background: linear-gradient(to top, var(--bg-dark) 30%, transparent); display: flex; flex-direction: column; align-items: center; z-index: 50; flex-shrink: 0; }

        #preview-container { 
            display: none; width: 100%; max-width: 750px; 
            background: rgba(30, 30, 35, 0.95); border: 1px solid var(--glass-border);
            border-radius: 16px; padding: 12px; margin-bottom: 10px; backdrop-filter: blur(10px);
        }
        
        .preview-top { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
        .thumb-img { width: 50px; height: 50px; object-fit: cover; border-radius: 8px; border: 1px solid #555; }
        
        .glass-input-bar {
            width: 100%; max-width: 750px; background: rgba(30,30,35,0.9);
            border: 1px solid var(--glass-border); border-radius: 24px; padding: 10px;
            display: flex; align-items: flex-end; gap: 10px;
        }
        textarea { flex: 1; background: transparent; border: none; color: white; font-size: 16px; resize: none; max-height: 120px; padding: 8px 0; }
        .send-btn { width: 42px; height: 42px; border-radius: 50%; border: none; background: white; color: black; cursor: pointer; flex-shrink: 0; }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } }
        @keyframes fadeIn { from { opacity: 0; } }
        @media (max-width: 768px) { 
            .sidebar { display: none; } .mobile-top { display: flex; } 
            .scroll-h { justify-content: flex-start; } 
        }
    </style>
</head>
<body>

    <div class="aura-bg"></div>

    <div id="auth-layer">
        <div class="glass-card">
            <h1>ðŸŒ¸ Flora AI</h1>
            <input type="text" id="username" class="custom-input" placeholder="Nama kamu?" autocomplete="off">
            <button class="btn-glow" onclick="handleLogin()">Mulai</button>
        </div>
    </div>

    <div id="app-interface">
        
        <div class="sidebar">
            <h2 style="margin:0;">ðŸŒ¸ Flora AI</h2>
            <div style="font-size:12px; color:#888;">STATUS</div>
            <div style="color:white; font-size:14px;">Online ðŸŸ¢</div>
        </div>

        <div class="main-view">
            <div class="mobile-top">
                <span style="font-weight:700;">Flora AI</span>
                <div style="width:28px; height:28px; background:#FF9A9E; border-radius:50%; text-align:center; line-height:28px; font-weight:bold; color:#000;" id="u-avatar-mob">U</div>
            </div>

            <div id="chat-stream">
                <div id="welcome-screen">
                    <div class="greet-title">Halo, <span id="u-name" style="color:#FF9A9E;">User</span></div>
                    <p style="color:#8b8b93;">Mau bahas apa hari ini?</p>
                    
                    <div class="scroll-h" style="justify-content: center; margin-top:20px;">
                        <div class="bubble-chip" onclick="setInput('Buatkan caption IG')"><i class="fa-brands fa-instagram"></i> Caption IG</div>
                        <div class="bubble-chip" onclick="setInput('Jelaskan Python')"><i class="fa-brands fa-python"></i> Python</div>
                        <div class="bubble-chip" onclick="setInput('Cerpen hujan')"><i class="fa-solid fa-feather"></i> Cerpen</div>
                    </div>
                </div>
                <div id="msg-container"></div>
            </div>

            <div class="input-dock">
                
                <div id="preview-container">
                    <div class="preview-top">
                        <img id="img-thumb" class="thumb-img">
                        <div style="flex:1;">
                            <div style="font-size:12px; color:white; font-weight:600;">Edit Mode Aktif</div>
                            <div style="font-size:11px; color:#888;">Pilih gaya di bawah:</div>
                        </div>
                        <button style="background:none; border:none; color:#FF5E62; cursor:pointer;" onclick="clearImage()">âœ•</button>
                    </div>

                    <div class="scroll-h">
                        <div class="style-chip" onclick="setStyle(this, 'Anime')">Anime</div>
                        <div class="style-chip" onclick="setStyle(this, 'Cyberpunk')">Cyberpunk</div>
                        <div class="style-chip" onclick="setStyle(this, 'Minecraft')">Minecraft</div>
                        <div class="style-chip" onclick="setStyle(this, 'Realistic')">Realistic</div>
                        <div class="style-chip" onclick="setStyle(this, 'Ghibli')">Ghibli</div>
                        <div class="style-chip" onclick="setStyle(this, 'Oil Painting')">Oil Painting</div>
                        <div class="style-chip" onclick="setStyle(this, '3D Render')">3D Render</div>
                    </div>
                </div>

                <div class="glass-input-bar">
                    <button style="background:none; border:none; color:#aaa; font-size:18px; cursor:pointer;" onclick="document.getElementById('file-input').click()">
                        <i class="fa-solid fa-image"></i>
                    </button>
                    <input type="file" id="file-input" accept="image/*" style="display:none;" onchange="handleFile(this)">
                    
                    <textarea id="user-input" rows="1" placeholder="Ketik pesan..." oninput="this.style.height='auto'; this.style.height=this.scrollHeight+'px'"></textarea>
                    
                    <button class="send-btn" onclick="sendMessage()"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentImg64 = null;
        let selectedStyle = "";
        let chatHistory = []; // Untuk Text Chat Memory

        function handleLogin() {
            const name = document.getElementById('username').value || "User";
            document.getElementById('u-name').innerText = name;
            document.getElementById('u-avatar-mob').innerText = name.charAt(0).toUpperCase();
            document.getElementById('auth-layer').style.display = 'none';
            document.getElementById('app-interface').style.display = 'flex';
            setTimeout(() => document.getElementById('app-interface').style.opacity = 1, 50);
        }

        // --- IMAGE HANDLING ---
        function handleFile(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    currentImg64 = e.target.result;
                    document.getElementById('img-thumb').src = currentImg64;
                    document.getElementById('preview-container').style.display = 'block';
                    // Reset style
                    selectedStyle = "";
                    document.querySelectorAll('.style-chip').forEach(c => c.classList.remove('active'));
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function clearImage() {
            currentImg64 = null;
            selectedStyle = "";
            document.getElementById('file-input').value = "";
            document.getElementById('preview-container').style.display = 'none';
        }

        function setStyle(el, styleName) {
            // UI Toggle
            document.querySelectorAll('.style-chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            selectedStyle = styleName;
        }

        function setInput(txt) {
            document.getElementById('user-input').value = txt;
            sendMessage();
        }

        // --- CORE SEND LOGIC ---
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const txt = input.value.trim();

            if (!txt && !currentImg64) return;

            // UI Cleanup
            document.getElementById('welcome-screen').style.display = 'none';
            
            // Tentukan Mode: EDIT GAMBAR atau CHAT BIASA
            if (currentImg64) {
                // === MODE EDIT GAMBAR (API/EDIT.JS) ===
                const promptFinal = selectedStyle ? `${selectedStyle} style, ${txt}` : txt;
                
                addBubble(`Mengedit gambar: <b>${promptFinal}</b>`, 'user', currentImg64);
                
                const imgToSend = currentImg64; // Copy data
                clearImage(); // Bersihkan UI input
                input.value = "";
                
                const loadId = addBubble("Sedang memproses antrian...", 'bot', null, true);
                
                try {
                    // STEP 1: START JOB
                    const resStart = await fetch('/api/edit', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ step: 'start', image: imgToSend, prompt: promptFinal })
                    });
                    const dataStart = await resStart.json();

                    if (!dataStart.success) throw new Error("Gagal memulai job.");
                    
                    // STEP 2: POLLING / CHECK JOB
                    const jobId = dataStart.jobId;
                    let attempts = 0;
                    
                    const interval = setInterval(async () => {
                        attempts++;
                        document.getElementById(loadId).querySelector('.bubble').innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Memproses... (${attempts}s)`;

                        try {
                            const resCheck = await fetch('/api/edit', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ step: 'check', jobId: jobId })
                            });
                            const dataCheck = await resCheck.json();

                            if (dataCheck.status === 'done') {
                                clearInterval(interval);
                                document.getElementById(loadId).remove();
                                addBubble(`Selesai! Ini hasilnya:`, 'bot');
                                addResultImage(dataCheck.url);
                            } else if (dataCheck.status === 'failed') {
                                clearInterval(interval);
                                document.getElementById(loadId).querySelector('.bubble').innerHTML = "Gagal: " + dataCheck.error;
                            }
                            // Jika 'pending', lanjut loop
                        } catch (e) {
                            clearInterval(interval);
                            document.getElementById(loadId).querySelector('.bubble').innerHTML = "Error koneksi polling.";
                        }
                    }, 3000); // Cek setiap 3 detik

                } catch (err) {
                    document.getElementById(loadId).querySelector('.bubble').innerHTML = "Error: " + err.message;
                }

            } else {
                // === MODE TEXT CHAT (API/INDEX.JS) ===
                addBubble(txt, 'user');
                chatHistory.push({ role: "user", content: txt });
                input.value = "";
                
                const loadId = addBubble("...", 'bot', null, true);

                try {
                    const res = await fetch('/api', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ history: chatHistory })
                    });
                    const data = await res.json();
                    
                    document.getElementById(loadId).remove();
                    addBubble(data.reply, 'bot'); // API index.js mengembalikan { reply: "..." }
                    chatHistory.push({ role: "assistant", content: data.reply });

                } catch (err) {
                    document.getElementById(loadId).querySelector('.bubble').innerHTML = "Error Chat: " + err.message;
                }
            }
        }

        // --- UI HELPERS ---
        function addBubble(htmlContent, role, img = null, isLoading = false) {
            const container = document.getElementById('msg-container');
            const div = document.createElement('div');
            div.className = `msg-group ${role}`;
            if (isLoading) div.id = 'loading-' + Date.now();

            let contentHTML = '';
            if (role === 'user') {
                contentHTML = `
                    <div class="bubble">
                        ${img ? `<img src="${img}" style="width:100px; border-radius:8px; display:block; margin-bottom:5px; border:1px solid #555;">` : ''}
                        ${htmlContent}
                    </div>
                `;
            } else {
                contentHTML = `
                    <div class="avatar-bot">AI</div>
                    <div class="bubble">${isLoading ? '<i class="fa-solid fa-circle-notch fa-spin"></i>' : htmlContent}</div>
                `;
            }
            div.innerHTML = contentHTML;
            container.appendChild(div);
            scrollToBottom();
            return div.id;
        }

        function addResultImage(url) {
            const container = document.getElementById('msg-container');
            const div = document.createElement('div');
            div.className = 'msg-group bot';
            div.innerHTML = `
                <div class="avatar-bot">AI</div>
                <div class="bubble">
                    <img src="${url}" class="result-img">
                    <div style="margin-top:5px; font-size:12px; color:#aaa;">Klik tahan untuk simpan</div>
                </div>
            `;
            container.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            const stream = document.getElementById('chat-stream');
            stream.scrollTop = stream.scrollHeight;
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        });
    </script>
</body>
</html>
