<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flora AI - Mobile Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 1. RESET & VARIABLE --- */
        :root {
            --bg-dark: #0f0f11;
            --bg-sidebar: rgba(20, 20, 23, 0.95);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary-grad: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
            --text-main: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body, html {
            margin: 0; padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            width: 100%; height: 100dvh; /* Pakai dvh biar pas di browser HP */
            overflow: hidden; /* KUNCI UTAMA: Matikan scroll body */
            display: flex;
        }

        .aura-bg {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 75, 75, 0.06), transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(100, 100, 255, 0.05), transparent 40%);
            z-index: -1; animation: spinAura 25s linear infinite; pointer-events: none;
        }
        @keyframes spinAura { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- 2. LAYOUT UTAMA --- */
        #app-interface { display: none; width: 100%; height: 100%; opacity: 0; transition: opacity 0.5s; }
        
        .sidebar {
            width: 280px; background: var(--bg-sidebar); border-right: 1px solid var(--glass-border);
            display: flex; flex-direction: column; padding: 25px; gap: 20px; flex-shrink: 0;
        }

        /* MAIN VIEW: Kunci lebar 100% dan flex column */
        .main-view { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            width: 100%; 
            max-width: 100%; /* Cegah offside */
            overflow: hidden; /* Cegah anak elemen keluar */
        }
        
        .mobile-top {
            display: none; padding: 15px; align-items: center; justify-content: space-between;
            border-bottom: 1px solid var(--glass-border); background: rgba(15, 15, 17, 0.9); backdrop-filter: blur(10px);
            z-index: 10; width: 100%;
        }

        /* CHAT STREAM */
        #chat-stream { 
            flex: 1; 
            overflow-y: auto; 
            overflow-x: hidden; /* Matikan scroll samping */
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            width: 100%;
        }

        /* --- 3. WELCOME SCREEN (DIPATENKAN TENGAH) --- */
        #welcome-screen {
            flex: 1; /* Ambil sisa ruang agar pas di tengah vertikal */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            text-align: center;
            min-height: 50vh; /* Jaga agar tidak gepeng */
        }

        .greet-title { 
            font-size: 32px; font-weight: 700; margin-bottom: 10px; 
            background: linear-gradient(to right, #fff, #bbb); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            word-wrap: break-word; /* Biar teks panjang turun ke bawah */
        }

        /* CHIPS CONTAINER: Scroll rapi tanpa offside layout */
        .chip-scroll-container {
            display: flex; 
            gap: 8px; 
            overflow-x: auto; 
            width: 100%; 
            max-width: 100%;
            padding: 10px 5px; 
            scrollbar-width: none; 
            /* Mobile: Start dari kiri, Desktop: Tengah */
            justify-content: flex-start; 
        }
        .chip-scroll-container::-webkit-scrollbar { display: none; }
        
        /* Spacer di ujung scroll biar ga mentok */
        .chip-scroll-container::after { content: ""; flex: 0 0 10px; }

        .bubble-chip {
            background: rgba(255, 255, 255, 0.08); border: 1px solid var(--glass-border);
            padding: 10px 18px; border-radius: 50px; white-space: nowrap; cursor: pointer;
            font-size: 13px; font-weight: 500; color: #ddd; flex-shrink: 0; /* Jangan menciut */
        }
        .bubble-chip i { color: #FF9A9E; margin-right: 6px; }

        /* --- 4. INPUT & PREVIEW --- */
        .input-dock { 
            padding: 15px; 
            background: linear-gradient(to top, var(--bg-dark) 40%, transparent); 
            display: flex; flex-direction: column; align-items: center; 
            width: 100%; z-index: 50; flex-shrink: 0;
        }

        /* Container Preview yang Responsif */
        #preview-container { 
            display: none; 
            width: 100%; max-width: 600px; 
            background: rgba(30, 30, 35, 0.95); 
            border: 1px solid var(--glass-border); border-radius: 16px; 
            padding: 12px; margin-bottom: 10px; 
        }

        /* Style Chips di Edit Mode */
        .style-scroll { display: flex; gap: 6px; overflow-x: auto; padding-top: 10px; scrollbar-width: none; }
        .style-chip { 
            padding: 6px 14px; background: rgba(255,255,255,0.1); border-radius: 8px; 
            font-size: 11px; white-space: nowrap; cursor: pointer; color: #ccc;
        }
        .style-chip.active { background: #FF9A9E; color: black; font-weight: bold; }

        .glass-input-bar {
            width: 100%; max-width: 750px; background: rgba(30,30,35,0.9);
            border: 1px solid var(--glass-border); border-radius: 24px; 
            padding: 8px 12px; display: flex; align-items: flex-end; gap: 8px;
        }
        textarea { flex: 1; background: transparent; border: none; color: white; font-size: 15px; resize: none; max-height: 100px; padding: 10px 0; }
        .send-btn { width: 40px; height: 40px; border-radius: 50%; border: none; background: white; color: black; cursor: pointer; flex-shrink: 0; display:flex; align-items:center; justify-content:center;}

        /* --- 5. BUBBLES --- */
        .msg-group { display: flex; gap: 10px; margin-bottom: 20px; width: 100%; }
        .msg-group.user { justify-content: flex-end; }
        
        .bubble { padding: 12px 16px; font-size: 15px; line-height: 1.5; max-width: 85%; border-radius: 18px; word-wrap: break-word; }
        .user .bubble { background: #fff; color: #000; border-bottom-right-radius: 4px; }
        .bot .bubble { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: #eee; border-bottom-left-radius: 4px; }
        .chat-img { width: 100%; max-width: 250px; border-radius: 12px; margin-top: 5px; display: block; border: 1px solid #333; }
        
        .avatar-bot { width: 30px; height: 30px; border-radius: 8px; flex-shrink: 0; background: linear-gradient(135deg, #FF9A9E, #A18CD1); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 12px; color: #000; }

        /* AUTH SCREEN */
        #auth-layer { position: fixed; inset: 0; z-index: 2000; background: rgba(15, 15, 17, 0.98); display: flex; justify-content: center; align-items: center; }
        .glass-card { width: 85%; max-width: 350px; text-align: center; padding: 30px; border-radius: 24px; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--glass-border); }
        .custom-input { width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); padding: 14px; border-radius: 12px; color: white; margin: 20px 0; font-size: 16px; }
        .btn-glow { width: 100%; padding: 14px; border-radius: 12px; border: none; background: var(--primary-grad); color: #4a1e20; font-weight: 700; cursor: pointer; }

        @media (min-width: 769px) {
            .chip-scroll-container { justify-content: center; }
            .greet-title { font-size: 42px; }
        }
        @media (max-width: 768px) { 
            .sidebar { display: none; } 
            .mobile-top { display: flex; } 
            .greet-title { font-size: 28px; }
            /* Fix Paten Mobile */
            .main-view { width: 100vw; }
            .bubble { font-size: 14px; max-width: 88%; }
        }
    </style>
</head>
<body>

    <div class="aura-bg"></div>

    <div id="auth-layer">
        <div class="glass-card">
            <h1>ðŸŒ¸ Flora AI</h1>
            <input type="text" id="username" class="custom-input" placeholder="Nama kamu?" autocomplete="off">
            <button class="btn-glow" onclick="handleLogin()">Mulai Chat</button>
        </div>
    </div>

    <div id="app-interface">
        
        <div class="sidebar">
            <h2 style="margin:0;">ðŸŒ¸ Flora AI</h2>
            <div style="font-size:12px; color:#888;">MODEL</div>
            <select id="model-desk" style="background:#222; color:white; border:none; padding:10px; border-radius:8px; width:100%;" onchange="syncModel(this.value)">
                <option value="gemini">âš¡ Gemini Pro</option>
                <option value="gpt4">ðŸ§  GPT-4 Turbo</option>
                <option value="claude">ðŸŒ¿ Claude 3</option>
            </select>
        </div>

        <div class="main-view">
            <div class="mobile-top">
                <span style="font-weight:700;">Flora AI</span>
                <select id="model-mob" style="background:#222; color:white; border:none; padding:6px 10px; border-radius:8px; font-size:12px;" onchange="syncModel(this.value)">
                    <option value="gemini">âš¡ Gemini</option>
                    <option value="gpt4">ðŸ§  GPT-4</option>
                    <option value="claude">ðŸŒ¿ Claude</option>
                </select>
            </div>

            <div id="chat-stream">
                <div id="welcome-screen">
                    <div class="greet-title">Halo, <span id="u-name" style="color:#FF9A9E;">User</span></div>
                    <p style="color:#8b8b93; font-size:14px; margin-bottom:20px;">Mau bahas apa?</p>
                    
                    <div class="chip-scroll-container">
                        <div class="bubble-chip" onclick="setInput('Buatkan caption IG')"><i class="fa-brands fa-instagram"></i> Caption</div>
                        <div class="bubble-chip" onclick="setInput('Jelaskan Python')"><i class="fa-brands fa-python"></i> Python</div>
                        <div class="bubble-chip" onclick="setInput('Resep nasi goreng')"><i class="fa-solid fa-utensils"></i> Resep</div>
                        <div class="bubble-chip" onclick="setInput('Cerpen horor')"><i class="fa-solid fa-ghost"></i> Cerpen</div>
                    </div>
                </div>
                <div id="msg-container"></div>
            </div>

            <div class="input-dock">
                
                <div id="preview-container">
                    <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                        <img id="img-thumb" style="width:50px; height:50px; object-fit:cover; border-radius:8px; border:1px solid #555;">
                        <div style="flex:1;">
                            <div style="font-size:12px; color:white; font-weight:bold;">Edit Mode</div>
                            <div style="font-size:11px; color:#888;">Pilih style di bawah:</div>
                        </div>
                        <button onclick="clearImage()" style="background:none; border:none; color:#FF5E62;">âœ•</button>
                    </div>

                    <div class="style-scroll">
                        <div class="style-chip" onclick="setStyle(this, 'Anime')">Anime</div>
                        <div class="style-chip" onclick="setStyle(this, 'Cyberpunk')">Cyberpunk</div>
                        <div class="style-chip" onclick="setStyle(this, 'Realistic')">Realistic</div>
                        <div class="style-chip" onclick="setStyle(this, 'Ghibli')">Ghibli</div>
                        <div class="style-chip" onclick="setStyle(this, 'Minecraft')">Minecraft</div>
                    </div>
                </div>

                <div class="glass-input-bar">
                    <button style="background:none; border:none; color:#aaa; font-size:18px; cursor:pointer;" onclick="document.getElementById('file-input').click()">
                        <i class="fa-solid fa-image"></i>
                    </button>
                    <input type="file" id="file-input" accept="image/*" style="display:none;" onchange="handleFile(this)">
                    
                    <textarea id="user-input" rows="1" placeholder="Ketik pesan..." oninput="this.style.height='auto'; this.style.height=this.scrollHeight+'px'"></textarea>
                    
                    <button class="send-btn" onclick="sendMessage()"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentImg64 = null;
        let selectedStyle = "";
        let chatHistory = [];
        let currentModel = 'gemini';

        function handleLogin() {
            const name = document.getElementById('username').value || "User";
            document.getElementById('u-name').innerText = name;
            document.getElementById('u-avatar-mob').innerText = name.charAt(0).toUpperCase();
            document.getElementById('auth-layer').style.display = 'none';
            document.getElementById('app-interface').style.display = 'flex';
            setTimeout(() => document.getElementById('app-interface').style.opacity = 1, 50);
        }

        function syncModel(val) {
            currentModel = val;
            document.getElementById('model-desk').value = val;
            document.getElementById('model-mob').value = val;
        }

        function handleFile(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    currentImg64 = e.target.result;
                    document.getElementById('img-thumb').src = currentImg64;
                    document.getElementById('preview-container').style.display = 'block';
                    selectedStyle = "";
                    document.querySelectorAll('.style-chip').forEach(c => c.classList.remove('active'));
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function clearImage() {
            currentImg64 = null;
            selectedStyle = "";
            document.getElementById('file-input').value = "";
            document.getElementById('preview-container').style.display = 'none';
        }

        function setStyle(el, styleName) {
            document.querySelectorAll('.style-chip').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            selectedStyle = styleName;
        }

        function setInput(txt) {
            document.getElementById('user-input').value = txt;
            sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const txt = input.value.trim();

            if (!txt && !currentImg64) return;

            document.getElementById('welcome-screen').style.display = 'none';

            if (currentImg64) {
                // --- MODE EDIT GAMBAR ---
                const promptFinal = selectedStyle ? `${selectedStyle} style, ${txt}` : txt;
                addBubble(`Edit: <b>${promptFinal}</b>`, 'user', currentImg64);
                
                const imgData = currentImg64;
                clearImage();
                input.value = "";
                
                const loadId = addBubble("Sedang memproses antrian...", 'bot', null, true);

                try {
                    // Start Job
                    const resStart = await fetch('/api/edit', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ step: 'start', image: imgData, prompt: promptFinal })
                    });
                    const dataStart = await resStart.json();
                    if (!dataStart.success) throw new Error("Gagal memulai job.");

                    // Polling
                    const jobId = dataStart.jobId;
                    let attempts = 0;
                    const interval = setInterval(async () => {
                        attempts++;
                        try {
                            const resCheck = await fetch('/api/edit', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ step: 'check', jobId: jobId })
                            });
                            const dataCheck = await resCheck.json();
                            
                            if (dataCheck.status === 'done') {
                                clearInterval(interval);
                                document.getElementById(loadId).remove();
                                addBubble("Selesai! Ini hasilnya:", 'bot');
                                addResultImage(dataCheck.url);
                            } else if (dataCheck.status === 'failed') {
                                clearInterval(interval);
                                document.getElementById(loadId).querySelector('.bubble').innerHTML = "Gagal: " + dataCheck.error;
                            } else {
                                document.getElementById(loadId).querySelector('.bubble').innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Memproses... (${attempts}s)`;
                            }
                        } catch (e) {
                            clearInterval(interval);
                        }
                    }, 3000);
                } catch (e) {
                    document.getElementById(loadId).querySelector('.bubble').innerHTML = "Error: " + e.message;
                }

            } else {
                // --- MODE CHAT BIASA ---
                addBubble(txt, 'user');
                chatHistory.push({ role: "user", content: txt });
                input.value = "";
                
                const loadId = addBubble("...", 'bot', null, true);
                
                try {
                    const res = await fetch('/api', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ history: chatHistory })
                    });
                    const data = await res.json();
                    
                    document.getElementById(loadId).remove();
                    addBubble(data.reply, 'bot');
                    chatHistory.push({ role: "assistant", content: data.reply });
                } catch (e) {
                    document.getElementById(loadId).querySelector('.bubble').innerHTML = "Error: " + e.message;
                }
            }
        }

        function addBubble(html, role, img = null, isLoading = false) {
            const container = document.getElementById('msg-container');
            const div = document.createElement('div');
            div.className = `msg-group ${role}`;
            if (isLoading) div.id = 'loading-' + Date.now();

            let contentHTML = '';
            if (role === 'user') {
                contentHTML = `
                    <div class="bubble">
                        ${img ? `<img src="${img}" style="width:100px; border-radius:8px; display:block; margin-bottom:5px; border:1px solid #555;">` : ''}
                        ${html}
                    </div>
                `;
            } else {
                contentHTML = `
                    <div class="avatar-bot">AI</div>
                    <div class="bubble">${isLoading ? '<i class="fa-solid fa-circle-notch fa-spin"></i>' : html}</div>
                `;
            }
            div.innerHTML = contentHTML;
            container.appendChild(div);
            scrollToBottom();
            return div.id;
        }

        function addResultImage(url) {
            const container = document.getElementById('msg-container');
            const div = document.createElement('div');
            div.className = 'msg-group bot';
            div.innerHTML = `
                <div class="avatar-bot">AI</div>
                <div class="bubble">
                    <img src="${url}" class="chat-img">
                    <div style="margin-top:5px; font-size:11px; color:#aaa;">Tekan lama untuk simpan</div>
                </div>
            `;
            container.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            const stream = document.getElementById('chat-stream');
            stream.scrollTop = stream.scrollHeight;
        }

        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        });
    </script>
</body>
</html>
