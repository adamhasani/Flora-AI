<!DOCTYPE html>
<html lang="id">
<head>
    <title>Flora AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root { --primary: #007AFF; --bg: #FFFFFF; --secondary-bg: #F2F2F7; --text-main: #1C1C1E; --text-sub: #8E8E93; }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text-main); overflow: hidden; }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            position: fixed; inset: 0; background: #FFF; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .login-card { width: 100%; max-width: 340px; text-align: center; }
        .input-group { margin-bottom: 15px; text-align: left; }
        .input-group input { 
            width: 100%; padding: 16px; border-radius: 16px; border: 1.5px solid #E5E5EA; 
            background: var(--secondary-bg); outline: none; font-size: 15px;
        }
        .btn-login { width: 100%; padding: 16px; border-radius: 16px; border: none; background: var(--primary); color: #FFF; font-weight: 700; cursor: pointer; box-shadow: 0 8px 20px rgba(0,122,255,0.2); }

        /* --- MAIN APP --- */
        #main-app { display: none; height: 100%; flex-direction: column; }
        .header { padding: 20px; display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.8); backdrop-filter: blur(20px); z-index: 100; border-bottom: 1px solid #f0f0f0; }
        
        /* CHAT AREA */
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 30px; scroll-behavior: smooth; }
        .msg.user { align-self: flex-end; background: var(--primary); color: #FFF; padding: 12px 20px; border-radius: 22px 22px 4px 22px; font-size: 14.5px; max-width: 85%; box-shadow: 0 4px 12px rgba(0,122,255,0.15); }
        .msg.bot { align-self: flex-start; background: transparent; color: var(--text-main); padding: 0; max-width: 100%; font-size: 16px; line-height: 1.7; position: relative; }
        .bot-label { font-size: 10px; font-weight: 800; color: var(--primary); text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 8px; display: block; }

        /* INPUT AREA */
        .input-wrapper { padding: 20px; background: #FFF; }
        .input-container { background: var(--secondary-bg); border-radius: 30px; padding: 8px 8px 8px 20px; display: flex; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        #pesan { flex: 1; border: none; outline: none; background: transparent; font-size: 15px; padding: 10px 0; }
        .btn-send { width: 45px; height: 45px; border-radius: 50%; border: none; background: var(--text-main); color: #FFF; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .loader { display: none; padding: 10px 20px; gap: 5px; align-items: center; }
        .dot { width: 6px; height: 6px; background: var(--primary); border-radius: 50%; animation: bounce 1.4s infinite; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    </style>
</head>
<body onload="checkLogin()">

    <div id="login-screen">
        <div class="login-card">
            <span style="font-size: 50px;">ðŸŒ¸</span>
            <h2 style="margin: 10px 0;">Flora AI</h2>
            <p style="color: #8E8E93; font-size: 14px; margin-bottom: 30px;">Selamat datang kembali!</p>
            <div class="input-group"><input type="text" id="username" placeholder="Username"></div>
            <div class="input-group"><input type="password" id="password" placeholder="Password"></div>
            <button class="btn-login" onclick="handleLogin()">Masuk</button>
            <button style="background:none; border:none; color:var(--primary); margin-top:20px; cursor:pointer; font-weight:600;" onclick="saveSession('Guest')">Masuk sebagai Tamu</button>
        </div>
    </div>

    <div id="main-app">
        <div class="header">
            <h1 style="font-size: 20px; margin: 0; font-weight: 800;">Flora</h1>
            <div style="display: flex; align-items: center; gap: 10px;">
                <div id="u-tag" style="font-size: 10px; font-weight: 800; background: var(--secondary-bg); padding: 5px 12px; border-radius: 20px;">USER</div>
                <button onclick="logout()" style="background:none; border:none; color:red; font-size: 10px; font-weight: 800; cursor:pointer;">LOGOUT</button>
            </div>
        </div>

        <div id="chat-box">
            <div class="msg bot"><span class="bot-label">Flora AI</span>Halo! Senang melihatmu lagi. Ada yang bisa saya bantu?</div>
        </div>

        <div id="typing" class="loader">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>

        <div class="input-wrapper">
            <div class="input-container">
                <input type="text" id="pesan" placeholder="Ketik pesan..." onkeypress="if(event.key==='Enter') kirim()">
                <button class="btn-send" onclick="kirim()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- FITUR AUTO-LOGIN ---
        function checkLogin() {
            const savedUser = localStorage.getItem("flora_user");
            if (savedUser) {
                showApp(savedUser);
            }
        }

        function handleLogin() {
            const u = document.getElementById("username").value;
            const p = document.getElementById("password").value;
            if (u === "adam" && p === "flora123") {
                saveSession(u);
            } else {
                alert("Username atau Password salah!");
            }
        }

        function saveSession(name) {
            localStorage.setItem("flora_user", name);
            showApp(name);
        }

        function showApp(name) {
            document.getElementById("login-screen").style.display = "none";
            document.getElementById("main-app").style.display = "flex";
            document.getElementById("u-tag").innerText = name.toUpperCase();
        }

        function logout() {
            localStorage.removeItem("flora_user");
            location.reload(); // Refresh untuk balik ke halaman login
        }

        // --- FITUR CHAT ---
        let chatHistory = [];
        async function kirim() {
            const txt = document.getElementById("pesan").value;
            if(!txt) return;
            addBubble(txt, 'user');
            document.getElementById("pesan").value = "";
            document.getElementById("typing").style.display = "flex";
            chatHistory.push({ role: "user", content: txt });

            try {
                const res = await fetch('/api', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ history: chatHistory })
                });
                const data = await res.json();
                addBubble(data.reply, 'bot');
                chatHistory.push({ role: "assistant", content: data.reply.replace(/<[^>]*>?/gm, '') });
            } catch (e) {
                addBubble("Maaf, sepertinya ada gangguan koneksi.", 'bot');
            }
            document.getElementById("typing").style.display = "none";
        }

        function addBubble(html, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerHTML = type === 'bot' ? `<span class="bot-label">Flora AI</span>${html}` : html;
            document.getElementById("chat-box").appendChild(div);
            document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
        }
    </script>
</body>
</html>
