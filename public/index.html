<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flora AI - Multi Model</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-dark: #0f0f11;
            --bg-sidebar: rgba(20, 20, 23, 0.75);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary-gradient: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
            --text-main: #ffffff;
            --text-muted: #8b8b93;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            margin: 0; padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            height: 100dvh;
            overflow: hidden;
            display: flex;
        }

        /* Aura Background */
        .aura-bg {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 75, 75, 0.08), transparent 60%),
                        radial-gradient(circle at 80% 20%, rgba(100, 100, 255, 0.05), transparent 40%);
            z-index: -1; animation: spinAura 20s linear infinite; pointer-events: none;
        }
        @keyframes spinAura { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- AUTH SCREEN --- */
        #auth-layer {
            position: fixed; inset: 0; z-index: 999;
            background: rgba(15, 15, 17, 0.9);
            backdrop-filter: blur(20px);
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        .glass-card {
            width: 90%; max-width: 380px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: 32px; padding: 40px; text-align: center;
        }
        .custom-input {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border);
            padding: 16px; border-radius: 16px; color: white; margin-bottom: 15px; font-size: 15px;
        }
        .btn-glow {
            width: 100%; padding: 16px; border-radius: 16px; border: none;
            background: var(--primary-gradient); color: #4a1e20; font-weight: 700; cursor: pointer;
        }

        /* --- MAIN LAYOUT --- */
        #app-interface {
            display: none; width: 100%; height: 100%;
            opacity: 0; transition: opacity 0.8s ease;
        }

        /* SIDEBAR */
        .sidebar {
            width: 280px; background: var(--bg-sidebar);
            border-right: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            display: flex; flex-direction: column; padding: 25px; gap: 20px; flex-shrink: 0;
        }

        /* MODEL SELECTOR (New Styling) */
        .model-switcher {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px; padding: 10px 15px;
            display: flex; align-items: center; gap: 10px;
            position: relative; cursor: pointer; transition: 0.3s;
        }
        .model-switcher:hover { background: rgba(255,255,255,0.1); border-color: #FF9A9E; }
        
        .model-select {
            appearance: none; -webkit-appearance: none;
            background: transparent; border: none; color: white;
            width: 100%; font-family: inherit; font-size: 14px; font-weight: 600; cursor: pointer;
        }
        .model-select option { background: #1E1F20; color: white; padding: 10px; } /* Fix dark bg */
        
        .nav-item { padding: 12px; color: var(--text-muted); cursor: pointer; font-size: 14px; border-radius: 8px; }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: white; }

        /* MAIN AREA */
        .main-view { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        /* HEADER MOBILE */
        .mobile-top {
            display: none; padding: 15px 20px; align-items: center; justify-content: space-between;
            border-bottom: 1px solid var(--glass-border); background: rgba(15, 15, 17, 0.8); backdrop-filter: blur(10px);
        }

        /* CHAT AREA */
        #chat-stream { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; }
        
        .msg-group { display: flex; gap: 12px; margin-bottom: 24px; animation: slideUp 0.4s; }
        .msg-group.user { justify-content: flex-end; }
        
        .bubble { padding: 12px 18px; font-size: 15px; line-height: 1.6; max-width: 85%; }
        .user .bubble { background: white; color: black; border-radius: 18px 18px 4px 18px; }
        .bot .bubble { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: #EEE; border-radius: 18px 18px 18px 4px; }
        
        .avatar-bot {
            width: 32px; height: 32px; border-radius: 10px; flex-shrink: 0;
            background: linear-gradient(135deg, #FF9A9E, #A18CD1);
            display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px;
        }

        /* MODEL BADGE (Tiny tag on bot message) */
        .model-tag {
            font-size: 10px; text-transform: uppercase; letter-spacing: 1px;
            margin-bottom: 4px; display: block; font-weight: 700;
            background: linear-gradient(90deg, #FF9A9E, #A18CD1); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* INPUT DOCK */
        .input-dock {
            padding: 20px; background: linear-gradient(to top, var(--bg-dark), transparent);
            display: flex; justify-content: center; z-index: 50; flex-shrink: 0;
        }
        .glass-bar {
            width: 100%; max-width: 700px; background: rgba(30,30,35,0.8);
            backdrop-filter: blur(20px); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 8px 8px 8px 20px; display: flex; align-items: center; gap: 10px;
        }
        textarea { flex: 1; background: transparent; border: none; color: white; font-size: 16px; resize: none; height: 24px; padding: 0; }
        .send-btn { width: 40px; height: 40px; border-radius: 50%; border: none; background: white; color: black; cursor: pointer; }

        /* ANIMATIONS */
        @keyframes slideUp { from { transform: translateY(15px); opacity: 0; } }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .mobile-top { display: flex; }
        }
    </style>
</head>
<body>

    <div class="aura-bg"></div>

    <div id="auth-layer">
        <div class="glass-card">
            <h1>ðŸŒ¸ Flora AI</h1>
            <input type="text" id="username" class="custom-input" placeholder="Nama kamu?">
            <button class="btn-glow" onclick="enterApp()">Masuk</button>
        </div>
    </div>

    <div id="app-interface">
        
        <div class="sidebar">
            <h2 style="margin:0;">ðŸŒ¸ Flora AI</h2>
            
            <div class="model-switcher">
                <i class="fa-solid fa-microchip" style="color: #FF9A9E;"></i>
                <select id="model-select-desktop" class="model-select" onchange="syncModel(this.value)">
                    <option value="gemini">âš¡ Gemini Pro</option>
                    <option value="gpt4">ðŸ§  GPT-4 Turbo</option>
                    <option value="claude">ðŸŒ¿ Claude 3</option>
                </select>
                <i class="fa-solid fa-chevron-down" style="font-size: 10px; margin-left: auto;"></i>
            </div>

            <div style="margin-top:20px; font-size:12px; color:#666;">HISTORY</div>
            <div class="nav-item">Tutorial Python</div>
            <div class="nav-item">Resep Masakan</div>
        </div>

        <div class="main-view">
            
            <div class="mobile-top">
                <span style="font-weight:700;">Flora AI</span>
                
                <div class="model-switcher" style="padding: 5px 10px; width: 130px;">
                    <select id="model-select-mobile" class="model-select" style="font-size:12px;" onchange="syncModel(this.value)">
                        <option value="gemini">âš¡ Gemini</option>
                        <option value="gpt4">ðŸ§  GPT-4</option>
                        <option value="claude">ðŸŒ¿ Claude</option>
                    </select>
                </div>
            </div>

            <div id="chat-stream">
                <div id="welcome-msg" style="text-align:center; margin-top: 10vh;">
                    <h1 style="font-size:40px; background: linear-gradient(to right, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Halo, <span id="u-name">User</span></h1>
                    <p style="color:#888;">Pilih model AI di menu dan mulai ngobrol.</p>
                </div>
                <div id="chat-container"></div>
            </div>

            <div class="input-dock">
                <div class="glass-bar">
                    <textarea id="user-input" rows="1" placeholder="Ketik pesan..." oninput="this.style.height='24px'; this.style.height=this.scrollHeight+'px'"></textarea>
                    <button class="send-btn" onclick="kirim()"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentModel = 'gemini';
        let userName = 'User';

        function enterApp() {
            userName = document.getElementById('username').value || "Teman";
            document.getElementById('u-name').innerText = userName;
            document.getElementById('auth-layer').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('auth-layer').style.display = 'none';
                document.getElementById('app-interface').style.display = 'flex';
                setTimeout(() => document.getElementById('app-interface').style.opacity = 1, 50);
            }, 500);
        }

        // Sinkronisasi pilihan model antara Desktop & Mobile
        function syncModel(val) {
            currentModel = val;
            document.getElementById('model-select-desktop').value = val;
            document.getElementById('model-select-mobile').value = val;
            
            // Info toast kecil (Opsional)
            // alert("Model diganti ke " + val.toUpperCase());
        }

        function kirim() {
            const input = document.getElementById('user-input');
            const txt = input.value.trim();
            if(!txt) return;

            document.getElementById('welcome-msg').style.display = 'none';
            
            // Add User Msg
            addBubble(txt, 'user');
            input.value = '';
            input.style.height = '24px';

            // Loading state
            const loadId = addBubble("Sedang berpikir...", 'bot', true);

            // Simulasi AI Response berdasarkan Model
            setTimeout(() => {
                document.getElementById(loadId).remove();
                const reply = generateResponse(txt, currentModel);
                addBubble(reply, 'bot');
            }, 1500);
        }

        function addBubble(text, role, isLoading = false) {
            const cont = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `msg-group ${role}`;
            div.id = isLoading ? 'loading-' + Date.now() : '';
            
            let contentHtml = '';
            if(role === 'user') {
                contentHtml = `<div class="bubble">${text}</div>`;
            } else {
                // Tampilkan Tag Model di atas pesan Bot
                let modelLabel = currentModel === 'gemini' ? 'âš¡ GEMINI PRO' : (currentModel === 'gpt4' ? 'ðŸ§  GPT-4 TURBO' : 'ðŸŒ¿ CLAUDE 3');
                
                contentHtml = `
                    <div class="avatar-bot">AI</div>
                    <div class="bubble">
                        ${isLoading ? '<i class="fa-solid fa-circle-notch fa-spin"></i> ' : `<span class="model-tag">${modelLabel}</span>`}
                        ${text}
                    </div>
                `;
            }
            
            div.innerHTML = contentHtml;
            cont.appendChild(div);
            document.getElementById('chat-stream').scrollTop = document.getElementById('chat-stream').scrollHeight;
            return div.id;
        }

        // Logic Simulasi Otak AI
        function generateResponse(input, model) {
            input = input.toLowerCase();
            
            // 1. Gaya Bicara GEMINI (Seimbang & Informatif)
            if (model === 'gemini') {
                if (input.includes('python')) return "Tentu, ini contoh kode Python dasar:<br><code>print('Hello World')</code><br>Python sangat bagus untuk analisis data.";
                return "Sebagai Gemini, saya memproses data dengan cepat. Ada lagi yang bisa saya bantu terkait tugasmu?";
            }
            
            // 2. Gaya Bicara GPT-4 (Formal & Detail)
            else if (model === 'gpt4') {
                if (input.includes('python')) return "Berikut adalah implementasi Python yang Anda minta. Perhatikan struktur indentasi:<br><code>def main():<br>  pass</code>";
                return "Tentu, saya bisa membantu menganalisis hal tersebut secara mendalam. Mari kita bedah strukturnya satu per satu.";
            }
            
            // 3. Gaya Bicara CLAUDE (Ramah & Puitis/Natural)
            else if (model === 'claude') {
                if (input.includes('python')) return "Aku suka Python! Bahasanya bersih banget. Coba deh kode simpel ini, pasti kamu langsung paham.";
                return "Halo! Senang sekali bisa ngobrol. Aku rasa ide itu menarik banget, mau kita kembangkan jadi cerita atau konsep?";
            }
        }
        
        // Enter key
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); kirim(); }
        });
    </script>
</body>
</html>
