<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flora AI - Bubble Prompts</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- CORE --- */
        :root {
            --bg-dark: #0f0f11;
            --bg-sidebar: rgba(20, 20, 23, 0.9);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary-grad: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
            --text-main: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            margin: 0; padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-dark);
            color: var(--text-main);
            height: 100dvh; overflow: hidden; display: flex;
        }

        .aura-bg {
            position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 75, 75, 0.06), transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(100, 100, 255, 0.05), transparent 40%);
            z-index: -1; animation: spinAura 25s linear infinite; pointer-events: none;
        }
        @keyframes spinAura { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* AUTH LAYER */
        #auth-layer {
            position: fixed; inset: 0; z-index: 2000;
            background: rgba(15, 15, 17, 0.95);
            backdrop-filter: blur(20px);
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        .glass-card {
            width: 90%; max-width: 380px; text-align: center;
            padding: 40px; border-radius: 32px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
        }
        .custom-input {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border);
            padding: 16px; border-radius: 16px; color: white; margin: 20px 0; font-size: 16px;
        }
        .btn-glow {
            width: 100%; padding: 16px; border-radius: 16px; border: none;
            background: var(--primary-grad); color: #4a1e20; font-weight: 700; cursor: pointer;
        }

        /* MAIN UI */
        #app-interface { display: none; width: 100%; height: 100%; opacity: 0; transition: opacity 0.8s; }
        
        .sidebar {
            width: 280px; background: var(--bg-sidebar); border-right: 1px solid var(--glass-border);
            backdrop-filter: blur(10px); display: flex; flex-direction: column; padding: 25px; gap: 20px; flex-shrink: 0;
        }

        .main-view { flex: 1; display: flex; flex-direction: column; position: relative; }
        
        .mobile-top {
            display: none; padding: 15px 20px; align-items: center; justify-content: space-between;
            border-bottom: 1px solid var(--glass-border); background: rgba(15, 15, 17, 0.85); backdrop-filter: blur(10px);
        }

        #chat-stream { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; scroll-behavior: smooth; }

        /* --- BUBBLE PROMPTS (SCROLLABLE) --- */
        #welcome-screen { margin: auto; width: 100%; max-width: 800px; text-align: center; animation: fadeIn 0.8s; }
        .greet-title { font-size: 42px; font-weight: 700; margin-bottom: 10px; background: linear-gradient(to right, #fff, #bbb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Container Scroll Horizontal */
        .chip-scroll-container {
            display: flex; gap: 10px; overflow-x: auto; padding: 10px 5px; margin-top: 30px;
            scrollbar-width: none; justify-content: center; flex-wrap: wrap; /* Wrap di desktop, scroll di mobile */
        }
        .chip-scroll-container::-webkit-scrollbar { display: none; }

        .bubble-chip {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 12px 24px;
            border-radius: 50px; /* Bentuk Pil */
            white-space: nowrap;
            cursor: pointer;
            font-size: 14px; font-weight: 500;
            color: #ddd;
            transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex; align-items: center; gap: 8px;
        }
        .bubble-chip:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #FF9A9E;
            transform: translateY(-3px);
            color: white;
        }
        .bubble-chip i { color: #FF9A9E; }

        /* MESSAGES */
        .msg-group { display: flex; gap: 12px; margin-bottom: 24px; animation: slideUp 0.3s; width: 100%; }
        .msg-group.user { justify-content: flex-end; }
        
        .bubble { padding: 12px 18px; font-size: 15px; line-height: 1.6; max-width: 85%; border-radius: 20px; }
        .user .bubble { background: #fff; color: #000; border-bottom-right-radius: 4px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .bot .bubble { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); color: #eee; border-bottom-left-radius: 4px; }
        .chat-img { max-width: 100%; border-radius: 12px; margin-bottom: 8px; border: 1px solid #333; }

        .avatar-bot { width: 32px; height: 32px; border-radius: 10px; flex-shrink: 0; background: linear-gradient(135deg, #FF9A9E, #A18CD1); display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; }

        /* INPUT AREA */
        .input-dock { padding: 20px; background: linear-gradient(to top, var(--bg-dark) 20%, transparent); display: flex; flex-direction: column; align-items: center; z-index: 50; flex-shrink: 0; }

        #preview-container { display: none; margin-bottom: 10px; width: 100%; max-width: 750px; }
        .preview-badge { display: inline-flex; align-items: center; gap: 10px; background: rgba(40, 40, 45, 0.9); padding: 8px 12px 8px 8px; border-radius: 12px; border: 1px solid var(--glass-border); backdrop-filter: blur(10px); }
        .thumb-img { width: 40px; height: 40px; object-fit: cover; border-radius: 8px; }

        .glass-input-bar {
            width: 100%; max-width: 750px; background: rgba(30,30,35,0.85);
            backdrop-filter: blur(20px); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 10px; display: flex; align-items: flex-end; gap: 10px;
        }
        textarea { flex: 1; background: transparent; border: none; color: white; font-size: 16px; resize: none; max-height: 120px; padding: 8px 0; }
        .send-btn { width: 42px; height: 42px; border-radius: 50%; border: none; background: white; color: black; cursor: pointer; flex-shrink: 0; }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } }
        @keyframes fadeIn { from { opacity: 0; } }
        @media (max-width: 768px) { 
            .sidebar { display: none; } .mobile-top { display: flex; } 
            .greet-title { font-size: 32px; }
            .chip-scroll-container { justify-content: flex-start; flex-wrap: nowrap; } /* Mode Scroll di HP */
        }
    </style>
</head>
<body>

    <div class="aura-bg"></div>

    <div id="auth-layer">
        <div class="glass-card">
            <h1>ðŸŒ¸ Flora AI</h1>
            <input type="text" id="username" class="custom-input" placeholder="Nama kamu?" autocomplete="off">
            <button class="btn-glow" onclick="handleLogin()">Mulai</button>
        </div>
    </div>

    <div id="app-interface">
        
        <div class="sidebar">
            <h2 style="margin:0;">ðŸŒ¸ Flora AI</h2>
            <div style="margin-top:20px; font-size:12px; color:#666;">MODEL</div>
            <select id="model-desk" style="background:#222; color:white; border:none; padding:10px; border-radius:8px; width:100%; cursor:pointer;" onchange="syncModel(this.value)">
                <option value="gemini">âš¡ Gemini Pro</option>
                <option value="gpt4">ðŸ§  GPT-4 Turbo</option>
                <option value="claude">ðŸŒ¿ Claude 3</option>
            </select>
        </div>

        <div class="main-view">
            <div class="mobile-top">
                <span style="font-weight:700;">Flora AI</span>
                <select id="model-mob" style="background:#222; color:white; border:none; padding:5px; border-radius:5px; font-size:12px;" onchange="syncModel(this.value)">
                    <option value="gemini">âš¡ Gemini</option>
                    <option value="gpt4">ðŸ§  GPT-4</option>
                    <option value="claude">ðŸŒ¿ Claude</option>
                </select>
            </div>

            <div id="chat-stream">
                
                <div id="welcome-screen">
                    <div class="greet-title">Halo, <span id="u-name" style="color:#FF9A9E;">User</span></div>
                    <p style="color:#8b8b93;">Pilih topik untuk memulai percakapan:</p>
                    
                    <div class="chip-scroll-container">
                        <div class="bubble-chip" onclick="autoPrompt('Buatkan caption Instagram estetik')">
                            <i class="fa-brands fa-instagram"></i> Caption IG
                        </div>
                        <div class="bubble-chip" onclick="autoPrompt('Jelaskan Python untuk pemula')">
                            <i class="fa-brands fa-python"></i> Belajar Python
                        </div>
                        <div class="bubble-chip" onclick="autoPrompt('Edit gambar ini jadi gaya anime')">
                            <i class="fa-solid fa-wand-magic-sparkles"></i> Edit Anime
                        </div>
                        <div class="bubble-chip" onclick="autoPrompt('Tips produktif kuliah')">
                            <i class="fa-solid fa-graduation-cap"></i> Tips Kuliah
                        </div>
                        <div class="bubble-chip" onclick="autoPrompt('Resep masakan anak kos')">
                            <i class="fa-solid fa-utensils"></i> Resep Simpel
                        </div>
                    </div>
                </div>

                <div id="msg-container"></div>
            </div>

            <div class="input-dock">
                <div id="preview-container">
                    <div class="preview-badge">
                        <img id="img-thumb" class="thumb-img">
                        <span style="font-size:12px; color:#ddd;">Gambar siap</span>
                        <button style="background:none; border:none; color:#FF5E62; margin-left:10px; cursor:pointer;" onclick="clearImage()">âœ•</button>
                    </div>
                </div>

                <div class="glass-input-bar">
                    <button style="background:none; border:none; color:#aaa; font-size:18px; cursor:pointer;" onclick="document.getElementById('file-input').click()">
                        <i class="fa-solid fa-image"></i>
                    </button>
                    <input type="file" id="file-input" accept="image/*" style="display:none;" onchange="handleFile(this)">
                    
                    <textarea id="user-input" rows="1" placeholder="Ketik pesan..." oninput="this.style.height='auto'; this.style.height=this.scrollHeight+'px'"></textarea>
                    
                    <button class="send-btn" onclick="sendMessage()"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentImg64 = null;
        let chatHistory = [];
        let currentModel = 'gemini';

        function handleLogin() {
            const name = document.getElementById('username').value || "User";
            document.getElementById('u-name').innerText = name;
            document.getElementById('auth-layer').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('auth-layer').style.display = 'none';
                document.getElementById('app-interface').style.display = 'flex';
                setTimeout(() => document.getElementById('app-interface').style.opacity = 1, 50);
            }, 500);
        }

        function syncModel(val) {
            currentModel = val;
            document.getElementById('model-desk').value = val;
            document.getElementById('model-mob').value = val;
        }

        function handleFile(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    currentImg64 = e.target.result;
                    document.getElementById('img-thumb').src = currentImg64;
                    document.getElementById('preview-container').style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        function clearImage() {
            currentImg64 = null;
            document.getElementById('file-input').value = "";
            document.getElementById('preview-container').style.display = 'none';
        }

        function autoPrompt(txt) {
            document.getElementById('user-input').value = txt;
            // Jika prompt butuh gambar (misal edit), user bisa upload manual
            // Jika tidak, langsung kirim
            sendMessage();
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const txt = input.value.trim();

            if (!txt && !currentImg64) return;

            // HILANGKAN WELCOME SCREEN SAAT CHAT DIMULAI
            document.getElementById('welcome-screen').style.display = 'none';

            addBubble(txt, 'user', currentImg64);
            
            const payloadImg = currentImg64;
            const payloadTxt = txt;
            
            input.value = '';
            input.style.height = 'auto';
            clearImage();

            const loadId = addBubble("...", 'bot', null, true);

            // LOGIKA ENDPOINT
            const endpoint = payloadImg ? '/api/edit' : '/api';

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: payloadTxt,
                        image: payloadImg,
                        history: chatHistory,
                        model: currentModel
                    })
                });

                const data = await res.json();
                document.getElementById(loadId).remove();
                
                const reply = data.reply || data.result || "Tidak ada respon.";
                addBubble(reply, 'bot');
                
                chatHistory.push({ role: "user", content: payloadTxt });
                chatHistory.push({ role: "assistant", content: reply });

            } catch (err) {
                document.getElementById(loadId).remove();
                addBubble(`Error: ${err.message}`, 'bot');
            }
        }

        function addBubble(text, role, img = null, isLoading = false) {
            const container = document.getElementById('msg-container');
            const div = document.createElement('div');
            div.className = `msg-group ${role}`;
            if(isLoading) div.id = 'loading-' + Date.now();

            let contentHTML = '';
            if (role === 'user') {
                contentHTML = `
                    <div class="bubble">
                        ${img ? `<img src="${img}" class="chat-img">` : ''}
                        ${text.replace(/\n/g, '<br>')}
                    </div>
                `;
            } else {
                let formatted = isLoading ? '<i class="fa-solid fa-circle-notch fa-spin"></i>' : text.replace(/\n/g, '<br>');
                if(!isLoading) {
                    formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>'); // Bold support
                }
                contentHTML = `
                    <div class="avatar-bot">AI</div>
                    <div class="bubble">${formatted}</div>
                `;
            }

            div.innerHTML = contentHTML;
            container.appendChild(div);
            const stream = document.getElementById('chat-stream');
            stream.scrollTop = stream.scrollHeight;
            return div.id;
        }
        
        // Enter Key
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if(e.key==='Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        });
    </script>
</body>
</html>
