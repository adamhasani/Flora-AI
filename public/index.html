<!DOCTYPE html>
<html lang="id">
<head>
    <title>Flora AI - Smart Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root {
            --primary: #007AFF;
            --bg: #FFFFFF;
            --secondary-bg: #F2F2F7;
            --text-main: #1C1C1E;
            --text-sub: #8E8E93;
            --glass: rgba(255, 255, 255, 0.85);
        }

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); overflow: hidden; }

        /* AUTH SCREEN */
        #login-screen {
            position: fixed; inset: 0; background: #FFF; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px; transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .login-card { width: 100%; max-width: 360px; text-align: center; }
        .input-group { width: 100%; margin-bottom: 20px; text-align: left; }
        .input-group label { font-size: 12px; font-weight: 700; color: var(--text-sub); margin-left: 10px; text-transform: uppercase; }
        .input-group input { width: 100%; padding: 15px; border-radius: 16px; border: 1.5px solid #E5E5EA; background: var(--secondary-bg); outline: none; font-size: 15px; margin-top: 6px; }
        .btn-login { width: 100%; padding: 16px; border-radius: 16px; border: none; background: var(--primary); color: white; font-weight: 700; cursor: pointer; }

        /* MAIN APP */
        #main-app { display: none; height: 100%; flex-direction: column; opacity: 0; transition: 0.5s; }
        .header { background: var(--glass); backdrop-filter: blur(20px); padding: 15px 20px; border-bottom: 0.5px solid #E5E5EA; position: relative; overflow: hidden; z-index: 10; }
        .ai-aura-container { position: absolute; top: -30px; left: 50%; transform: translateX(-50%); display: flex; width: 140%; height: 80px; opacity: 0.4; pointer-events: none; }
        .aura { position: absolute; width: 200px; height: 60px; filter: blur(40px); border-radius: 50%; animation: moveAura 8s infinite ease-in-out; }
        .aura-1 { background: #007AFF; left: 20%; } .aura-2 { background: #AF52DE; right: 20%; animation-delay: -3s; }
        @keyframes moveAura { 0%, 100% { transform: translateX(-50px) scale(1); } 50% { transform: translateX(50px) scale(1.2); } }

        /* CHAT BOX */
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 25px; }
        .msg { padding: 14px 18px; border-radius: 22px; max-width: 82%; font-size: 14.5px; line-height: 1.6; animation: slideUp 0.4s ease; }
        .user { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }
        .user-img { width: 100%; border-radius: 12px; margin-bottom: 8px; }
        
        .bot { 
            background: transparent !important; 
            color: var(--text-main); 
            align-self: flex-start; 
            padding: 0 !important; 
            max-width: 100%;
        }
        .bot-tag { font-size: 9px; font-weight: 800; color: var(--primary); letter-spacing: 1.5px; text-transform: uppercase; margin-bottom: 5px; display: block; }

        /* DRAFT AREA (CHIPS STYLE) */
        #draft-area { 
            display: none; background: var(--secondary-bg); padding: 15px; 
            border-radius: 24px 24px 0 0; border-top: 1px solid #E5E5EA;
        }
        .style-scroll { display: flex; gap: 8px; overflow-x: auto; padding-top: 10px; scrollbar-width: none; }
        .chip { padding: 8px 16px; border-radius: 12px; background: #FFF; border: 1px solid #DDD; font-size: 11px; font-weight: 700; cursor: pointer; }
        .chip.active { background: var(--text-main); color: #FFF; border-color: var(--text-main); }

        /* INPUT AREA */
        .input-wrapper { padding: 0 15px 30px; background: #FFF; }
        .controls-container { background: var(--secondary-bg); border-radius: 28px; padding: 12px; display: flex; flex-direction: column; gap: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        #pesan { width: 100%; border: none; outline: none; background: transparent; font-size: 16px; padding: 5px 10px; }
        .btn-send { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 18px; font-weight: 700; cursor: pointer; flex-shrink: 0; }

        .loader-overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(8px); z-index: 3000; justify-content: center; align-items: center; }
        .spinner { width: 30px; height: 30px; border: 3px solid #EEE; border-top: 3px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } }
    </style>
</head>
<body onload="autoLogin()">

    <div id="login-screen">
        <div class="login-card">
            <div style="font-size: 60px;">ðŸŒ¸</div>
            <h2 id="log-title">Flora AI</h2>
            <p id="log-desc">Silakan buat akun atau masuk.</p>
            <div class="input-group"><label>Username</label><input type="text" id="username" placeholder="Nama kamu"></div>
            <div class="input-group"><label>Password</label><input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"></div>
            <button class="btn-login" id="main-btn" onclick="handleAuth()">Masuk Sekarang</button>
            <button style="background:none; border:none; color:var(--primary); font-size:12px; margin-top:20px; cursor:pointer;" onclick="toggleMode()" id="toggle-btn">Belum punya akun? Daftar Baru</button>
        </div>
    </div>

    <div id="main-app">
        <div class="header">
            <div class="ai-aura-container"><div class="aura aura-1"></div><div class="aura aura-2"></div></div>
            <div style="display: flex; align-items: center; justify-content: space-between; position: relative; z-index: 2;">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <div style="width: 42px; height: 42px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 1px solid #E5E5EA; font-size: 22px;">ðŸŒ¸</div>
                    <div>
                        <div style="font-weight: 800; font-size: 16px; letter-spacing: -0.5px;">Flora AI</div>
                        <div id="u-display" style="font-size: 10px; color: #34C759; font-weight: 700;">USER: GUEST</div>
                    </div>
                </div>
                <button onclick="logout()" style="background:none; border:none; color:red; font-size:10px; font-weight:800; cursor:pointer;">LOGOUT</button>
            </div>
        </div>

        <div id="chat-box"></div>

        <div class="input-wrapper">
            <div id="draft-area">
                <div style="display: flex; align-items: center; justify-content: space-between;">
                    <img id="p-img" src="" style="width: 55px; height: 55px; border-radius: 12px; object-fit: cover; border: 2px solid #FFF;">
                    <button onclick="cImg()" style="background:#FF3B30; color:#FFF; border:none; width:24px; height:24px; border-radius:50%; cursor:pointer;">âœ•</button>
                </div>
                <div class="style-scroll">
                    <div class="chip" onclick="sSty(this, 'anime style')">Anime</div>
                    <div class="chip" onclick="sSty(this, 'ghibli style')">Ghibli</div>
                    <div class="chip" onclick="sSty(this, 'realistic 8k')">Realistik</div>
                </div>
            </div>
            <div class="controls-container">
                <input type="text" id="pesan" placeholder="Ketik pesan..." onkeypress="if(event.key==='Enter') kirim()">
                <div style="display: flex; justify-content: space-between; align-items: center; padding: 0 5px;">
                    <div style="display: flex; gap: 15px;">
                        <button style="background:none; border:none; font-size: 22px; cursor:pointer;" onclick="document.getElementById('fileInput').click()">ðŸ“·</button>
                    </div>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="hSelect()">
                    <button class="btn-send" onclick="kirim()">Kirim</button>
                </div>
            </div>
        </div>
    </div>

    <div class="loader-overlay" id="loader"><div class="spinner"></div></div>

    <script>
        let isRegister = false; let chatHistory = []; let curImg = null; let curSty = "";
        function autoLogin() { const saved = localStorage.getItem("flora_user"); if(saved) successLogin(saved); }
        function toggleMode() { isRegister = !isRegister; document.getElementById("log-title").innerText = isRegister ? "Daftar Akun" : "Flora AI"; document.getElementById("main-btn").innerText = isRegister ? "Daftar Sekarang" : "Masuk Sekarang"; document.getElementById("toggle-btn").innerText = isRegister ? "Sudah punya akun? Login" : "Belum punya akun? Daftar Baru"; }
        function handleAuth() { const u = document.getElementById("username").value.trim(); const p = document.getElementById("password").value.trim(); if(!u || !p) return; if(isRegister) { localStorage.setItem(`u_${u}`, p); alert("Berhasil!"); toggleMode(); } else { if(localStorage.getItem(`u_${u}`) === p) successLogin(u); else alert("Salah!"); } }
        function successLogin(n) { localStorage.setItem("flora_user", n); document.getElementById("login-screen").style.display = "none"; document.getElementById("main-app").style.display = "flex"; setTimeout(() => document.getElementById("main-app").style.opacity = "1", 50); document.getElementById("u-display").innerText = "USER: " + n.toUpperCase(); }
        function logout() { localStorage.removeItem("flora_user"); location.reload(); }

        function sSty(el, s) { document.querySelectorAll('.chip').forEach(c => c.classList.remove('active')); el.classList.add('active'); curSty = s; }
        function cImg() { curImg = null; curSty = ""; document.getElementById("draft-area").style.display = "none"; }
        
        async function hSelect() {
            const f = document.getElementById("fileInput").files[0]; if(!f) return;
            const r = new FileReader(); r.readAsDataURL(f);
            r.onload = (e) => { curImg = e.target.result; document.getElementById("p-img").src = curImg; document.getElementById("draft-area").style.display = "block"; }
        }

        async function kirim() {
            const t = document.getElementById("pesan").value; if(!t && !curImg) return;
            
            // Tampilkan pesan user di chat
            let displayHTML = t;
            if(curImg) displayHTML = `<img src="${curImg}" class="user-img"><br>${t}`;
            addB(displayHTML, 'user');

            // Proses Pengiriman
            document.getElementById("loader").style.display = "flex";
            const payload = { history: chatHistory, text: t, image: curImg, style: curSty };
            
            // Reset input
            document.getElementById("pesan").value = ""; 
            const sentImg = curImg; // Simpan sementara untuk history
            cImg(); 

            try {
                const res = await fetch('/api', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const d = await res.json(); 
                addB(d.reply, 'bot');
                
                // Simpan ke history chat
                chatHistory.push({ role: "user", content: t, image: sentImg });
                chatHistory.push({ role: "assistant", content: d.reply });
            } catch (e) { addB("Gagal terhubung.", 'bot'); }
            document.getElementById("loader").style.display = "none";
        }

        function addB(h, t) {
            const d = document.createElement('div'); d.className = `msg ${t}`;
            d.innerHTML = t === 'bot' ? `<span class="bot-tag">FLORA AI</span>${h}` : h;
            document.getElementById("chat-box").appendChild(d);
            document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
        }
    </script>
</body>
                        </html>
