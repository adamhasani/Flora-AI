<!DOCTYPE html>
<html>
<head>
    <title>Flora AI Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f5f5f5; max-width: 600px; margin: 0 auto; }
        #chat-box { height: 60vh; overflow-y: scroll; background: white; padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #ddd; }
        .msg { padding: 10px 15px; border-radius: 15px; margin: 8px 0; width: fit-content; max-width: 85%; word-wrap: break-word; }
        .user { background: #007bff; color: white; margin-left: auto; border-bottom-right-radius: 2px; }
        .bot { background: #e9ecef; color: black; border-bottom-left-radius: 2px; }
        .controls { display: flex; gap: 5px; }
        input[type="text"] { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ccc; }
        button { padding: 10px 20px; border-radius: 25px; border: none; cursor: pointer; color: white; font-weight: bold; }
        .btn-kirim { background: #007bff; }
        .btn-img { background: #6c757d; }
        img { max-width: 100%; border-radius: 10px; margin-top: 5px; }
        .loading { display: none; text-align: center; font-size: 12px; color: #666; margin-bottom: 10px;}
    </style>
</head>
<body>
    <h2>Flora AI ðŸŒ¸</h2>
    <div id="chat-box"></div>
    <div class="loading" id="loader">Sedang memproses...</div>
    
    <div class="controls">
        <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleImageUpload()">
        <button class="btn-img" onclick="document.getElementById('fileInput').click()">ðŸ“·</button>
        <input type="text" id="pesan" placeholder="Ketik prompt dulu..." />
        <button class="btn-kirim" onclick="kirimChat()">âž¤</button>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const loader = document.getElementById("loader");

        // FUNGSI KOMPRES GAMBAR (PENTING!)
        function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        // Kecilkan ukuran jadi max lebar 800px (Biar ringan)
                        const scale = 800 / img.width;
                        canvas.width = 800;
                        canvas.height = img.height * scale;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        // Kompres kualitas jadi 70% JPEG
                        resolve(canvas.toDataURL('image/jpeg', 0.7)); 
                    }
                }
            });
        }

        async function kirimChat() {
            const txt = document.getElementById("pesan").value;
            if(!txt) return;
            addBubble(txt, 'user');
            document.getElementById("pesan").value = "";
            loader.style.display = "block";
            try {
                const res = await fetch('/api', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: txt })
                });
                const data = await res.json();
                addBubble(data.reply, 'bot');
            } catch (e) { addBubble("Error koneksi.", 'bot'); }
            loader.style.display = "none";
        }

        async function handleImageUpload() {
            const file = document.getElementById("fileInput").files[0];
            const prompt = document.getElementById("pesan").value;

            if (!file) return;
            if (!prompt) {
                alert("Tulis prompt gaya dulu! Contoh: anime style");
                return;
            }

            loader.style.display = "block";
            loader.innerText = "Mengompres gambar...";

            try {
                // 1. Kompres dulu sebelum kirim
                const compressedBase64 = await compressImage(file);
                
                // Tampilkan preview yang sudah dikompres
                addBubble(`Mengedit foto...<br><img src="${compressedBase64}" width="150">`, 'user');
                loader.innerText = "Mengirim ke server... (Tunggu ya)";

                // 2. Kirim versi kecil ke Vercel
                const res = await fetch('/api/edit', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ image: compressedBase64, prompt: prompt })
                });
                const data = await res.json();
                
                if(data.success) {
                    addBubble(`Jadi nih! ðŸŽ‰<br><img src="${data.url}">`, 'bot');
                } else {
                    addBubble(`Gagal: ${data.error}`, 'bot');
                }
            } catch (e) {
                addBubble(`Error: ${e.message}`, 'bot');
            }
            loader.style.display = "none";
            document.getElementById("fileInput").value = "";
        }

        function addBubble(html, type) {
            chatBox.innerHTML += `<div class="msg ${type}">${html}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
