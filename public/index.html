<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flora AI - Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        /* --- STYLE SAMA SEPERTI SEBELUMNYA --- */
        :root { --bg-deep: #09090b; --bg-panel: #121214; --primary-gradient: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%); --glass-border: 1px solid rgba(255, 255, 255, 0.08); --accent-color: #FF9A9E; --text-main: #ffffff; --text-muted: #a1a1aa; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg-deep); color: var(--text-main); width: 100%; height: 100dvh; overflow: hidden; display: flex; }
        #app-interface { display: flex; width: 100%; height: 100%; opacity: 0; transition: opacity 0.5s; }
        .sidebar { width: 280px; background: var(--bg-panel); border-right: var(--glass-border); display: flex; flex-direction: column; padding: 20px; gap: 15px; flex-shrink: 0; z-index: 100; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .new-chat-btn { width: 100%; padding: 12px; background: var(--primary-gradient); border: none; border-radius: 8px; color: #4a1e20; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: transform 0.2s; }
        .new-chat-btn:active { transform: scale(0.96); }
        .history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; padding-right: 5px; }
        .history-date-header { font-size: 10px; font-weight: 700; color: #666; margin: 15px 0 5px 0; text-transform: uppercase; letter-spacing: 1px; }
        .history-item { padding: 10px 12px; border-radius: 8px; cursor: pointer; color: var(--text-muted); font-size: 13px; display: flex; flex-direction: column; gap: 4px; transition: background 0.2s; border: 1px solid transparent; }
        .history-item:hover { background: rgba(255,255,255,0.05); }
        .history-item.active { background: rgba(255, 154, 158, 0.1); border-color: rgba(255, 154, 158, 0.3); color: var(--accent-color); }
        .hist-title { font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .main-view { flex: 1; display: flex; flex-direction: column; position: relative; width: 100%; min-width: 0; }
        .mobile-header { display: none; padding: 15px; align-items: center; justify-content: space-between; border-bottom: var(--glass-border); background: rgba(9, 9, 11, 0.9); backdrop-filter: blur(10px); }
        #chat-stream { flex: 1; overflow-y: auto; padding: 20px 0; scroll-behavior: smooth; }
        .msg-wrapper { width: 100%; max-width: 850px; margin: 0 auto; padding: 0 15px; }
        .msg-group { display: flex; gap: 15px; margin-bottom: 30px; animation: fadeIn 0.3s ease; width: 100%; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .msg-group.user { justify-content: flex-end; }
        .user .bubble { background: #27272a; color: #fff; padding: 10px 16px; border-radius: 18px; border-bottom-right-radius: 4px; max-width: 85%; word-wrap: break-word; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; flex-shrink: 0; display: flex; align-items: center; justify-content: center; font-size: 16px; background: rgba(255, 154, 158, 0.1); border: 1px solid rgba(255, 154, 158, 0.3); color: var(--accent-color); }
        .img-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; margin-bottom: 12px; width: 100%; max-width: 500px; }
        .img-grid a { display: block; overflow: hidden; border-radius: 12px; border: 1px solid #333; position: relative; }
        .img-grid img { width: 100%; aspect-ratio: 1/1; object-fit: cover; transition: transform 0.3s ease; display: block; }
        .img-grid img:hover { transform: scale(1.05); }
        .bot-content { flex: 1; color: #e1e1e3; line-height: 1.6; min-width: 0; overflow-x: hidden; }
        pre { background: #1e1e1e !important; border-radius: 8px; margin: 10px 0; border: 1px solid #333; max-width: 100%; width: 100%; overflow-x: auto; white-space: pre; }
        code { font-family: 'Consolas', 'Monaco', monospace !important; font-size: 13px !important; }
        .code-footer { display: flex; justify-content: space-between; align-items: center; padding: 6px 12px; background: rgba(0,0,0,0.3); border-top: 1px solid rgba(255,255,255,0.05); font-size: 10px; color: #666; }
        .code-lang { color: var(--accent-color); font-weight: bold; text-transform: uppercase; }
        .input-dock { padding: 15px; background: linear-gradient(to top, var(--bg-deep) 80%, transparent); display: flex; justify-content: center; width: 100%; z-index: 50; position: relative; }
        .bar-container { width: 100%; max-width: 800px; display: flex; flex-direction: column; gap: 8px; }
        #img-preview-box { display: none; width: 100%; background: #18181b; padding: 10px; border-radius: 12px; border: 1px solid #333; flex-direction: row; align-items: center; gap: 15px; animation: slideUp 0.2s; }
        @keyframes slideUp { from {transform: translateY(10px); opacity:0;} to {transform:translateY(0); opacity:1;} }
        #preview-img-element { height: 60px; width: auto; border-radius: 6px; border: 1px solid #444; }
        .preview-controls { flex: 1; display: flex; gap: 8px; }
        .mode-btn { background: #27272a; border: 1px solid #333; color: #888; padding: 6px 12px; border-radius: 8px; font-size: 12px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 5px; }
        .mode-btn:hover { background: #333; }
        .mode-btn.active { background: rgba(255, 154, 158, 0.15); border-color: var(--accent-color); color: var(--accent-color); }
        .remove-img-btn { background: rgba(255,255,255,0.1); border: none; color: white; border-radius: 50%; width: 24px; height: 24px; font-size: 12px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .bar-wrapper { background: #18181b; border: var(--glass-border); border-radius: 24px; padding: 8px; display: flex; gap: 8px; align-items: flex-end; box-shadow: 0 4px 20px rgba(0,0,0,0.4); }
        .util-btn { background: none; border: none; color: #888; font-size: 16px; padding: 0 8px; cursor: pointer; transition: 0.2s; }
        .util-btn:hover { color: var(--accent-color); transform: scale(1.1); }
        textarea { flex: 1; background: transparent; border: none; color: white; font-size: 15px; resize: none; max-height: 120px; padding: 12px 5px; }
        .starter-chips { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-top: 30px; max-width: 600px; margin-left: auto; margin-right: auto; }
        .chip { background: #18181b; border: 1px solid #333; padding: 15px; border-radius: 12px; text-align: left; cursor: pointer; transition: 0.2s; }
        .chip:hover { border-color: var(--accent-color); background: #202022; }
        .chip h4 { margin: 0 0 5px 0; font-size: 13px; color: #fff; }
        .chip p { margin: 0; font-size: 11px; color: #888; }
        .typing-dots { display: flex; gap: 4px; padding: 5px 0; }
        .typing-dots span { width: 6px; height: 6px; background: var(--accent-color); border-radius: 50%; animation: wave 1.3s linear infinite; }
        .typing-dots span:nth-child(2) { animation-delay: -1.1s; }
        .typing-dots span:nth-child(3) { animation-delay: -0.9s; }
        @keyframes wave { 0%, 60%, 100% { transform: translateY(0); } 30% { transform: translateY(-5px); } }
        @media (max-width: 768px) { .sidebar { position: fixed; left: -100%; height: 100%; box-shadow: 20px 0 50px rgba(0,0,0,0.5); } .sidebar.active { left: 0; } .mobile-header { display: flex; } .msg-wrapper { padding: 0 15px; } }
        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 90; opacity: 0; pointer-events: none; transition: 0.3s; }
        #overlay.show { opacity: 1; pointer-events: auto; }
        #auth-layer { position: fixed; inset: 0; z-index: 999; background: #000; display: flex; justify-content: center; align-items: center; }
        .auth-card { width: 85%; max-width: 320px; text-align: center; }
        .auth-input { width: 100%; background: #111; border: 1px solid #333; padding: 15px; border-radius: 12px; color: white; margin: 20px 0; font-size: 16px; outline: none; text-align: center; }
    </style>
</head>
<body>

    <div id="auth-layer">
        <div class="auth-card">
            <div style="font-size:40px; margin-bottom:10px;">ðŸŒ¸</div>
            <h1 style="background: var(--primary-gradient); -webkit-background-clip:text; -webkit-text-fill-color:transparent; margin:0;">Flora AI</h1>
            <p style="color:#666; font-size:12px; margin-top:5px;">Cloud Database Enabled</p>
            <input type="text" id="username" class="auth-input" placeholder="Siapa nama kamu?" autocomplete="off">
            <button onclick="handleLogin()" style="width:100%; padding:14px; border-radius:12px; border:none; background:white; color:black; font-weight:bold; cursor:pointer;">
                Masuk <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <div id="overlay" onclick="toggleSidebar()"></div>

    <div id="app-interface">
        <div class="sidebar" id="sidebar">
            <div style="font-weight:700; font-size:18px; color:white; display:flex; align-items:center; gap:10px;">
                <i class="fa-solid fa-spa" style="color:var(--accent-color)"></i> Flora AI
            </div>
            <button class="new-chat-btn" onclick="startNewChat()">
                <i class="fa-solid fa-plus"></i> Chat Baru
            </button>
            <div class="history-list" id="history-list"></div>
        </div>

        <div class="main-view">
            <div class="mobile-header">
                <button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:20px;"><i class="fa-solid fa-bars"></i></button>
                <span style="font-weight:700; display:flex; align-items:center; gap:8px;"><i class="fa-solid fa-spa" style="color:var(--accent-color)"></i> Flora</span>
                <div style="width:20px;"></div>
            </div>

            <div id="chat-stream">
                <div class="msg-wrapper" id="msg-container"></div>
            </div>

            <div class="input-dock">
                <div class="bar-container">
                    <div id="img-preview-box">
                        <img id="preview-img-element" src="" alt="Preview">
                        <div class="preview-controls">
                            <button id="mode-vision" class="mode-btn active" onclick="setImgMode('vision')"><i class="fa-solid fa-eye"></i> Analisis</button>
                            <button id="mode-edit" class="mode-btn" onclick="setImgMode('edit')"><i class="fa-solid fa-wand-magic-sparkles"></i> Edit (AI)</button>
                        </div>
                        <button class="remove-img-btn" onclick="clearImage()"><i class="fa-solid fa-xmark"></i></button>
                    </div>

                    <div class="bar-wrapper">
                        <button class="util-btn" onclick="document.getElementById('file-input').click()"><i class="fa-solid fa-image"></i></button>
                        <input type="file" id="file-input" style="display:none" accept="image/*" onchange="handleFile(this)">
                        <button class="util-btn" onclick="activateDrawMode()" title="Buat Gambar"><i class="fa-solid fa-palette"></i></button>
                        <textarea id="user-input" rows="1" placeholder="Tanya sesuatu pada Flora..." oninput="this.style.height='auto'; this.style.height=this.scrollHeight+'px'"></textarea>
                        <button onclick="processInput()" style="width:40px; height:40px; border-radius:10px; border:none; background:white; color:black; cursor:pointer;"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>

    <script>
        // --- 1. CONFIG FIREBASE (INI DATA KAMU) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCPQuSdHVxNpSc4Xcc6Uzg16Z5rnCfezhA",
            authDomain: "flora-database-f767e.firebaseapp.com",
            databaseURL: "https://flora-database-f767e-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "flora-database-f767e",
            storageBucket: "flora-database-f767e.firebasestorage.app",
            messagingSenderId: "713333859975",
            appId: "1:713333859975:web:9932d9b04ad7d58fd7ba22",
            measurementId: "G-Z6MVELQ63X"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        // --- GLOBAL VARIABLES ---
        let currentUsername = localStorage.getItem('flora_username');
        let currentSessionId = null;
        let allSessions = {};
        let currentImg64 = null;
        let imgMode = 'vision';

        // --- AUTH & INIT ---
        function handleLogin() {
            // Bersihkan nama dari karakter yg dilarang Firebase (. # $ [ ])
            const name = document.getElementById('username').value.trim().replace(/[.#$/\[\]]/g, ""); 
            if(!name) { alert("Nama wajib diisi!"); return; }
            
            localStorage.setItem('flora_username', name);
            currentUsername = name;
            initApp();
        }

        function initApp() {
            if(!currentUsername) return;

            document.getElementById('auth-layer').style.display = 'none';
            document.getElementById('app-interface').style.opacity = 1;

            // LOAD DATA DARI FIREBASE (Realtime Listener)
            const userRef = db.ref('users/' + currentUsername + '/sessions');
            
            userRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    allSessions = data;
                    renderSidebar();
                    // Kalau belum ada sesi aktif, load yang terakhir
                    if (!currentSessionId) {
                        const keys = Object.keys(allSessions);
                        if (keys.length > 0) loadSession(keys[keys.length - 1]);
                        else startNewChat();
                    }
                } else {
                    startNewChat();
                }
            });
        }

        window.onload = () => {
            // Auto Login kalau sudah ada nama
            if(currentUsername) initApp();
        };

        // --- SESSION MANAGEMENT (CLOUD) ---
        function startNewChat() {
            currentSessionId = Date.now().toString();
            // Buat sesi kosong di lokal
            allSessions[currentSessionId] = {
                title: "Percakapan Baru",
                timestamp: Date.now(),
                messages: []
            };
            saveToCloud(); // Simpan ke Firebase
            
            document.getElementById('msg-container').innerHTML = `
                <div id="welcome-screen" style="text-align:center; padding-top:40px; animation: fadeIn 0.5s;">
                    <div style="font-size:50px; margin-bottom:10px;">ðŸŒ¸</div>
                    <h2 style="font-size:26px; margin:0;">Halo, <span style="color:var(--accent-color)">${currentUsername}</span>!</h2>
                    <p style="color:#666; margin-top:5px;">Flora sudah terhubung ke Cloud Database.</p>
                </div>
            `;
            if(window.innerWidth <= 768) toggleSidebar();
        }

        function saveToCloud() {
            if (!currentUsername || !currentSessionId) return;
            const sessionData = allSessions[currentSessionId];
            db.ref('users/' + currentUsername + '/sessions/' + currentSessionId).set(sessionData)
              .catch(err => {
                  console.error("Gagal simpan:", err);
                  // Kalau error permission denied, kasih tau user
                  if(err.code === "PERMISSION_DENIED") {
                      alert("Gagal menyimpan: Database terkunci. Pastikan 'Rules' di Firebase sudah diset ke '.read': true, '.write': true");
                  }
              });
        }

        function renderSidebar() {
            const list = document.getElementById('history-list');
            list.innerHTML = "";
            const sortedIds = Object.keys(allSessions).sort((a,b) => b - a);
            
            sortedIds.forEach(id => {
                const session = allSessions[id];
                const div = document.createElement('div');
                div.className = `history-item ${id === currentSessionId ? 'active' : ''}`;
                div.onclick = () => loadSession(id);
                div.innerHTML = `<div class="hist-title">${session.title || 'Percakapan Tanpa Judul'}</div>`;
                list.appendChild(div);
            });
        }

        function loadSession(id) {
            currentSessionId = id;
            const session = allSessions[id];
            const container = document.getElementById('msg-container');
            container.innerHTML = ""; 

            if(!session.messages || session.messages.length === 0) {
                // Do nothing
            } else {
                session.messages.forEach(msg => {
                    addBubble(msg.content, msg.role, msg.image, false, false);
                });
            }
            renderSidebar();
            if(window.innerWidth <= 768) toggleSidebar();
        }

        // --- LOGIKA UTAMA ---
        function processInput() {
            const input = document.getElementById('user-input');
            const txt = input.value.trim();
            if (!txt && !currentImg64) return;

            if (imgMode === 'edit') {
                if(currentImg64) sendImageToEditor();
                else sendDrawRequest(txt);
                return;
            }

            const drawRegex = /^(gambarkan|buatkan gambar|buat gambar|\/img|\/draw)\s+(.+)/i;
            const match = txt.match(drawRegex);
            if (match) { sendDrawRequest(match[2]); return; }

            sendMessage();
        }

        function activateDrawMode() {
            const input = document.getElementById('user-input');
            input.value = "Gambarkan ";
            input.focus();
        }

        // --- DRAW REQUEST ---
        async function sendDrawRequest(prompt) {
            const input = document.getElementById('user-input');
            const welcome = document.getElementById('welcome-screen');
            if(welcome) welcome.remove();

            addBubble(`ðŸŽ¨ Gambarkan: ${prompt}`, 'user', null, false, true);
            input.value = "";
            const loadingId = addBubble("", 'bot', null, true, false);

            try {
                const res = await fetch('/api/draw', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt }) 
                });
                const data = await res.json();
                if (!res.ok) throw new Error("Gagal memproses.");

                document.getElementById(loadingId).remove();
                if (data.images && data.images.length > 0) {
                    addBubble(`Nih 4 variasi untuk: <b>${data.translatedPrompt || prompt}</b> âœ¨`, 'bot', data.images, false, true);
                }
            } catch (e) {
                document.getElementById(loadingId).innerHTML = `<div style="color:#ff6b6b">Gagal: ${e.message}</div>`;
            }
        }

        // --- SEND MESSAGE ---
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const txt = input.value.trim();
            if (!txt && !currentImg64) return;
            const welcome = document.getElementById('welcome-screen');
            if(welcome) welcome.remove();

            if (!allSessions[currentSessionId].messages) allSessions[currentSessionId].messages = [];
            if (allSessions[currentSessionId].messages.length === 0) {
                allSessions[currentSessionId].title = txt.substring(0, 20) + "...";
            }

            const imgToSend = currentImg64;
            addBubble(txt, 'user', imgToSend, false, true);
            
            const payload = {
                history: allSessions[currentSessionId].messages.slice(-6),
                message: txt,
                image: imgToSend
            };

            input.value = ""; clearImage(); 
            const loadingId = addBubble("", 'bot', null, true, false);

            try {
                const res = await fetch('/api', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                document.getElementById(loadingId).remove();
                addBubble(data.reply, 'bot', null, false, true);
            } catch (e) {
                document.getElementById(loadingId).innerHTML = `<div style="color:red">Error: ${e.message}</div>`;
            }
        }

        // --- ADD BUBBLE & SAVE ---
        function addBubble(text, role, img, isLoading, saveToMem) {
            const container = document.getElementById('msg-container');
            const div = document.createElement('div');
            div.className = `msg-group ${role}`;
            
            if (saveToMem) {
                if (!allSessions[currentSessionId].messages) allSessions[currentSessionId].messages = [];
                allSessions[currentSessionId].messages.push({ 
                    role: role === 'user' ? 'user' : 'assistant', 
                    content: text,
                    image: img 
                });
                saveToCloud(); // PUSH KE FIREBASE
            }

            if (role === 'user') {
                div.innerHTML = `<div class="bubble">${img ? `<img src="${img}" style="width:100%; max-width:200px; border-radius:10px; margin-bottom:5px;">` : ''}<div>${text.replace(/\n/g, '<br>')}</div></div>`;
            } else {
                if(isLoading) {
                    div.innerHTML = `<div class="avatar"><i class="fa-solid fa-spa"></i></div><div class="bubble" style="background:transparent;"><div class="typing-dots"><span></span><span></span><span></span></div></div>`;
                } else {
                    let mediaHtml = '';
                    if (Array.isArray(img)) {
                        let gridItems = img.map(url => `<a href="${url}" target="_blank"><img src="${url}" loading="lazy" onerror="this.style.display='none'"></a>`).join('');
                        mediaHtml = `<div class="img-grid">${gridItems}</div>`;
                    } else if (img) {
                        mediaHtml = `<div style="margin-bottom:10px;"><a href="${img}" target="_blank"><img src="${img}" style="width:100%; max-width:300px; border-radius:10px;"></a></div>`;
                    }
                    div.innerHTML = `<div class="avatar"><i class="fa-solid fa-spa"></i></div><div class="bot-content">${mediaHtml}${text.replace(/\n/g, '<br>')}</div>`;
                }
            }
            container.appendChild(div);
            document.getElementById('chat-stream').scrollTo({ top: document.getElementById('chat-stream').scrollHeight, behavior: 'smooth' });
            return div.id;
        }

        function setImgMode(mode) { imgMode = mode; document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active')); document.getElementById(`mode-${mode}`).classList.add('active'); }
        function handleFile(input) {
            const file = input.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let w = img.width, h = img.height, max = 500;
                    if(w>h){if(w>max){h*=max/w; w=max}}else{if(h>max){w*=max/h; h=max}}
                    canvas.width=w; canvas.height=h; canvas.getContext('2d').drawImage(img,0,0,w,h);
                    currentImg64 = canvas.toDataURL('image/jpeg', 0.5);
                    setImgMode('vision'); document.getElementById('preview-img-element').src = currentImg64; document.getElementById('img-preview-box').style.display = 'flex';
                }
            }; reader.readAsDataURL(file);
        }
        function clearImage() { currentImg64 = null; document.getElementById('img-preview-box').style.display = 'none'; }
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('show'); }
    </script>
</body>
</html>
