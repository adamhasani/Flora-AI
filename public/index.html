<!DOCTYPE html>
<html lang="id">
<head>
    <title>Flora AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root { --primary: #007AFF; --bg: #FFFFFF; --secondary-bg: #F2F2F7; --text-main: #1C1C1E; --text-sub: #8E8E93; }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text-main); overflow: hidden; }

        /* --- AUTH SCREEN --- */
        #auth-screen {
            position: fixed; inset: 0; background: #FFF; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px; transition: 0.5s ease;
        }
        .auth-card { width: 100%; max-width: 340px; text-align: center; }
        .input-group { margin-bottom: 12px; text-align: left; }
        .input-group label { font-size: 11px; font-weight: 800; color: var(--text-sub); margin-left: 10px; }
        .input-group input { 
            width: 100%; padding: 14px; border-radius: 14px; border: 1.5px solid #E5E5EA; 
            background: var(--secondary-bg); outline: none; font-size: 15px; margin-top: 4px;
        }
        .btn-main { width: 100%; padding: 15px; border-radius: 14px; border: none; background: var(--primary); color: #FFF; font-weight: 700; cursor: pointer; margin-top: 10px; }
        .toggle-auth { margin-top: 20px; font-size: 13px; color: var(--text-sub); cursor: pointer; }
        .toggle-auth b { color: var(--primary); }

        /* --- CHAT INTERFACE --- */
        #main-app { display: none; height: 100%; flex-direction: column; }
        .header { padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #F0F0F0; background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); }
        
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 25px; }
        .msg.user { align-self: flex-end; background: var(--primary); color: #FFF; padding: 12px 18px; border-radius: 20px 20px 4px 20px; font-size: 14px; max-width: 80%; }
        .msg.bot { align-self: flex-start; background: transparent; color: var(--text-main); padding: 0; width: 100%; font-size: 15px; line-height: 1.6; }
        .bot-label { font-size: 10px; font-weight: 800; color: var(--primary); letter-spacing: 1px; margin-bottom: 5px; display: block; }

        .input-wrapper { padding: 15px; border-top: 1px solid #F0F0F0; }
        .input-container { background: var(--secondary-bg); border-radius: 25px; padding: 5px 5px 5px 15px; display: flex; align-items: center; }
        #pesan { flex: 1; border: none; outline: none; background: transparent; padding: 10px; font-size: 15px; }
        .btn-send { width: 40px; height: 40px; border-radius: 50%; border: none; background: var(--text-main); color: #FFF; cursor: pointer; }
    </style>
</head>
<body onload="initAuth()">

    <div id="auth-screen">
        <div class="auth-card">
            <span style="font-size: 50px;">ðŸŒ¸</span>
            <h2 id="auth-title">Masuk ke Flora</h2>
            <p id="auth-desc" style="font-size: 13px; color: var(--text-sub); margin-bottom: 25px;">Masukkan akun kamu untuk memulai.</p>
            
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="auth-user" placeholder="Nama kamu">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="auth-pass" placeholder="Password">
            </div>
            
            <button class="btn-main" id="auth-btn" onclick="processAuth()">Masuk</button>
            <div class="toggle-auth" id="auth-toggle" onclick="toggleMode()">Belum punya akun? <b>Daftar Akun Baru</b></div>
            <button style="background:none; border:none; color:var(--text-sub); font-size: 12px; margin-top:25px; cursor:pointer;" onclick="enterApp('Guest')">Lewati & Masuk sebagai Tamu</button>
        </div>
    </div>

    <div id="main-app">
        <div class="header">
            <h1 style="font-size: 18px; margin:0; font-weight:800;">Flora</h1>
            <div style="display:flex; align-items:center; gap:10px;">
                <span id="display-name" style="font-size: 10px; font-weight:800; background:#EEE; padding:4px 10px; border-radius:10px;">USER</span>
                <button onclick="logout()" style="border:none; background:none; color:red; font-size:10px; font-weight:800; cursor:pointer;">KELUAR</button>
            </div>
        </div>

        <div id="chat-box">
            <div class="msg bot"><span class="bot-label">Flora AI</span>Halo! Ada yang bisa saya bantu hari ini?</div>
        </div>

        <div class="input-wrapper">
            <div class="input-container">
                <input type="text" id="pesan" placeholder="Tanyakan sesuatu..." onkeypress="if(event.key==='Enter') kirim()">
                <button class="btn-send" onclick="kirim()">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        let isRegisterMode = false;

        // --- SISTEM AUTH ---
        function initAuth() {
            const saved = localStorage.getItem("flora_session");
            if (saved) enterApp(saved);
        }

        function toggleMode() {
            isRegisterMode = !isRegisterMode;
            document.getElementById("auth-title").innerText = isRegisterMode ? "Daftar Akun" : "Masuk ke Flora";
            document.getElementById("auth-desc").innerText = isRegisterMode ? "Buat akun baru kamu sekarang." : "Masukkan akun kamu untuk memulai.";
            document.getElementById("auth-btn").innerText = isRegisterMode ? "Daftar Sekarang" : "Masuk";
            document.getElementById("auth-toggle").innerHTML = isRegisterMode ? "Sudah punya akun? <b>Login di sini</b>" : "Belum punya akun? <b>Daftar Akun Baru</b>";
        }

        function processAuth() {
            const u = document.getElementById("auth-user").value.trim();
            const p = document.getElementById("auth-pass").value.trim();
            if(!u || !p) return alert("Isi semua data!");

            if (isRegisterMode) {
                // SIMPAN KE LOCALSTORAGE (Database Browser)
                localStorage.setItem(`user_${u}`, p);
                alert("Akun berhasil dibuat! Silakan login.");
                toggleMode();
            } else {
                // CEK DARI LOCALSTORAGE
                const savedPass = localStorage.getItem(`user_${u}`);
                if (savedPass === p) {
                    enterApp(u);
                } else {
                    alert("Username tidak ditemukan atau Password salah!");
                }
            }
        }

        function enterApp(name) {
            localStorage.setItem("flora_session", name);
            document.getElementById("auth-screen").style.display = "none";
            document.getElementById("main-app").style.display = "flex";
            document.getElementById("display-name").innerText = name.toUpperCase();
        }

        function logout() {
            localStorage.removeItem("flora_session");
            location.reload();
        }

        // --- SISTEM CHAT ---
        let chatHistory = [];
        async function kirim() {
            const txt = document.getElementById("pesan").value;
            if(!txt) return;
            addB(txt, 'user');
            document.getElementById("pesan").value = "";
            chatHistory.push({ role: "user", content: txt });

            try {
                const res = await fetch('/api', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ history: chatHistory })
                });
                const data = await res.json();
                addB(data.reply, 'bot');
                chatHistory.push({ role: "assistant", content: data.reply.replace(/<[^>]*>?/gm, '') });
            } catch (e) { addB("Koneksi error.", 'bot'); }
        }

        function addB(h, t) {
            const d = document.createElement('div');
            d.className = `msg ${t}`;
            d.innerHTML = t === 'bot' ? `<span class="bot-label">Flora AI</span>${h}` : h;
            document.getElementById("chat-box").appendChild(d);
            document.getElementById("chat-box").scrollTop = document.getElementById("chat-box").scrollHeight;
        }
    </script>
</body>
</html>
