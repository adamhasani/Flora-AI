<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flora AI - Hybrid Interface</title>
    <style>
        /* --- CSS: Tampilan Dark Mode Modern --- */
        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        header {
            background-color: #1f1f1f;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        h2 { margin: 0; font-size: 1.2rem; color: #ff80ab; }
        small { color: #888; font-size: 0.8rem; }

        /* Area Chat (Scrollable) */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        /* Bubble Chat Style */
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
        }
        
        /* User Bubble (Kanan, Pink) */
        .user {
            align-self: flex-end;
            background-color: #e91e63;
            color: white;
            border-bottom-right-radius: 4px;
        }

        /* Bot Bubble (Kiri, Abu Gelap) */
        .flora {
            align-self: flex-start;
            background-color: #2c2c2c;
            color: #eeeeee;
            border-bottom-left-radius: 4px;
            border: 1px solid #444;
        }

        /* Styling HTML Output dari Bot (Bold, List, dll) */
        .flora b { color: #ff80ab; }
        .flora ul { margin: 5px 0; padding-left: 20px; }
        .flora li { margin-bottom: 5px; }

        /* Area Input & Controls */
        .input-area {
            background-color: #1f1f1f;
            padding: 15px;
            border-top: 1px solid #333;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        /* Dropdown Model Selector */
        select {
            background-color: #333;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #555;
            outline: none;
            cursor: pointer;
            font-size: 0.9rem;
            text-align: center;
        }

        .chat-input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            background-color: #2c2c2c;
            color: white;
            outline: none;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            border: none;
            background-color: #e91e63;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        button:active { background-color: #c2185b; }
        
        /* Loading Animation */
        .loading-dots { display: inline-block; animation: dot-pulse 1.5s infinite linear; }
        @keyframes dot-pulse { 0% { opacity: .2; } 50% { opacity: 1; } 100% { opacity: .2; } }

    </style>
</head>
<body>

        <h2>üå∏ Flora AI</h2>
        <small id="status-text">Online ‚Ä¢ Siap membantu</small>
    </header>

    <div id="chat-container">
        <div class="message flora">
            Halo! Saya <b>Flora</b>.<br>
            Silakan pilih "otak" yang ingin digunakan di bawah, lalu mulailah mengobrol!
        </div>
    </div>

    <div class="input-area">
        <div class="controls">
            <label for="modelSelect" style="margin-right: 10px; align-self: center; font-size: 0.9rem;">Mode:</label>
            <select id="modelSelect">
                <option value="groq">üöÄ Cepat (Default)</option>
                <option value="gemini">üß† Pintar (Pro)</option>
                <option value="anabot">üöô Santai (Semi)</option>
            </select>

        <div class="chat-input-group">
            <input type="text" id="userInput" placeholder="Ketik pesan di sini..." autocomplete="off">
            <button onclick="sendMessage()">‚û§</button>
        </div>
    </div>

            const text = inputField.value.trim();
            if (!text) return;

            chatContainer.innerHTML += `<div class="message user">${text}</div>`;

            historyChat.push({ role: "user", content: text });

            chatContainer.scrollTop = chatContainer.scrollHeight;

                    })
                });
